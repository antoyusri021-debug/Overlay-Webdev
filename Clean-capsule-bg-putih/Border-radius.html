<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Message - TikTok Pill Style</title>
    <link rel="icon" href="../../favicon.ico" />
    <link rel="preload" href="../../thirdparty/NotoColorEmoji.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <style>
        /* ===== CHAT PILL STYLE ===== */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertikal Center */
            height: 100vh;
            max-width: 520px;
            margin: 0 auto;
        }

        /* BUBBLE CHAT PILL */
        .message {
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 18px;
            background: rgba(255, 255, 255, 0.95); /* Putih Bersih */
            border-radius: 40px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* TIKTOK ICON (MENGGUNAKAN tiktok.png) */
        .message::after {
            display: block !important;
            content: "" !important;
            position: absolute;
            top: -8px;      /* Nangkring di atas bubble */
            right: 18px;     /* Geser dari ujung kanan */
            width: 24px;
            height: 24px;
            background-image: url("tiktok.png") !important;
            background-repeat: no-repeat;
            background-position: center;
            background-size: 70%;
            background-color: #000; /* Background lingkaran hitam agar logo kontras */
            border: 2px solid #fff; /* Ring putih luar */
            border-radius: 50%;
            z-index: 9999;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        /* AVATAR */
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            position: relative;
            z-index: 2;
            border: 2px solid #f0f0f0;
        }

        /* WRAPPER TEKS */
        .message-content {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .username {
            font-size: 0.85rem;
            font-weight: 800;
            color: #111;
            font-family: Arial, sans-serif;
            line-height: 1.2;
        }

        .text {
            color: #000;
            word-break: break-word;
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            line-height: 1.3;
        }

        /* ANIMASI MASUK */
        .message-wrapper {
            opacity: 0;
            filter: blur(4px);
            transform: translateX(40px) scale(0.9);
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .message-wrapper.show {
            opacity: 1;
            filter: blur(0);
            transform: translateX(0) scale(1);
        }

        /* HIDE ELEMENT BAWAAN */
        .physics-bg, .source-icon, .donation-info, .content-image {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="output"></div>
    </div>

    <script src="../../tts.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || urlParams.get('room') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        
        // Timer otomatis (Ubah '10000' untuk durasi tampil dalam milidetik)
        const showtime = parseInt(urlParams.get('showtime') || urlParams.get('timer') || '10000');

        let messageTimeout = null;
        let currentMessage = null;

        function createIframe() {
            var iframe = document.createElement("iframe");
            iframe.src = "https://vdo.socialstream.ninja/?ln&password=" + password + "&salt=vdo.ninja&label=overlay&exclude=" + roomID + "&scene&novideo&noaudio&cleanoutput&room=" + roomID;
            iframe.style.display = "none";
            document.body.appendChild(iframe);

            window.addEventListener("message", function (e) {
                if (e.source != iframe.contentWindow) return;
                if (e.data.dataReceived?.overlayNinja) {
                    const data = e.data.dataReceived.overlayNinja;
                    const content = data.contents || data;
                    if (content.chatmessage) showMessage(content);
                }
            });
        }

        function showMessage(content) {
            hideMessage(() => {
                const output = document.getElementById('output');
                const wrapper = document.createElement('div');
                wrapper.className = 'message-wrapper';
                
                const avatarSrc = content.chatimg || '../../sources/images/unknown.png';

                wrapper.innerHTML = `
                    <div class="message">
                        <img class="avatar" src="${avatarSrc}" onerror="this.src='../../sources/images/unknown.png'">
                        <div class="message-content">
                            <div class="username">${content.chatname || 'User'}</div>
                            <div class="text">${content.chatmessage}</div>
                        </div>
                    </div>
                `;

                output.appendChild(wrapper);
                currentMessage = wrapper;

                setTimeout(() => wrapper.classList.add('show'), 50);

                if (showtime > 0) {
                    messageTimeout = setTimeout(() => hideMessage(), showtime);
                }
            });
        }

        function hideMessage(callback) {
            if (messageTimeout) clearTimeout(messageTimeout);
            if (currentMessage) {
                currentMessage.style.opacity = '0';
                currentMessage.style.transform = 'translateY(20px) scale(0.9)';
                setTimeout(() => {
                    if (currentMessage?.parentNode) currentMessage.parentNode.removeChild(currentMessage);
                    currentMessage = null;
                    if (callback) callback();
                }, 400);
            } else if (callback) {
                callback();
            }
        }

        createIframe();
    </script>
</body>
</html>
