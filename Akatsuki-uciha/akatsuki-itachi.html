<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSN Chat System - Horizontal & History Ready</title>
    <link rel="icon" href="../../favicon.ico" />
    <link rel="preload" href="../../thirdparty/NotoColorEmoji.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <style>
        /* =====================================================
           GLOBAL RESET
        ===================================================== */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden !important;
            margin: 0;
            padding: 0;
            background: transparent;
        }

        /* =====================================================
           CHAT CONTAINER (FLEKSIBEL)
        ===================================================== */
        #container {
            display: flex;
            flex-direction: column; /* Default Vertical */
            justify-content: flex-end; /* Chat baru di bawah */
            height: 100vh;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            gap: 15px;
            transition: all 0.5s ease;
        }

        /* MODE HORIZONTAL (Dipicu oleh Parameter Lua) */
        #container.horizontal-layout {
            flex-direction: row !important;
            justify-content: flex-start;
            align-items: center;
            overflow-x: hidden; /* Biar rapi di stream */
        }

        /* =====================================================
           MESSAGE WRAPPER
        ===================================================== */
        .message-wrapper {
            position: relative;
            margin: 0;
            opacity: 0;
            filter: blur(2px);
            transition: all 0.4s ease;
            flex-shrink: 0;
        }

        .message-wrapper.show {
            opacity: 1;
            filter: blur(0);
            animation: pillIn 0.35s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        /* =====================================================
           CHAT BUBBLE
        ===================================================== */
        .message {
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            border-radius: 40px;
            background: white; /* Box utama */
            box-shadow: 0 8px 25px rgba(14, 12, 12, 0.6);
            z-index: 5;
            min-width: 250px;
        }

        /* PNG DEKOR (ITACHI) */
        .message::before {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            left: -10px;
            top: -80px;
            background-image: url("itachi.png");
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            opacity: 0.95;
            z-index: -1;
            pointer-events: none;
        }

        /* TOP BADGE (MATA) */
        .message-wrapper::after {
            content: "";
            position: absolute;
            top: -6px;
            right: 18px;
            width: 22px;
            height: 22px;
            background-image: url("mata.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            background-color: #111;
            border-radius: 50%;
            padding: 3px;
            z-index: 20;
        }

        /* AVATAR */
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            z-index: 10;
        }

        .message-content {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .username {
            background: rgba(218, 3, 3, 0.85);
            padding: 2px 10px;
            border-radius: 999px;
            font-size: 0.85rem;
            font-weight: 900;
            color: white;
            font-family: Arial, sans-serif;
            width: fit-content;
        }

        .text {
            font-size: 16px;
            font-weight: bold;
            color: #000;
            word-break: break-word;
            font-family: Arial, sans-serif;
        }

        /* ENTRY ANIMATION */
        @keyframes pillIn {
            0% { opacity: 0; transform: translateX(60px) scale(0.9); }
            100% { opacity: 1; transform: translateX(0) scale(1); }
        }

        /* HIDE ANIMATION FOR LIMIT */
        .message-wrapper.remove {
            opacity: 0;
            transform: scale(0.8);
            margin-top: -60px;
        }
    </style>
</head>
<body>
    <div id="container">
        </div>

    <script src="../../tts.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        
        // PARAMETER DARI LUA
        const layoutMode = urlParams.get('layout') || 'vertical';
        const chatLimit = parseInt(urlParams.get('limit') || '10');

        const container = document.getElementById('container');

        // Set Layout Mode
        if (layoutMode === 'horizontal') {
            container.classList.add('horizontal-layout');
        }

        function showMessage(content) {
            if (!content.chatmessage && !content.chatname) return;

            // Buat Element Chat
            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';
            
            wrapper.innerHTML = `
                <div class="message">
                    <img class="avatar" src="${content.chatimg || '../../sources/images/unknown.png'}" onerror="this.src='../../sources/images/unknown.png'">
                    <div class="message-content">
                        <div class="header">
                            <span class="username">${content.chatname}</span>
                        </div>
                        <div class="text">${content.chatmessage}</div>
                    </div>
                </div>
            `;

            // LOGIKA LIMIT (HISTORY)
            const currentMessages = container.getElementsByClassName('message-wrapper');
            if (currentMessages.length >= chatLimit) {
                // Hapus yang paling lama (index 0)
                container.removeChild(currentMessages[0]);
            }

            container.appendChild(wrapper);

            // Animasi Muncul
            setTimeout(() => {
                wrapper.classList.add('show');
            }, 50);

            // TTS
            if (window.initTTS && urlParams.has('tts')) {
                const ttsText = content.chatmessage.replace(/<[^>]*>/g, '');
                window.speak(content.chatname + ' says ' + ttsText);
            }
        }

        // ===============================
        // KONEKSI VDO.NINJA (SSN)
        // ===============================
        function createIframe() {
            const iframe = document.createElement("iframe");
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&notmobile&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
            iframe.style.display = "none";
            document.body.appendChild(iframe);

            window.addEventListener("message", (e) => {
                if (e.source != iframe.contentWindow) return;
                if (e.data.dataReceived && e.data.dataReceived.overlayNinja) {
                    const data = e.data.dataReceived.overlayNinja;
                    if (data.chatmessage) {
                        showMessage(data);
                    }
                }
            });
        }

        createIframe();
    </script>
</body>
</html>
