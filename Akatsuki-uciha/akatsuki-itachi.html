<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Message - Itachi Edition Atmosphere</title>
    <style>
        /* =====================================================
           BASE SETUP
        ===================================================== */
        html, body {
            width: 100%; height: 100%;
            overflow: hidden !important;
            margin: 0; padding: 0;
            background: transparent;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
            height: 100vh;
            max-width: 520px;
            margin: 0 auto;
            gap: 45px; /* Jarak antar pesan ditinggiin dikit buat Itachi */
            padding-bottom: 20px;
            transition: all 0.5s ease;
        }

        /* =====================================================
           MESSAGE WRAPPER & ITACHI DECORATION
        ===================================================== */
        .message-wrapper {
            position: relative;
            margin: 0;
            opacity: 0; 
            filter: blur(2px);
            flex-shrink: 0;
            transition: all 0.5s ease;
        }

        .message-wrapper.show {
            opacity: 1;
            filter: blur(0);
            animation: pillIn 0.35s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .message-wrapper.hide {
            opacity: 0;
            transform: translateX(-50px) scale(0.9);
            filter: blur(5px);
        }

        .message {
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            border-radius: 40px; /* Bakal dikontrol oleh Wadah */
            background: none;
            overflow: visible;
            z-index: 1;
        }

        /* ITACHI IMAGE */
        .message::before {
            content: "";
            position: absolute;
            width: 150px; height: 150px;
            left: -1px; top: -95px;
            background-image: url("itachi.png");
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            opacity: 0.95;
            z-index: 5; /* Di atas background */
            pointer-events: none;
        }

        /* MATA SHARINGAN ICON */
        .message-wrapper::after {
            content: "";
            position: absolute;
            top: -6px; right: 18px;
            width: 22px; height: 22px;
            background-image: url("mata.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            background-color: #111;
            border-radius: 50%;
            padding: 3px;
            z-index: 20;
            pointer-events: none;
        }

        /* DYNAMIC BACKGROUND (Ini yang dikontrol Wadah) */
        .message-bg {
            position: absolute;
            inset: 0;
            background: #ffffff; /* Default */
            border-radius: 40px; /* Default */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            z-index: 0;
            transition: all 0.3s ease;
        }

        .avatar { position: relative; z-index: 2; width: 60px; height: 60px; border-radius: 50%; object-fit: cover; flex-shrink: 0; border: 2px solid rgba(255,255,255,0.2); }
        .message-content { position: relative; z-index: 2; display: flex; flex-direction: column; gap: 4px; }
        .header { display: inline-flex; align-items: center; gap: 6px; }
        
        .username { 
            background: rgba(218, 3, 3, 0.85); /* Warna default Itachi */
            padding: 4px 12px; border-radius: 999px; 
            font-size: 0.95rem; font-weight: 900; color: #ffffff; 
            font-family: Arial, sans-serif; box-shadow: 0 3px 10px rgba(0,0,0,0.18); line-height: 1; 
        }

        .text { 
            font-size: 19px; font-weight: bold; line-height: 1.32; 
            color: #000; opacity: 0.85; word-break: break-word; 
            font-family: Arial, sans-serif; 
        }

        @keyframes pillIn {
            0% { opacity: 0; transform: translateX(60px) scale(0.9); }
            60% { opacity: 1; transform: translateX(-4px) scale(1.03); }
            100% { opacity: 1; transform: translateX(0) scale(1); }
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || 'TESTROOM';
        const chatLimit = parseInt(urlParams.get('limit') || '1'); 
        const showtime = parseInt(urlParams.get('showtime') || urlParams.get('timer') || '10000'); 

        // Fungsi Helper Hex ke RGBA
        function hexToRgba(hex, alpha) {
            let r = parseInt(hex.slice(1, 3), 16),
                g = parseInt(hex.slice(3, 5), 16),
                b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function showMessage(content) {
            if (!content.chatmessage && !content.chatname) return;

            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';
            
            // Ambil style dari URL awal (untuk inisialisasi)
            const rad = urlParams.get('radius') || '40';
            const fSize = urlParams.get('font') || '19';
            let bgStyle = '#ffffff';

            if(urlParams.has('grad')) {
                const colors = urlParams.get('grad').split(',');
                bgStyle = `linear-gradient(135deg, #${colors[0]}, #${colors[1]})`;
            } else if(urlParams.has('bg')) {
                bgStyle = hexToRgba('#' + urlParams.get('bg'), urlParams.get('opac') || '1');
            }

            wrapper.innerHTML = `
                <div class="message" style="border-radius: ${rad}px">
                    <div class="message-bg" style="border-radius: ${rad}px; background: ${bgStyle}"></div>
                    <img class="avatar" src="${content.chatimg || 'https://i.pravatar.cc/100'}" onerror="this.src='unknown.png'">
                    <div class="message-content">
                        <div class="header">
                            <span class="username">${content.chatname}</span>
                        </div>
                        <div class="text" style="font-size: ${fSize}px">${content.chatmessage}</div>
                    </div>
                </div>
            `;

            const currentMessages = container.getElementsByClassName('message-wrapper');
            if (currentMessages.length >= chatLimit) {
                container.removeChild(currentMessages[0]);
            }

            container.appendChild(wrapper);
            requestAnimationFrame(() => wrapper.classList.add('show'));

            if (showtime > 0) {
                setTimeout(() => {
                    wrapper.classList.add('hide');
                    setTimeout(() => { if (wrapper.parentNode) wrapper.parentNode.removeChild(wrapper); }, 500);
                }, showtime);
            }
        }

        // LISTEN DARI WADAH (Atmosphere Control)
        window.addEventListener("message", (e) => {
            // 1. Data dari SSN (Social Stream)
            if (e.data.dataReceived && e.data.dataReceived.overlayNinja) {
                showMessage(e.data.dataReceived.overlayNinja);
            }

            // 2. Data dari Wadah (Atmosphere Editor)
            if (e.data.type === 'UPDATE_STYLE') {
                const bgs = document.querySelectorAll('.message-bg');
                const msgs = document.querySelectorAll('.message');
                const texts = document.querySelectorAll('.text');

                bgs.forEach(bg => {
                    if (e.data.mode === 'solid') {
                        bg.style.background = hexToRgba(e.data.bg, e.data.opac);
                    } else {
                        bg.style.background = `linear-gradient(135deg, ${e.data.g1}, ${e.data.g2})`;
                    }
                    bg.style.borderRadius = e.data.radius + 'px';
                });

                msgs.forEach(m => m.style.borderRadius = e.data.radius + 'px');
                texts.forEach(t => t.style.fontSize = e.data.font + 'px');
            }
        });

        // Koneksi Iframe SSN Ninja
        const password = urlParams.get('password') || "false";
        const iframe = document.createElement("iframe");
        iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&notmobile&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
        iframe.style.display = "none";
        document.body.appendChild(iframe);
    </script>
</body>
</html>
