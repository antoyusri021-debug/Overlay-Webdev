<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Message - Itachi Edition (Pill Position Fix)</title>
    <style>
        /* =====================================================
           SETUP DASAR (MENIRU LOGIKA PILL STYLE)
        ===================================================== */
        :root {
            --custom-radius: 40px;
            --custom-font-size: 19px;
        }

        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background-color: transparent; 
            font-family: 'Arial', sans-serif;
        }

        /* CONTAINER INI KUNCINYA AGAR DI TENGAH */
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Menjaga konten tetap di tengah vertikal */
            align-items: center;     /* Menjaga konten tetap di tengah horizontal */
            height: 100vh;           /* Mengambil tinggi penuh layar */
            max-width: 650px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ===== WRAPPER ANIMASI (MENIRU PILL STYLE) ===== */
        .message-wrapper {
            position: relative;
            opacity: 0;
            filter: blur(4px);
            transform: scale(0.9) translateY(30px); /* Muncul dari bawah sedikit */
            transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .message-wrapper.show {
            opacity: 1;
            filter: blur(0);
            transform: scale(1) translateY(0);
        }

        .message-wrapper.hide {
            opacity: 0;
            filter: blur(10px);
            transform: scale(0.8) translateY(-20px); /* Hilang ke atas */
        }

        /* ===== BUBBLE CHAT ITACHI ===== */
        .message {
            position: relative;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 25px;
            background: #ffffff; /* Putih Solid */
            border-radius: var(--custom-radius);
            border: 2px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            min-width: 300px;
            z-index: 10;
        }

        /* DEKORASI ITACHI (NANGKRING DI ATAS) */
        .message::before {
            content: "";
            position: absolute;
            width: 150px; 
            height: 150px;
            left: -10px;
            top: -105px;
            background-image: url("itachi.png");
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            z-index: 5;
            pointer-events: none;
        }

        /* MATA SHARINGAN (POSISI SEPERTI ICON TIKTOK DI PILL STYLE) */
        .message-wrapper::after {
            content: "";
            position: absolute;
            top: -8px; 
            right: 40px; /* Menyesuaikan agar nangkring di kanan atas */
            width: 28px; 
            height: 28px;
            background-image: url("mata.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            background-color: #000;
            border-radius: 50%;
            border: 2px solid #fff;
            z-index: 20;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            border: 3px solid #da0303;
            position: relative;
            z-index: 11;
        }

        .message-content {
            display: flex;
            flex-direction: column;
            gap: 2px;
            position: relative;
            z-index: 11;
        }

        .username {
            background: #da0303;
            color: white;
            padding: 2px 12px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 800;
            width: fit-content;
        }

        .text {
            color: #111111;
            font-size: var(--custom-font-size);
            font-weight: 700;
            line-height: 1.3;
            word-break: break-word;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="output"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        
        // Ambil Param dari Web Wadah
        const roomID = urlParams.get('session') || urlParams.get('room') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        const showtime = parseInt(urlParams.get('timer') || urlParams.get('showtime') || '8000');
        
        // Update Style Live
        function updateStyles(radius, font) {
            if(radius) document.documentElement.style.setProperty('--custom-radius', radius + 'px');
            if(font) document.documentElement.style.setProperty('--custom-font-size', font + 'px');
        }
        updateStyles(urlParams.get('radius'), urlParams.get('font'));

        window.addEventListener('message', (e) => {
            if (e.data.radius || e.data.font) updateStyles(e.data.radius, e.data.font);
        });

        let messageTimeout = null;
        let currentMessage = null;

        function initNinja() {
            const iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
            document.body.appendChild(iframe);

            window.addEventListener("message", (e) => {
                if (e.source !== iframe.contentWindow) return;
                const received = e.data?.dataReceived?.overlayNinja;
                if (received) {
                    const content = received.contents || received;
                    if (content && content.chatmessage) renderItachi(content);
                }
            });
        }

        function renderItachi(data) {
            hideActiveMessage(() => {
                const output = document.getElementById('output');
                const wrapper = document.createElement('div');
                wrapper.className = 'message-wrapper';

                const avatarSrc = data.chatimg || 'https://socialstream.ninja/images/unknown.png';
                
                wrapper.innerHTML = `
                    <div class="message">
                        <img class="avatar" src="${avatarSrc}" onerror="this.src='https://socialstream.ninja/images/unknown.png'">
                        <div class="message-content">
                            <div class="username">${data.chatname || 'Uchiha Member'}</div>
                            <div class="text">${data.chatmessage}</div>
                        </div>
                    </div>
                `;

                output.appendChild(wrapper);
                currentMessage = wrapper;

                setTimeout(() => wrapper.classList.add('show'), 50);

                // Timer Logic
                if (showtime > 0) {
                    messageTimeout = setTimeout(() => hideActiveMessage(), showtime);
                }
            });
        }

        function hideActiveMessage(callback) {
            if (messageTimeout) clearTimeout(messageTimeout);
            if (currentMessage) {
                currentMessage.classList.add('hide');
                setTimeout(() => {
                    if (currentMessage?.parentNode) currentMessage.parentNode.removeChild(currentMessage);
                    currentMessage = null;
                    if (callback) callback();
                }, 600);
            } else if (callback) {
                callback();
            }
        }

        initNinja();
    </script>
</body>
</html>
