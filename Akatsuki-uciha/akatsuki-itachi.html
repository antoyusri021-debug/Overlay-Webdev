<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Message - Itachi Edition Fixed</title>
    <link rel="icon" href="../../favicon.ico" />
    <style>
        /* =====================================================
           VARIABLES (UNTUK DITARGET SLIDER)
        ===================================================== */
        :root {
            --custom-radius: 40px;
            --custom-font-size: 19px;
        }

        html, body {
            width: 100%; height: 100%;
            overflow: hidden !important;
            margin: 0; padding: 0;
            background: transparent;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
            height: 100vh;
            max-width: 520px;
            margin: 0 auto;
            gap: 15px; 
            padding-bottom: 20px;
            transition: all 0.5s ease;
        }

        .message-wrapper {
            position: relative;
            margin: 0;
            opacity: 0; 
            filter: blur(2px);
            flex-shrink: 0;
            transition: all 0.5s ease;
        }

        .message-wrapper.show {
            opacity: 1;
            filter: blur(0);
            animation: pillIn 0.35s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .message-wrapper.hide {
            opacity: 0;
            transform: translateX(-50px) scale(0.9);
            filter: blur(5px);
        }

        .message {
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            /* TARGET RADIUS DI SINI */
            border-radius: var(--custom-radius);
            background: none;
            overflow: visible;
            z-index: 1;
        }

        .message::before {
            content: "";
            position: absolute;
            width: 150px; height: 150px;
            left: -1px; top: -95px;
            background-image: url("itachi.png");
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            opacity: 0.95;
            z-index: 0;
            pointer-events: none;
        }

        .message-wrapper::after {
            content: "";
            position: absolute;
            top: -6px; right: 18px;
            width: 22px; height: 22px;
            background-image: url("mata.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            background-color: #111;
            border-radius: 50%;
            padding: 3px;
            z-index: 20;
            pointer-events: none;
        }

        .message::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgb(255, 255, 255);
            /* TARGET RADIUS DI SINI JUGA */
            border-radius: var(--custom-radius);
            box-shadow: 0 8px 25px rgba(14, 12, 12, 0.6);
            z-index: 1;
            pointer-events: none;
        }

        .avatar { position: relative; z-index: 2; width: 60px; height: 60px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .message-content { position: relative; z-index: 2; display: flex; flex-direction: column; gap: 4px; }
        .header { display: inline-flex; align-items: center; gap: 6px; }
        .username { background: rgba(218, 3, 3, 0.85); padding: 4px 12px; border-radius: 999px; font-size: 0.95rem; font-weight: 900; color: #ffffff; font-family: Arial, sans-serif !important; box-shadow: 0 3px 10px rgba(0,0,0,0.18); line-height: 1; }
        
        .text { 
            /* TARGET FONT SIZE DI SINI */
            font-size: var(--custom-font-size); 
            font-weight: bold; 
            line-height: 1.32; 
            color: #000; 
            opacity: 0.85; 
            word-break: break-word; 
            font-family: Arial, sans-serif !important; 
        }

        @keyframes pillIn {
            0% { opacity: 0; transform: translateX(60px) scale(0.9); }
            60% { opacity: 1; transform: translateX(-4px) scale(1.03); }
            100% { opacity: 1; transform: translateX(0) scale(1); }
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script src="../../tts.js"></script>
    <script>
        // =====================================================
        // LOGIKA PENERIMA DATA DARI EDITOR (BROWSER)
        // =====================================================
        const urlParams = new URLSearchParams(window.location.search);
        
        // Ambil data awal dari URL (saat pertama load)
        const initialRadius = urlParams.get('radius');
        const initialFont = urlParams.get('font');
        if(initialRadius) document.documentElement.style.setProperty('--custom-radius', initialRadius + 'px');
        if(initialFont) document.documentElement.style.setProperty('--custom-font-size', initialFont + 'px');

        // Dengerin perubahan LIVE dari Slider Editor
        window.addEventListener('message', function(event) {
            if (event.data.radius) {
                document.documentElement.style.setProperty('--custom-radius', event.data.radius + 'px');
            }
            if (event.data.font) {
                document.documentElement.style.setProperty('--custom-font-size', event.data.font + 'px');
            }
        });

        // =====================================================
        // LOGIKA ASLI TEMA (SSN & CHAT)
        // =====================================================
        const roomID = urlParams.get('session') || urlParams.get('room') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        const chatLimit = parseInt(urlParams.get('limit') || '1'); 
        const showtime = parseInt(urlParams.get('showtime') || urlParams.get('timer') || '10000'); 
        const container = document.getElementById('container');

        function showMessage(content) {
            if (!content.chatmessage && !content.chatname) return;

            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';
            
            let badgeHTML = '';
            if (content.chatbadges && Array.isArray(content.chatbadges)) {
                content.chatbadges.forEach(b => {
                    const src = typeof b === 'string' ? b : b.src;
                    badgeHTML += `<img src="${src}" style="width:14px;height:14px;margin-left:2px;">`;
                });
            }

            wrapper.innerHTML = `
                <div class="message">
                    <img class="avatar" src="${content.chatimg || '../../sources/images/unknown.png'}" onerror="this.src='../../sources/images/unknown.png'">
                    <div class="message-content">
                        <div class="header">
                            <span class="username">${content.chatname}</span>
                            <div class="badges">${badgeHTML}</div>
                        </div>
                        <div class="text">${content.chatmessage}</div>
                    </div>
                </div>
            `;

            const currentMessages = container.getElementsByClassName('message-wrapper');
            if (currentMessages.length >= chatLimit) {
                container.removeChild(currentMessages[0]);
            }

            container.appendChild(wrapper);

            requestAnimationFrame(() => {
                wrapper.classList.add('show');
            });

            if (showtime > 0) {
                setTimeout(() => {
                    wrapper.classList.add('hide');
                    setTimeout(() => {
                        if (wrapper.parentNode) {
                            wrapper.parentNode.removeChild(wrapper);
                        }
                    }, 500);
                }, showtime);
            }

            if (window.initTTS && urlParams.has('tts')) {
                const ttsText = content.chatmessage.replace(/<[^>]*>/g, '');
                window.speak(content.chatname + ' says ' + ttsText);
            }
        }

        function createIframe() {
            const iframe = document.createElement("iframe");
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&notmobile&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
            iframe.style.display = "none";
            document.body.appendChild(iframe);

            window.addEventListener("message", (e) => {
                if (e.source != iframe.contentWindow) return;
                if (e.data.dataReceived && e.data.dataReceived.overlayNinja) {
                    const data = e.data.dataReceived.overlayNinja;
                    if (data.chatmessage) showMessage(data);
                }
            });
        }

        createIframe();
    </script>
</body>
</html>
