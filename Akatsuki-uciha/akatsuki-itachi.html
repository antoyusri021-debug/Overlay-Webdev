<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Message - Itachi Edition Pro</title>
    <style>
        html, body {
            width: 100%; height: 100%;
            overflow: hidden !important;
            margin: 0; padding: 0;
            background: transparent;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
            height: 100vh;
            max-width: 520px;
            margin: 0 auto;
            gap: 15px; 
            padding-bottom: 20px;
        }

        .message-wrapper {
            position: relative;
            margin: 0;
            opacity: 0; 
            filter: blur(2px);
            flex-shrink: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .message-wrapper.show {
            opacity: 1;
            filter: blur(0);
            animation: pillIn 0.35s forwards;
        }

        .message-wrapper.hide {
            opacity: 0;
            transform: translateX(-50px) scale(0.9);
            filter: blur(5px);
        }

        .message {
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            /* Default Radius - Akan diupdate JS */
            border-radius: 40px; 
            z-index: 1;
            min-height: 60px;
        }

        /* KARAKTER ITACHI */
        .message::before {
            content: "";
            position: absolute;
            width: 130px; height: 130px;
            left: -5px; top: -85px;
            background-image: url("itachi.png");
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            opacity: 0.95;
            z-index: 5;
            pointer-events: none;
        }

        /* ICON MATA SHARINGAN */
        .message-wrapper::after {
            content: "";
            position: absolute;
            top: -6px; right: 18px;
            width: 22px; height: 22px;
            background-image: url("mata.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            background-color: #111;
            border-radius: 50%;
            padding: 3px;
            z-index: 20;
            pointer-events: none;
        }

        /* BACKGROUND UTAMA - Ini yang dikontrol Wadah */
        .bg-layer {
            position: absolute;
            inset: 0;
            z-index: 0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            /* Default background jika param kosong */
            background: white; 
            border-radius: inherit; 
        }

        .avatar { position: relative; z-index: 2; width: 60px; height: 60px; border-radius: 50%; object-fit: cover; flex-shrink: 0; border: 2px solid rgba(255,255,255,0.2); }
        .message-content { position: relative; z-index: 2; display: flex; flex-direction: column; gap: 4px; width: 100%; }
        .header { display: inline-flex; align-items: center; gap: 6px; }
        .username { background: #da0303; padding: 4px 12px; border-radius: 999px; font-size: 0.8rem; font-weight: 900; color: #ffffff; font-family: sans-serif; text-transform: uppercase; }
        
        /* TEXT PESAN - Font Size dikontrol Wadah */
        .text { font-weight: bold; line-height: 1.3; color: #000; word-break: break-word; font-family: sans-serif; transition: font-size 0.3s ease; }

        @keyframes pillIn {
            0% { opacity: 0; transform: translateX(60px) scale(0.9); }
            100% { opacity: 1; transform: translateX(0) scale(1); }
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || 'TESTROOM';
        const chatLimit = parseInt(urlParams.get('limit') || '1'); 
        const showtime = parseInt(urlParams.get('timer') || '10000'); 

        // Fungsi Global untuk Update Style
        function applyDynamicStyles(targetElement) {
            const radius = urlParams.get('radius') || '40';
            const fontSize = urlParams.get('font') || '19';
            const bg = urlParams.get('bg');
            const opac = urlParams.get('opac') || '1';
            const grad = urlParams.get('grad');

            // Apply ke element
            targetElement.style.borderRadius = radius + 'px';
            const textEl = targetElement.querySelector('.text');
            const bgEl = targetElement.querySelector('.bg-layer');
            const userEl = targetElement.querySelector('.username');

            if(textEl) textEl.style.fontSize = fontSize + 'px';

            if(bgEl) {
                if (grad) {
                    const c = grad.split(',');
                    bgEl.style.background = `linear-gradient(135deg, #${c[0]}, #${c[1]})`;
                    // Jika background gelap, teks jadi putih otomatis
                    if(textEl) textEl.style.color = "#fff";
                } else if (bg) {
                    const r = parseInt(bg.substring(0,2), 16);
                    const g = parseInt(bg.substring(2,4), 16);
                    const b = parseInt(bg.substring(4,6), 16);
                    bgEl.style.background = `rgba(${r}, ${g}, ${b}, ${opac})`;
                    // Logic teks hitam/putih simple
                    if(textEl) textEl.style.color = (r+g+b < 400) ? "#fff" : "#000";
                }
            }
        }

        function showMessage(content) {
            if (!content.chatmessage) return;

            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';
            
            wrapper.innerHTML = `
                <div class="message">
                    <div class="bg-layer"></div>
                    <img class="avatar" src="${content.chatimg || 'https://i.pravatar.cc/100'}">
                    <div class="message-content">
                        <div class="header">
                            <span class="username">${content.chatname}</span>
                        </div>
                        <div class="text">${content.chatmessage}</div>
                    </div>
                </div>
            `;

            // Langsung apply style pas bikin
            applyDynamicStyles(wrapper.querySelector('.message'));

            const currentMessages = container.getElementsByClassName('message-wrapper');
            if (currentMessages.length >= chatLimit) container.removeChild(currentMessages[0]);

            container.appendChild(wrapper);
            requestAnimationFrame(() => wrapper.classList.add('show'));

            if (showtime > 0) {
                setTimeout(() => {
                    wrapper.classList.add('hide');
                    setTimeout(() => wrapper.remove(), 500);
                }, showtime);
            }
        }

        // LISTENER UNTUK PREVIEW DI WADAH (Tanpa Refresh)
        window.addEventListener("message", (e) => {
            // Jika pesan dari Wadah untuk update style
            if (e.data.radius || e.data.font || e.data.mode) {
                const messages = document.querySelectorAll('.message');
                messages.forEach(msg => {
                    const bgEl = msg.querySelector('.bg-layer');
                    const textEl = msg.querySelector('.text');
                    
                    msg.style.borderRadius = e.data.radius + 'px';
                    textEl.style.fontSize = e.data.font + 'px';

                    if (e.data.mode === 'gradient') {
                        bgEl.style.background = `linear-gradient(135deg, ${e.data.g1}, ${e.data.g2})`;
                        textEl.style.color = "#fff";
                    } else {
                        const hex = e.data.bg.replace('#','');
                        const r = parseInt(hex.substring(0,2), 16);
                        const g = parseInt(hex.substring(2,4), 16);
                        const b = parseInt(hex.substring(4,6), 16);
                        bgEl.style.background = `rgba(${r}, ${g}, ${b}, ${e.data.opac})`;
                        textEl.style.color = (r+g+b < 400) ? "#fff" : "#000";
                    }
                });
            }

            // Jika pesan dari Social Stream (VDO.Ninja)
            if (e.data.dataReceived && e.data.dataReceived.overlayNinja) {
                const data = e.data.dataReceived.overlayNinja;
                if (data.chatmessage) showMessage(data);
            }
        });

        // Iframe Social Stream
        const iframe = document.createElement("iframe");
        iframe.src = `https://vdo.socialstream.ninja/?ln&notmobile&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
        iframe.style.display = "none";
        document.body.appendChild(iframe);
    </script>
</body>
</html>
