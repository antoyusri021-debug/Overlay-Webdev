<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Message - Itachi Edition Fixed (Centered)</title>
    <link rel="icon" href="../../favicon.ico" />
    <style>
        /* =====================================================
           VARIABLES (UNTUK DITARGET SLIDER)
        ===================================================== */
        :root {
            --custom-radius: 40px;
            --custom-font-size: 19px;
        }

        html, body {
            width: 100%; height: 100%;
            overflow: hidden !important;
            margin: 0; padding: 0;
            background: transparent;
            /* Memastikan body juga membantu centering */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #container {
            display: flex;
            flex-direction: column;
            /* RUBAH DISINI: Dari flex-end ke center */
            justify-content: center; 
            align-items: center;
            height: 100vh;
            width: 100%; /* Ambil lebar penuh */
            max-width: 600px; /* Sedikit dilebarin biar nggak sesak */
            margin: 0 auto;
            gap: 20px; 
            padding: 0; /* Hapus padding bottom biar presisi tengah */
            transition: all 0.5s ease;
        }

        .message-wrapper {
            position: relative;
            margin: 0;
            opacity: 0; 
            filter: blur(2px);
            flex-shrink: 0;
            transition: all 0.5s ease;
            width: 90%; /* Biar responsif di dalam container */
        }

        .message-wrapper.show {
            opacity: 1;
            filter: blur(0);
            animation: pillIn 0.35s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .message-wrapper.hide {
            opacity: 0;
            transform: translateY(20px) scale(0.9); /* Animasi keluar arah bawah */
            filter: blur(5px);
        }

        .message {
            position: relative;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 16px 22px;
            border-radius: var(--custom-radius);
            background: none;
            overflow: visible;
            z-index: 1;
        }

        /* POSISI ITACHI */
        .message::before {
            content: "";
            position: absolute;
            width: 160px; height: 160px;
            left: -15px; /* Sedikit geser biar nggak numpuk banget */
            top: -105px;
            background-image: url("itachi.png");
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            opacity: 1;
            z-index: 0;
            pointer-events: none;
        }

        /* POSISI MATA SHARINGAN */
        .message-wrapper::after {
            content: "";
            position: absolute;
            top: -8px; 
            right: 25px;
            width: 24px; height: 24px;
            background-image: url("mata.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            background-color: #111;
            border-radius: 50%;
            padding: 4px;
            z-index: 20;
            pointer-events: none;
            box-shadow: 0 0 10px rgba(218, 3, 3, 0.5);
        }

        .message::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgb(255, 255, 255);
            border-radius: var(--custom-radius);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            z-index: 1;
            pointer-events: none;
        }

        .avatar { 
            position: relative; 
            z-index: 10; 
            width: 65px; height: 65px; 
            border-radius: 50%; 
            object-fit: cover; 
            flex-shrink: 0; 
            border: 3px solid #da0303;
        }

        .message-content { 
            position: relative; 
            z-index: 2; 
            display: flex; 
            flex-direction: column; 
            gap: 5px; 
        }

        .header { display: inline-flex; align-items: center; gap: 8px; }

        .username { 
            background: linear-gradient(135deg, #da0303 0%, #8b0000 100%); 
            padding: 5px 15px; 
            border-radius: 999px; 
            font-size: 1rem; 
            font-weight: 900; 
            color: #ffffff; 
            font-family: 'Arial Black', sans-serif !important; 
            box-shadow: 0 4px 12px rgba(218, 3, 3, 0.3); 
            line-height: 1; 
        }
        
        .text { 
            font-size: var(--custom-font-size); 
            font-weight: 800; 
            line-height: 1.3; 
            color: #111; 
            word-break: break-word; 
            font-family: Arial, sans-serif !important; 
        }

        /* ANIMASI MASUK: Dari bawah ke tengah biar lebih smooth */
        @keyframes pillIn {
            0% { opacity: 0; transform: translateY(40px) scale(0.8); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script src="../../tts.js"></script>
    <script>
        // Logika Slider
        const urlParams = new URLSearchParams(window.location.search);
        const initialRadius = urlParams.get('radius');
        const initialFont = urlParams.get('font');
        if(initialRadius) document.documentElement.style.setProperty('--custom-radius', initialRadius + 'px');
        if(initialFont) document.documentElement.style.setProperty('--custom-font-size', initialFont + 'px');

        window.addEventListener('message', function(event) {
            if (event.data.radius) document.documentElement.style.setProperty('--custom-radius', event.data.radius + 'px');
            if (event.data.font) document.documentElement.style.setProperty('--custom-font-size', event.data.font + 'px');
        });

        // Logika Chat & Session
        const roomID = urlParams.get('session') || urlParams.get('room') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        const chatLimit = parseInt(urlParams.get('limit') || '1'); 
        const showtime = parseInt(urlParams.get('showtime') || urlParams.get('timer') || '10000'); 
        const container = document.getElementById('container');

        function showMessage(content) {
            if (!content.chatmessage && !content.chatname) return;

            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';
            
            let badgeHTML = '';
            if (content.chatbadges && Array.isArray(content.chatbadges)) {
                content.chatbadges.forEach(b => {
                    const src = typeof b === 'string' ? b : b.src;
                    badgeHTML += `<img src="${src}" style="width:16px;height:16px;margin-left:3px;">`;
                });
            }

            wrapper.innerHTML = `
                <div class="message">
                    <img class="avatar" src="${content.chatimg || '../../sources/images/unknown.png'}" onerror="this.src='../../sources/images/unknown.png'">
                    <div class="message-content">
                        <div class="header">
                            <span class="username">${content.chatname}</span>
                            <div class="badges">${badgeHTML}</div>
                        </div>
                        <div class="text">${content.chatmessage}</div>
                    </div>
                </div>
            `;

            const currentMessages = container.getElementsByClassName('message-wrapper');
            if (currentMessages.length >= chatLimit) {
                container.removeChild(currentMessages[0]);
            }

            container.appendChild(wrapper);

            requestAnimationFrame(() => {
                wrapper.classList.add('show');
            });

            if (showtime > 0) {
                setTimeout(() => {
                    wrapper.classList.add('hide');
                    setTimeout(() => {
                        if (wrapper.parentNode) wrapper.parentNode.removeChild(wrapper);
                    }, 500);
                }, showtime);
            }

            if (window.initTTS && urlParams.has('tts')) {
                const ttsText = content.chatmessage.replace(/<[^>]*>/g, '');
                window.speak(content.chatname + ' says ' + ttsText);
            }
        }

        function createIframe() {
            const iframe = document.createElement("iframe");
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&notmobile&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
            iframe.style.display = "none";
            document.body.appendChild(iframe);

            window.addEventListener("message", (e) => {
                if (e.source != iframe.contentWindow) return;
                if (e.data.dataReceived && e.data.dataReceived.overlayNinja) {
                    const data = e.data.dataReceived.overlayNinja;
                    if (data.chatmessage) showMessage(data);
                }
            });
        }

        createIframe();
    </script>
</body>
</html>
