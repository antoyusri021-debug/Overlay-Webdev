<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Message - Desain Asli restored</title>
    <link rel="icon" href="../../favicon.ico" />
    <link rel="preload" href="../../thirdparty/NotoColorEmoji.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <style>
        /* =====================================================
           GLOBAL & CONTAINER
        ===================================================== */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden !important;
            margin: 0; padding: 0;
            background: transparent;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Chat baru dari bawah */
            height: 100vh;
            width: 100%;
            max-width: 520px; /* Default lebar desain kamu */
            margin: 0 auto;
            gap: 20px;
            padding-bottom: 20px;
            transition: all 0.5s ease;
        }

        /* MODE HORIZONTAL (Khusus Layout Samping) */
        #container.horizontal-layout {
            flex-direction: row !important;
            justify-content: flex-start;
            align-items: center;
            max-width: 100vw;
            overflow-x: hidden;
            padding: 0 40px;
        }

        /* =====================================================
           MESSAGE WRAPPER (Restored Desain Kamu)
        ===================================================== */
        .message-wrapper {
            position: relative;
            margin: 0;
            opacity: 0;
            filter: blur(2px);
            flex-shrink: 0;
        }

        .message-wrapper.show {
            filter: blur(0);
            animation: pillIn 0.35s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        /* TOP BADGE ICON (mata.png) - RESTORED */
        .message-wrapper::after {
            content: "";
            position: absolute;
            top: -6px;
            right: 18px;
            width: 22px;
            height: 22px;
            background-image: url("mata.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            background-color: #111;
            border-radius: 50%;
            padding: 3px;
            z-index: 20;
            pointer-events: none;
        }

        /* =====================================================
           CHAT BUBBLE & DEKORASI - RESTORED
        ===================================================== */
        .message {
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            border-radius: 40px;
            background: white;
            box-shadow: 0 8px 25px rgba(14, 12, 12, 0.6);
            z-index: 1;
            min-width: 300px;
        }

        /* PNG DEKOR ITACHI - RESTORED */
        .message::before {
            content: "";
            position: absolute;
            width: 150px;
            height: 150px;
            left: -1px;
            top: -95px;
            background-image: url("itachi.png");
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            opacity: 0.95;
            z-index: 0;
            pointer-events: none;
        }

        .avatar {
            position: relative;
            z-index: 2;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .message-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .username {
            background: rgba(218, 3, 3, 0.85);
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 0.95rem;
            font-weight: 900;
            color: #ffffff;
            font-family: Arial, sans-serif !important;
            box-shadow: 0 3px 10px rgba(0,0,0,0.18);
            line-height: 1;
            width: fit-content;
        }

        .text {
            font-size: 19px;
            font-weight: bold;
            line-height: 1.32;
            color: #000;
            opacity: 0.85;
            word-break: break-word;
            font-family: Arial, sans-serif !important;
        }

        /* ENTRY ANIMATION - RESTORED */
        @keyframes pillIn {
            0% { opacity: 0; transform: translateX(60px) scale(0.9); }
            60% { opacity: 1; transform: translateX(-4px) scale(1.03); }
            100% { opacity: 1; transform: translateX(0) scale(1); }
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script src="../../tts.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        const layoutMode = urlParams.get('layout') || 'vertical';
        const chatLimit = parseInt(urlParams.get('limit') || '10');

        const container = document.getElementById('container');

        if (layoutMode === 'horizontal') {
            container.classList.add('horizontal-layout');
        }

        function showMessage(content) {
            if (!content.chatmessage && !content.chatname) return;

            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';
            
            // Build content exactly like your original design
            let badgeHTML = '';
            if (content.chatbadges) {
                content.chatbadges.forEach(b => {
                    badgeHTML += `<img src="${b.src || b}" style="width:14px;height:14px;margin-left:2px;">`;
                });
            }

            wrapper.innerHTML = `
                <div class="message">
                    <img class="avatar" src="${content.chatimg || '../../sources/images/unknown.png'}" onerror="this.src='../../sources/images/unknown.png'">
                    <div class="message-content">
                        <div class="header" style="display:flex;align-items:center;gap:6px;">
                            <span class="username">${content.chatname}</span>
                            <div class="badges">${badgeHTML}</div>
                        </div>
                        <div class="text">${content.chatmessage}</div>
                    </div>
                </div>
            `;

            const currentMessages = container.getElementsByClassName('message-wrapper');
            if (currentMessages.length >= chatLimit) {
                container.removeChild(currentMessages[0]);
            }

            container.appendChild(wrapper);

            setTimeout(() => { wrapper.classList.add('show'); }, 50);

            // TTS support
            if (window.initTTS && urlParams.has('tts')) {
                const ttsText = content.chatmessage.replace(/<[^>]*>/g, '');
                window.speak(content.chatname + ' says ' + ttsText);
            }
        }

        function createIframe() {
            const iframe = document.createElement("iframe");
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&notmobile&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
            iframe.style.display = "none";
            document.body.appendChild(iframe);
            window.addEventListener("message", (e) => {
                if (e.source != iframe.contentWindow) return;
                if (e.data.dataReceived && e.data.dataReceived.overlayNinja) {
                    const data = e.data.dataReceived.overlayNinja;
                    if (data.chatmessage) showMessage(data);
                }
            });
        }
        createIframe();
    </script>
</body>
</html>
