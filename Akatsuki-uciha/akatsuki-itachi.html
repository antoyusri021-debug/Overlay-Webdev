<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Message - Itachi Edition Final Fix</title>
    <style>
        html, body {
            width: 100%; height: 100%;
            overflow: hidden !important;
            margin: 0; padding: 0;
            background: transparent;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
            height: 100%; 
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding-bottom: 20px;
            box-sizing: border-box;
        }

        .message-wrapper {
            position: relative;
            margin: 60px 20px 10px 20px; /* Margin atas gede buat ruang Itachi */
            opacity: 0; 
            transition: all 0.5s ease;
        }

        .message-wrapper.show {
            opacity: 1;
            animation: pillIn 0.4s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        /* GAMBAR ITACHI - Sekarang pakai elemen terpisah */
        .itachi-img {
            position: absolute;
            width: 130px; 
            left: -15px; 
            bottom: 40px; /* Di atas box sedikit */
            z-index: 50; /* Di atas background, di bawah teks kalau perlu */
            pointer-events: none;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }

        /* MATA SHARINGAN */
        .sharingan-icon {
            position: absolute;
            top: -10px; right: 10px;
            width: 25px; height: 25px;
            background: #111 url("mata.png") no-repeat center;
            background-size: 80%;
            border-radius: 50%;
            z-index: 100;
        }

        .message {
            position: relative;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            z-index: 10;
            overflow: visible;
        }

        .message-bg {
            position: absolute;
            inset: 0;
            z-index: 1; /* Paling bawah */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .avatar { 
            position: relative; 
            z-index: 60; /* Di depan Itachi */
            width: 55px; height: 55px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 2px solid rgba(255,255,255,0.4);
            margin-left: 5px;
        }

        .message-content { 
            position: relative; 
            z-index: 70; /* Paling depan biar nggak ketutup */
            display: flex; 
            flex-direction: column; 
            gap: 2px; 
            flex: 1;
        }

        .username { 
            background: #da0303; 
            padding: 2px 12px; 
            border-radius: 999px; 
            font-size: 14px; 
            font-weight: 800; 
            color: #fff; 
            width: fit-content;
            margin-bottom: 4px;
        }

        .text { 
            font-size: 16px; 
            font-weight: 700; 
            color: #000; 
            line-height: 1.2;
            word-break: break-word; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            text-shadow: 0 0 1px rgba(255,255,255,0.2);
        }

        @keyframes pillIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const container = document.getElementById('container');
        const roomID = urlParams.get('session') || 'TESTROOM';

        function hexToRgba(hex, alpha) {
            if (!hex) return 'rgba(255,255,255,1)';
            hex = hex.replace('#', '');
            let r = parseInt(hex.slice(0, 2), 16),
                g = parseInt(hex.slice(2, 4), 16),
                b = parseInt(hex.slice(4, 6), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function showMessage(content) {
            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';
            
            const rad = urlParams.get('radius') || '15';
            const fSize = urlParams.get('font') || '16';
            const showtime = parseInt(urlParams.get('showtime') || '10000');
            let bgStyle = '#ffffff';

            if(urlParams.has('grad')) {
                const colors = urlParams.get('grad').split(',');
                bgStyle = `linear-gradient(135deg, #${colors[0]}, #${colors[1]})`;
            } else if(urlParams.has('bg')) {
                bgStyle = hexToRgba(urlParams.get('bg'), urlParams.get('opac') || '1');
            }

            wrapper.innerHTML = `
                <img src="itachi.png" class="itachi-img">
                <div class="sharingan-icon"></div>
                <div class="message" style="border-radius: ${rad}px">
                    <div class="message-bg" style="border-radius: ${rad}px; background: ${bgStyle}"></div>
                    <img class="avatar" src="${content.chatimg || 'https://i.pravatar.cc/100'}">
                    <div class="message-content">
                        <div class="header"><span class="username">${content.chatname}</span></div>
                        <div class="text" style="font-size: ${fSize}px">${content.chatmessage}</div>
                    </div>
                </div>
            `;

            container.innerHTML = ''; 
            container.appendChild(wrapper);
            
            setTimeout(() => wrapper.classList.add('show'), 50);

            if (showtime > 0) {
                setTimeout(() => {
                    wrapper.style.opacity = '0';
                    wrapper.style.transform = 'translateX(-20px)';
                    setTimeout(() => wrapper.remove(), 500);
                }, showtime);
            }
        }

        window.addEventListener("message", (e) => {
            if (e.data.dataReceived && e.data.dataReceived.overlayNinja) {
                showMessage(e.data.dataReceived.overlayNinja);
            }
            if (e.data.type === 'UPDATE_STYLE') {
                const bgs = document.querySelectorAll('.message-bg');
                const texts = document.querySelectorAll('.text');
                bgs.forEach(bg => {
                    bg.style.background = e.data.mode === 'solid' ? hexToRgba(e.data.bg, e.data.opac) : `linear-gradient(135deg, ${e.data.g1}, ${e.data.g2})`;
                    bg.style.borderRadius = e.data.radius + 'px';
                });
                texts.forEach(t => t.style.fontSize = e.data.font + 'px');
            }
        });

        const iframe = document.createElement("iframe");
        iframe.src = `https://vdo.socialstream.ninja/?ln&notmobile&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
        iframe.style.display = "none";
        document.body.appendChild(iframe);
    </script>
</body>
</html>
