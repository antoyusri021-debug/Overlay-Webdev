<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Message - Itachi Edition Pro Max</title>
    <link rel="icon" href="../../favicon.ico" />
    <style>
        /* =====================================================
           VARIABLES (UNTUK DITARGET SLIDER EDITOR)
        ===================================================== */
        :root {
            --custom-radius: 40px;
            --custom-font-size: 19px;
        }

        html, body {
            width: 100%; 
            height: 100%;
            overflow: hidden !important;
            margin: 0; 
            padding: 0;
            background: transparent;
        }

        /* FIX POSISI: Dipaksa ke tengah layar, bukan nempel bawah */
        #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            width: 100%;
            max-width: 550px;
            gap: 20px; 
            transition: all 0.5s ease;
            z-index: 999;
        }

        .message-wrapper {
            position: relative;
            margin: 0;
            opacity: 0; 
            filter: blur(2px);
            flex-shrink: 0;
            width: 90%;
            transition: all 0.5s ease;
        }

        .message-wrapper.show {
            opacity: 1;
            filter: blur(0);
            animation: pillIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .message-wrapper.hide {
            opacity: 0;
            transform: scale(0.8) translateY(30px);
            filter: blur(10px);
        }

        .message {
            position: relative;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 18px 24px;
            border-radius: var(--custom-radius);
            background: none;
            overflow: visible;
            z-index: 10;
        }

        /* DEKORASI ITACHI */
        .message::before {
            content: "";
            position: absolute;
            width: 170px; 
            height: 170px;
            left: -10px;
            top: -110px;
            background-image: url("itachi.png");
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            z-index: 5;
            pointer-events: none;
        }

        /* MATA SHARINGAN DI POJOK */
        .message-wrapper::after {
            content: "";
            position: absolute;
            top: -10px; 
            right: 20px;
            width: 28px; 
            height: 28px;
            background-image: url("mata.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            background-color: #000;
            border-radius: 50%;
            border: 2px solid #da0303;
            padding: 2px;
            z-index: 30;
            box-shadow: 0 0 15px rgba(218, 3, 3, 0.7);
        }

        /* BACKGROUND PUTIH PILL */
        .message::after {
            content: "";
            position: absolute;
            inset: 0;
            background: #ffffff;
            border-radius: var(--custom-radius);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .avatar { 
            position: relative; 
            z-index: 20; 
            width: 65px; 
            height: 65px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 3px solid #da0303;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .message-content { 
            position: relative; 
            z-index: 20; 
            display: flex; 
            flex-direction: column; 
            gap: 4px; 
        }

        .username { 
            background: linear-gradient(90deg, #da0303, #800000);
            padding: 4px 16px; 
            border-radius: 999px; 
            font-size: 1rem; 
            font-weight: 900; 
            color: #fff; 
            font-family: 'Arial Black', sans-serif !important; 
            line-height: 1.2;
            width: fit-content;
        }
        
        .text { 
            font-size: var(--custom-font-size); 
            font-weight: 800; 
            line-height: 1.35; 
            color: #111; 
            word-break: break-word; 
            font-family: 'Plus Jakarta Sans', Arial, sans-serif !important; 
        }

        /* ANIMASI MASUK LEBIH DYNAMIC */
        @keyframes pillIn {
            0% { opacity: 0; transform: translateY(50px) scale(0.5); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script src="../../tts.js"></script>
    <script>
        // SYNC DENGAN EDITOR WADAH
        const urlParams = new URLSearchParams(window.location.search);
        
        function applyStyles(radius, font) {
            if(radius) document.documentElement.style.setProperty('--custom-radius', radius + 'px');
            if(font) document.documentElement.style.setProperty('--custom-font-size', font + 'px');
        }

        // Apply awal
        applyStyles(urlParams.get('radius'), urlParams.get('font'));

        // Listen live update
        window.addEventListener('message', (e) => {
            if (e.data.radius || e.data.font) applyStyles(e.data.radius, e.data.font);
        });

        // LOGIKA CHAT
        const roomID = urlParams.get('session') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        const chatLimit = parseInt(urlParams.get('limit') || '1'); 
        const showtime = parseInt(urlParams.get('showtime') || urlParams.get('timer') || '10000'); 
        const container = document.getElementById('container');

        function showMessage(content) {
            if (!content.chatmessage) return;

            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';
            
            wrapper.innerHTML = `
                <div class="message">
                    <img class="avatar" src="${content.chatimg || '../../sources/images/unknown.png'}" onerror="this.src='../../sources/images/unknown.png'">
                    <div class="message-content">
                        <div class="header">
                            <span class="username">${content.chatname}</span>
                        </div>
                        <div class="text">${content.chatmessage}</div>
                    </div>
                </div>
            `;

            if (container.children.length >= chatLimit) {
                container.removeChild(container.children[0]);
            }

            container.appendChild(wrapper);

            setTimeout(() => wrapper.classList.add('show'), 50);

            if (showtime > 0) {
                setTimeout(() => {
                    wrapper.classList.add('hide');
                    setTimeout(() => wrapper.remove(), 600);
                }, showtime);
            }

            // TTS Support
            if (window.initTTS && urlParams.has('tts')) {
                window.speak(content.chatname + ' berkata ' + content.chatmessage.replace(/<[^>]*>/g, ''));
            }
        }

        // KONEKSI KE SOCIAL STREAM NINJA
        function connect() {
            const iframe = document.createElement("iframe");
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&notmobile&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
            iframe.style.display = "none";
            document.body.appendChild(iframe);

            window.addEventListener("message", (e) => {
                if (e.source !== iframe.contentWindow) return;
                const data = e.data.dataReceived?.overlayNinja;
                if (data?.chatmessage) showMessage(data);
            });
        }

        connect();
    </script>
</body>
</html>
