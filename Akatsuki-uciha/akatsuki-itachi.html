<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Message - Itachi Edition Fix</title>
    <style>
        /* =====================================================
           BASE SETUP - Biar gak keluar dari preview
        ===================================================== */
        html, body {
            width: 100%; height: 100%;
            overflow: hidden !important;
            margin: 0; padding: 0;
            background: transparent;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
            height: 100%; /* Pakai 100% biar ngikutin tinggi iframe preview */
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            gap: 50px; /* Jarak buat naruh badan Itachi */
            padding-bottom: 20px;
            box-sizing: border-box;
        }

        /* =====================================================
           MESSAGE WRAPPER
        ===================================================== */
        .message-wrapper {
            position: relative;
            margin: 0 10px;
            opacity: 0; 
            transition: all 0.5s ease;
        }

        .message-wrapper.show {
            opacity: 1;
            animation: pillIn 0.35s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .message-wrapper.hide {
            opacity: 0;
            transform: translateX(-50px) scale(0.9);
        }

        .message {
            position: relative;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            background: none;
            z-index: 10;
        }

        /* ITACHI IMAGE - Perbaikan Posisi & Layer */
        .message::before {
            content: "";
            position: absolute;
            width: 120px; height: 120px;
            left: -20px; /* Geser dikit biar gak nutupin avatar banget */
            top: -75px; /* Naik di atas box */
            background-image: url("itachi.png");
            background-repeat: no-repeat;
            background-size: contain;
            background-position: bottom left;
            opacity: 1;
            z-index: 100; /* Pastiin di atas background box */
            pointer-events: none;
        }

        /* MATA SHARINGAN - Pojok Kanan */
        .message-wrapper::after {
            content: "";
            position: absolute;
            top: -8px; right: 15px;
            width: 20px; height: 20px;
            background-image: url("mata.png");
            background-repeat: no-repeat;
            background-size: contain;
            background-color: #111;
            border-radius: 50%;
            padding: 4px;
            z-index: 110;
            pointer-events: none;
        }

        /* BACKGROUND BOX */
        .message-bg {
            position: absolute;
            inset: 0;
            background: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 5; /* Di bawah Itachi dan teks */
            transition: all 0.3s ease;
        }

        .avatar { 
            position: relative; 
            z-index: 20; 
            width: 55px; height: 55px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 2px solid rgba(255,255,255,0.3);
            margin-left: 10px; /* Kasih ruang buat gambar Itachi */
        }

        .message-content { 
            position: relative; 
            z-index: 20; 
            display: flex; 
            flex-direction: column; 
            gap: 4px; 
        }

        .username { 
            background: #da0303; 
            padding: 3px 12px; 
            border-radius: 999px; 
            font-size: 0.85rem; 
            font-weight: 800; 
            color: #fff; 
            width: fit-content;
        }

        .text { 
            font-size: 16px; 
            font-weight: 700; 
            color: #000; 
            word-break: break-word; 
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        @keyframes pillIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const container = document.getElementById('container');
        const roomID = urlParams.get('session') || 'TESTROOM';
        const chatLimit = 1; 

        function hexToRgba(hex, alpha) {
            if (!hex.startsWith('#')) hex = '#' + hex;
            let r = parseInt(hex.slice(1, 3), 16),
                g = parseInt(hex.slice(3, 5), 16),
                b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function showMessage(content) {
            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';
            
            const rad = urlParams.get('radius') || '15';
            const fSize = urlParams.get('font') || '16';
            const showtime = parseInt(urlParams.get('showtime') || '10000');
            let bgStyle = '#ffffff';

            if(urlParams.has('grad')) {
                const colors = urlParams.get('grad').split(',');
                bgStyle = `linear-gradient(135deg, #${colors[0]}, #${colors[1]})`;
            } else if(urlParams.has('bg')) {
                bgStyle = hexToRgba(urlParams.get('bg'), urlParams.get('opac') || '1');
            }

            wrapper.innerHTML = `
                <div class="message" style="border-radius: ${rad}px">
                    <div class="message-bg" style="border-radius: ${rad}px; background: ${bgStyle}"></div>
                    <img class="avatar" src="${content.chatimg || 'https://i.pravatar.cc/100'}" onerror="this.src='https://i.pravatar.cc/100'">
                    <div class="message-content">
                        <div class="header"><span class="username">${content.chatname}</span></div>
                        <div class="text" style="font-size: ${fSize}px">${content.chatmessage}</div>
                    </div>
                </div>
            `;

            if (container.children.length >= chatLimit) {
                container.innerHTML = ''; 
            }

            container.appendChild(wrapper);
            setTimeout(() => wrapper.classList.add('show'), 50);

            if (showtime > 0) {
                setTimeout(() => {
                    wrapper.classList.add('hide');
                    setTimeout(() => wrapper.remove(), 500);
                }, showtime);
            }
        }

        window.addEventListener("message", (e) => {
            if (e.data.dataReceived && e.data.dataReceived.overlayNinja) {
                showMessage(e.data.dataReceived.overlayNinja);
            }

            if (e.data.type === 'UPDATE_STYLE') {
                const bgs = document.querySelectorAll('.message-bg');
                const msgs = document.querySelectorAll('.message');
                const texts = document.querySelectorAll('.text');

                bgs.forEach(bg => {
                    if (e.data.mode === 'solid') {
                        bg.style.background = hexToRgba(e.data.bg, e.data.opac);
                    } else {
                        bg.style.background = `linear-gradient(135deg, ${e.data.g1}, ${e.data.g2})`;
                    }
                    bg.style.borderRadius = e.data.radius + 'px';
                });
                msgs.forEach(m => m.style.borderRadius = e.data.radius + 'px');
                texts.forEach(t => t.style.fontSize = e.data.font + 'px');
            }
        });

        // Ninja Bridge
        const iframe = document.createElement("iframe");
        iframe.src = `https://vdo.socialstream.ninja/?ln&notmobile&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
        iframe.style.display = "none";
        document.body.appendChild(iframe);
    </script>
</body>
</html>
