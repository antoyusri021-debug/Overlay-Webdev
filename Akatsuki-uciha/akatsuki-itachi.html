<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBDEV - Color Engine Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { display: none; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0a0a0a;
            background-image: url('indexbg.jpg');
            background-size: cover;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        body::after { content: ""; position: absolute; inset: 0; background: radial-gradient(circle at center, rgba(0,0,0,0.4), rgba(0,0,0,0.9)); z-index: 1; }
        .main-wrapper { position: relative; z-index: 10; display: flex; gap: 20px; width: 98%; height: 90vh; padding: 20px; }
        .elite-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2rem; }
        .input-elite { background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); color: #fff; }
        iframe { width: 100%; height: 100%; border: none; background: transparent; }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="w-full lg:w-[400px] flex flex-col gap-4 overflow-y-auto pr-2">
            <div class="elite-card p-6">
                <h1 class="text-xl font-black italic text-white mb-4">COLOR_ENGINE_V2</h1>
                
                <div class="space-y-4">
                    <div>
                        <label class="text-[9px] font-bold uppercase text-white/40 mb-2 block">Overlay Theme</label>
                        <select id="themeSelect" onchange="updatePreview()" class="w-full input-elite rounded-xl px-4 py-3 text-xs">
                            <option value="https://antoyusri021-debug.github.io/Overlay-Webdev/Akatsuki-uciha/akatsuki-itachi.html">Akatsuki Itachi</option>
                        </select>
                    </div>

                    <div>
                        <label class="text-[9px] font-bold uppercase text-white/40 mb-2 block">Session ID</label>
                        <input type="text" id="sessionId" oninput="updatePreview()" placeholder="ROOT_USER" class="w-full input-elite rounded-xl px-4 py-3 text-xs">
                    </div>

                    <hr class="border-white/5">

                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <label class="text-[9px] font-bold uppercase text-white/40">Background Mode</label>
                            <div class="flex items-center gap-2">
                                <span class="text-[8px] text-white/40">Solid</span>
                                <input type="checkbox" id="useGradient" onchange="updatePreview()" class="w-4 h-4 cursor-pointer">
                                <span class="text-[8px] text-white/40">Gradient</span>
                            </div>
                        </div>

                        <div id="solidControls">
                            <label class="text-[8px] text-white/40 uppercase mb-2 block">Solid Color & Opacity</label>
                            <div class="flex gap-2">
                                <input type="color" id="bgColor" value="#ffffff" oninput="updatePreview()" class="h-10 w-20 bg-transparent border-none cursor-pointer">
                                <input type="range" id="bgOpacity" min="0" max="1" step="0.1" value="1" oninput="updatePreview()" class="flex-grow accent-white">
                            </div>
                        </div>

                        <div id="gradientControls" class="hidden space-y-2">
                            <label class="text-[8px] text-white/40 uppercase block">Gradient Setup</label>
                            <div class="flex gap-2">
                                <input type="color" id="grad1" value="#da0303" oninput="updatePreview()" class="h-8 w-full bg-transparent border-none cursor-pointer">
                                <input type="color" id="grad2" value="#000000" oninput="updatePreview()" class="h-8 w-full bg-transparent border-none cursor-pointer">
                            </div>
                        </div>
                    </div>

                    <hr class="border-white/5">

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[8px] text-white/30 uppercase">Radius</label>
                            <input type="range" id="radiusInput" min="0" max="100" value="40" oninput="updatePreview()" class="w-full accent-white">
                        </div>
                        <div>
                            <label class="text-[8px] text-white/30 uppercase">Font Size</label>
                            <input type="range" id="fontInput" min="10" max="50" value="19" oninput="updatePreview()" class="w-full accent-white">
                        </div>
                    </div>

                    <button onclick="generate()" class="w-full bg-white text-black font-black py-4 rounded-xl text-[10px] uppercase tracking-[0.3em] active:scale-95 transition-all">
                        Execute Link
                    </button>
                </div>

                <div id="resWrap" class="hidden mt-4 p-4 bg-black/40 rounded-xl border border-white/10">
                    <p id="resLink" class="text-[8px] text-white/50 break-all font-mono mb-2"></p>
                    <button onclick="copy()" class="w-full py-2 text-[8px] border border-white/20 text-white/40 hover:text-white uppercase">Copy Link</button>
                </div>
            </div>
        </div>

        <div class="flex-grow elite-card overflow-hidden">
            <iframe id="previewIframe" src="about:blank"></iframe>
        </div>
    </div>

<script>
    function updatePreview() {
        const url = document.getElementById('themeSelect').value;
        const sid = document.getElementById('sessionId').value.trim() || "ROOT";
        const radius = document.getElementById('radiusInput').value;
        const fontSize = document.getElementById('fontInput').value;
        
        // Color Logic
        const useGrad = document.getElementById('useGradient').checked;
        const color1 = document.getElementById('bgColor').value.replace('#', '');
        const opac = document.getElementById('bgOpacity').value;
        const g1 = document.getElementById('grad1').value.replace('#', '');
        const g2 = document.getElementById('grad2').value.replace('#', '');

        // UI Toggle
        document.getElementById('solidControls').classList.toggle('hidden', useGrad);
        document.getElementById('gradientControls').classList.toggle('hidden', !useGrad);

        let colorParam = useGrad ? `&grad=${g1},${g2}` : `&bg=${color1}&opac=${opac}`;
        
        const finalUrl = `${url}?session=${sid}&radius=${radius}&font=${fontSize}${colorParam}`;
        
        const iframe = document.getElementById('previewIframe');
        if(iframe.src !== finalUrl) iframe.src = finalUrl;

        // Kirim PostMessage buat live update warna (jika tema mendukung)
        iframe.contentWindow.postMessage({
            radius, font: fontSize, color1, opac, g1, g2, useGrad
        }, '*');
    }

    function generate() {
        updatePreview();
        document.getElementById('resLink').innerText = document.getElementById('previewIframe').src;
        document.getElementById('resWrap').classList.remove('hidden');
    }

    function copy() {
        navigator.clipboard.writeText(document.getElementById('resLink').innerText);
        alert("Link Copied!");
    }
</script>
</body>
</html>
