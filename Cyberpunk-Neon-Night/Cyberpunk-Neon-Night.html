<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Message - Gamer Fixed RGB</title>
    <link rel="icon" href="../../favicon.ico" />
    <style>
/* =========================================
   THEME: GAMER MASTER UX FIXED - NO LEAK
============================================ */

body {
    background: transparent;
    margin: 0;
    font-family: 'Inter', 'Segoe UI', sans-serif;
    overflow: hidden;
}

#container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100vh;
    padding-left: 80px;
}

/* WRAPPER UTAMA */
.message-wrapper {
    position: relative;
    width: fit-content;
    opacity: 0;
    transform: scale(0.9) translateX(-30px);
    transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.message-wrapper.show {
    opacity: 1;
    transform: scale(1) translateX(0);
}

/* =========================================
   ULTRA GLOW RGB RUNNING BORDER
============================================ */
.message-wrapper::before {
    content: "";
    position: absolute;
    inset: -4px;
    z-index: 1;
    background: linear-gradient(90deg, #ff0050, #00f2ea, #ff0050, #00f2ea);
    background-size: 300% 100%;
    border-radius: 6px 27px 27px 27px;
    animation: rgbMove 3s linear infinite;
    filter: blur(1px);
    box-shadow: 
        0 0 10px rgba(255, 0, 80, 0.8), 
        0 0 20px rgba(0, 242, 234, 0.8), 
        0 0 40px rgba(0, 242, 234, 0.4);
}

@keyframes rgbMove {
    0% { background-position: 0% 50%; filter: blur(1px) brightness(1); }
    50% { filter: blur(1.5px) brightness(1.3); }
    100% { background-position: 100% 50%; filter: blur(1px) brightness(1); }
}

/* =========================================
   LABEL "MALIKA STUDIO"
============================================ */
.message::before {
    content: "MALIKA STUDIO";
    position: absolute;
    top: -30px; 
    left: -3px; 
    background: linear-gradient(90deg, #ff0050, #00f2ea, #ff0050, #00f2ea);
    background-size: 300% 100%;
    animation: rgbMove 3s linear infinite;
    color: #000 !important;
    font-family: 'Arial Black', sans-serif !important;
    font-size: 11px;
    font-weight: 900;
    text-align: center;
    text-transform: uppercase;
    padding: 7px 22px;
    border-radius: 10px 15px 0 0;
    letter-spacing: 1.5px;
    z-index: 100;
    line-height: 1;
}

/* =========================================
   BOX CHAT UTAMA (FIXED SIZE)
============================================ */
.message {
    position: relative;
    display: flex;
    align-items: center;
    gap: 20px;
    padding: 20px 25px;
    
    /* UKURAN FIXED */
    width: 500px; 
    min-height: 100px;
    box-sizing: border-box; /* Tambahan: Biar padding gak nambah lebar */
    
    background: #0d0f16e6 !important; /* Dibuat sedikit lebih pekat agar teks jelas */
    border-radius: 0 22px 22px 22px;
    z-index: 5;
}

/* AVATAR */
.avatar {
    width: 75px;
    height: 75px;
    border-radius: 12px;
    object-fit: cover;
    flex-shrink: 0; /* Biar gak gepeng */
    border: 2px solid #00f2ea;
    box-shadow: 0 0 15px rgba(0, 242, 234, 0.6);
}

/* TEXT AREA */
.message-content {
    display: flex;
    flex-direction: column;
    z-index: 10;
    overflow: hidden; /* Mencegah teks meluber */
    flex-grow: 1;
}

.username {
    font-size: 16px;
    font-weight: 900;
    color: #00f2ea !important;
    text-transform: lowercase;
    margin-bottom: 2px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis; /* Nama panjang jadi titik-titik */
}

.text {
    font-size: 19px;
    font-weight: 700;
    color: #ffffff !important;
    line-height: 1.2;
    word-break: break-word; /* Potong kata kalau kepanjangan */
    display: -webkit-box;
    -webkit-line-clamp: 3; /* Maksimal 3 baris biar gak meluber ke bawah */
    -webkit-box-orient: vertical;
    overflow: hidden;
}

/* TIKTOK ICON POJOK */
.message::after {
    content: "";
    position: absolute;
    right: -15px;
    bottom: -15px;
    width: 42px;
    height: 42px;
    background: #0d0f16 url("tiktok.png") no-repeat center;
    background-size: 80%;
    border-radius: 50%;
    border: 2px solid #00f2ea;
    box-shadow: 0 0 15px rgba(0, 242, 234, 0.8);
    z-index: 20;
}

.badges, .source-icon, .donation-info, .content-image, .physics-bg {
    display: none !important;
}

</style>
</head>
<body>
    <div id="container">
        <div id="output"></div>
    </div>

    <script src="../../tts.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || urlParams.get('room') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        
        // TIMER DIAKTIFKAN KEMBALI (Default 15 detik)
        const showtime = parseInt(urlParams.get('showtime') || urlParams.get('timer') || '15000');

        let messageTimeout = null;
        let currentMessage = null;

        function createIframe() {
            var iframe = document.createElement("iframe");
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
            iframe.style.display = "none";
            document.body.appendChild(iframe);

            window.addEventListener("message", function (e) {
                if (e.source != iframe.contentWindow) return;
                if (e.data.dataReceived?.overlayNinja) {
                    const data = e.data.dataReceived.overlayNinja;
                    const content = data.contents || data;
                    if (content.chatmessage || content.chatname) showMessage(content);
                }
            });
        }

        function showMessage(content) {
            hideMessage(() => {
                const output = document.getElementById('output');
                const wrapper = document.createElement('div');
                wrapper.className = 'message-wrapper';

                const avatarSrc = content.chatimg || '../../sources/images/unknown.png';

                wrapper.innerHTML = `
                    <div class="message">
                        <img class="avatar" src="${avatarSrc}" onerror="this.src='../../sources/images/unknown.png'">
                        <div class="message-content">
                            <div class="username">${content.chatname}</div>
                            <div class="text">${content.chatmessage}</div>
                        </div>
                    </div>
                `;

                output.appendChild(wrapper);
                currentMessage = wrapper;

                requestAnimationFrame(() => {
                    setTimeout(() => wrapper.classList.add('show'), 50);
                });

                // Auto-hide timer
                if (showtime > 0) {
                    messageTimeout = setTimeout(() => hideMessage(), showtime);
                }
            });
        }

        function hideMessage(callback) {
            if (messageTimeout) clearTimeout(messageTimeout);
            if (currentMessage) {
                currentMessage.classList.remove('show');
                // Animasi keluar
                currentMessage.style.opacity = '0';
                currentMessage.style.transform = 'scale(0.8) translateX(-50px)';
                setTimeout(() => {
                    if (currentMessage?.parentNode) currentMessage.parentNode.removeChild(currentMessage);
                    currentMessage = null;
                    if (callback) callback();
                }, 500);
            } else if (callback) {
                callback();
            }
        }

        createIframe();
    </script>
</body>
</html>
