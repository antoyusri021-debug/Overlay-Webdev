<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barista Overlay - Atmosphere Connected</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Poppins:wght@300;500&display=swap');

        body {
            background: transparent !important;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center; 
            justify-content: center;
        }

        #container { width: 100%; display: flex; justify-content: center; }

        .message-container {
            position: relative;
            display: flex;
            align-items: center;
            opacity: 0;
            transition: all 0.6s ease;
        }

        .message-container.show {
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .message-container.hide {
            opacity: 0 !important;
            transform: scale(0.9) translateY(-20px) !important;
        }

        /* AVATAR */
        .avatar-wrapper {
            position: relative;
            z-index: 10;
            transform: rotate(-8deg); 
            margin-right: -25px;
        }

        .avatar {
            width: 85px; height: 85px;
            border-radius: 12px;
            border: 4px solid #d7ccc8;
            object-fit: cover;
            box-shadow: 4px 4px 12px rgba(0,0,0,0.4);
            background: #3e2723;
        }

        /* CHAT BUBBLE PAPAN TULIS */
        .chat-bubble {
            position: relative;
            background: #1a1a1a; 
            border: 5px solid #5d4037; 
            border-radius: 15px; 
            padding: 18px 40px 18px 45px;
            width: 330px;
            min-height: 75px;
            box-shadow: 12px 12px 30px rgba(0,0,0,0.5);
            z-index: 5;
            /* Tekstur kapur tetap dipertahankan via overlay */
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
            transition: background 0.3s ease, border-radius 0.3s ease;
        }

        .chat-bubble::after {
            content: '';
            position: absolute;
            bottom: -15px; right: 35px;
            width: 20px; height: 20px;
            background: inherit; /* Ikut warna background utama */
            border-right: 5px solid #5d4037;
            border-bottom: 5px solid #5d4037;
            transform: rotate(45deg);
            z-index: 4;
        }

        /* DEKORASI KOPI */
        .bean { position: absolute; width: 28px; z-index: 15; filter: drop-shadow(2px 3px 4px rgba(0,0,0,0.5)); animation: floatBean 4s infinite ease-in-out; }
        .bean-1 { top: -15px; left: 110px; transform: rotate(-15deg); }
        .bean-2 { bottom: -12px; left: 190px; transform: rotate(20deg); animation-delay: 1.5s; }
        .bean-3 { top: 10px; right: -15px; transform: rotate(45deg); animation-delay: 0.8s; }

        @keyframes floatBean {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(15deg); }
        }

        .coffee-cup { position: absolute; width: 75px; bottom: -25px; right: -30px; z-index: 12; filter: drop-shadow(4px 4px 8px rgba(0,0,0,0.5)); }

        .steam-container { position: absolute; bottom: 40px; right: 0; z-index: 11; }
        .steam { width: 2px; height: 15px; background: rgba(255,255,255,0.3); margin-bottom: 3px; filter: blur(2px); border-radius: 50%; animation: steamRise 2s infinite ease-in-out; }
        @keyframes steamRise {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-30px); opacity: 0; }
        }

        /* TEXT STYLE */
        .username {
            font-family: 'Fredericka the Great', cursive;
            font-size: 24px; color: #ffecb3; margin-bottom: 5px;
            display: block; text-shadow: 1px 1px #000;
        }
        .text {
            font-family: 'Poppins', sans-serif;
            font-size: 15px; color: #ffffff;
            line-height: 1.3; font-weight: 500;
            transition: font-size 0.3s ease;
        }

        .platform-icon { position: absolute; top: 12px; right: 15px; width: 20px; filter: invert(1); opacity: 0.6; }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.9) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="output"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        const showtime = parseInt(urlParams.get('showtime') || urlParams.get('timer') || '10000'); 
        let messageTimeout = null;

        // Fungsi Helper Warna
        function hexToRgba(hex, alpha) {
            if (!hex.startsWith('#')) hex = '#' + hex;
            let r = parseInt(hex.slice(1, 3), 16),
                g = parseInt(hex.slice(3, 5), 16),
                b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function updateMessage(data) {
            const output = document.getElementById('output');
            if (messageTimeout) clearTimeout(messageTimeout);
            output.innerHTML = ''; 

            const container = document.createElement('div');
            container.className = 'message-container';

            // Style Inisial dari URL
            const initRad = urlParams.get('radius') || '15';
            const initSize = urlParams.get('font') || '15';
            let initBg = '#1a1a1a';
            if(urlParams.has('bg')) initBg = hexToRgba(urlParams.get('bg'), urlParams.get('opac') || '1');

            const photo = data.chatimg || `https://api.dicebear.com/7.x/initials/svg?seed=${data.chatname}`;

            container.innerHTML = `
                <div class="avatar-wrapper">
                    <img src="${photo}" class="avatar">
                </div>
                <img src="bijikopi.png" class="bean bean-1">
                <img src="bijikopi.png" class="bean bean-2">
                <img src="bijikopi.png" class="bean bean-3">
                <div class="chat-bubble" style="border-radius: ${initRad}px; background-color: ${initBg}">
                    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" class="platform-icon">
                    <span class="username">${data.chatname}</span>
                    <div class="text" style="font-size: ${initSize}px">${data.chatmessage}</div>
                </div>
                <div class="steam-container">
                    <div class="steam"></div><div class="steam"></div>
                </div>
                <img src="https://cdn-icons-png.flaticon.com/512/924/924514.png" class="coffee-cup">
            `;

            output.appendChild(container);
            requestAnimationFrame(() => container.classList.add('show'));

            if (showtime > 0) {
                messageTimeout = setTimeout(() => {
                    container.classList.add('hide');
                    setTimeout(() => { output.innerHTML = ''; }, 600);
                }, showtime);
            }
        }

        // LISTEN DARI ATMOSPHERE WADAH
        window.addEventListener("message", (e) => {
            // Data Chat Ninja
            if (e.data && e.data.dataReceived && e.data.dataReceived.overlayNinja) {
                const data = e.data.dataReceived.overlayNinja;
                if (data.chatmessage) updateMessage(data);
            }

            // Data Style dari Wadah
            if (e.data.type === 'UPDATE_STYLE') {
                const bubble = document.querySelector('.chat-bubble');
                const text = document.querySelector('.text');

                if (bubble) {
                    bubble.style.borderRadius = e.data.radius + 'px';
                    if (e.data.mode === 'solid') {
                        bubble.style.backgroundColor = hexToRgba(e.data.bg, e.data.opac);
                        bubble.style.backgroundImage = "url('https://www.transparenttextures.com/patterns/dark-matter.png')";
                    } else {
                        bubble.style.background = `linear-gradient(135deg, ${e.data.g1}, ${e.data.g2})`;
                    }
                }
                if (text) text.style.fontSize = e.data.font + 'px';
            }
        });

        // Bridge Social Stream
        const iframe = document.createElement("iframe");
        iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&notmobile&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
        iframe.style.display = "none";
        document.body.appendChild(iframe);
    </script>
</body>
</html>
