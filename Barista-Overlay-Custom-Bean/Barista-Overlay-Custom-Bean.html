<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barista Overlay Custom Bean</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Poppins:wght@300;500&display=swap');

        body {
            background: transparent !important;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center; 
            justify-content: center;
        }

        .message-container {
            position: relative;
            display: flex;
            align-items: center;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* AVATAR - MIRING & MENEMPEL */
        .avatar-wrapper {
            position: relative;
            z-index: 10;
            transform: rotate(-8deg); 
            margin-right: -25px;
        }

        .avatar {
            width: 85px;
            height: 85px;
            border-radius: 12px;
            border: 4px solid #d7ccc8;
            object-fit: cover;
            box-shadow: 4px 4px 12px rgba(0,0,0,0.4);
            background: #3e2723;
        }

        /* CHAT BUBBLE PAPAN TULIS */
        .chat-bubble {
            position: relative;
            background: #1a1a1a; 
            border: 5px solid #5d4037; 
            border-radius: 15px; 
            padding: 18px 40px 18px 45px;
            width: 330px;
            min-height: 75px;
            box-shadow: 12px 12px 30px rgba(0,0,0,0.5);
            z-index: 5;
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
        }

        /* EKOR CHATBOX */
        .chat-bubble::after {
            content: '';
            position: absolute;
            bottom: -15px;
            right: 35px;
            width: 20px;
            height: 20px;
            background: #1a1a1a;
            border-right: 5px solid #5d4037;
            border-bottom: 5px solid #5d4037;
            transform: rotate(45deg);
            z-index: 4;
        }

        /* BIJI KOPI CUSTOM (File: bijikopi.png) */
        .bean {
            position: absolute;
            width: 28px;
            z-index: 15;
            filter: drop-shadow(2px 3px 4px rgba(0,0,0,0.5));
            animation: floatBean 4s infinite ease-in-out;
        }
        .bean-1 { top: -15px; left: 110px; transform: rotate(-15deg); }
        .bean-2 { bottom: -12px; left: 190px; transform: rotate(20deg); animation-delay: 1.5s; }
        .bean-3 { top: 10px; right: -15px; transform: rotate(45deg); animation-delay: 0.8s; }

        @keyframes floatBean {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(15deg); }
        }

        /* CANGKIR KOPI */
        .coffee-cup {
            position: absolute;
            width: 75px;
            bottom: -25px;
            right: -30px;
            z-index: 12;
            filter: drop-shadow(4px 4px 8px rgba(0,0,0,0.5));
        }

        /* UAP PANAS */
        .steam-container {
            position: absolute;
            bottom: 40px;
            right: 0;
            z-index: 11;
        }
        .steam {
            width: 2px;
            height: 15px;
            background: rgba(255,255,255,0.3);
            margin-bottom: 3px;
            filter: blur(2px);
            border-radius: 50%;
            animation: steamRise 2s infinite ease-in-out;
        }
        @keyframes steamRise {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-30px); opacity: 0; }
        }

        /* TEXT STYLE */
        .username {
            font-family: 'Fredericka the Great', cursive;
            font-size: 24px;
            color: #ffecb3;
            margin-bottom: 5px;
            display: block;
            text-shadow: 1px 1px #000;
        }
        .text {
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            color: #ffffff;
            line-height: 1.3;
            font-weight: 300;
        }

        /* PLATFORM ICON */
        .platform-icon {
            position: absolute;
            top: 12px;
            right: 15px;
            width: 20px;
            filter: invert(1);
            opacity: 0.6;
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.9) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="output"></div>
    </div>

    <script>
        function updateMessage(data) {
            const output = document.getElementById('output');
            output.innerHTML = ''; 

            const container = document.createElement('div');
            container.className = 'message-container';

            const photo = data.chatimg ? data.chatimg : `https://api.dicebear.com/7.x/initials/svg?seed=${data.chatname}`;
            const tiktokIcon = "https://cdn-icons-png.flaticon.com/512/3046/3046121.png";
            const cupImg = "https://cdn-icons-png.flaticon.com/512/924/924514.png";
            
            // MENGGUNAKAN FILE LOKAL KAMU
            const beanImg = "bijikopi.png"; 

            container.innerHTML = `
                <div class="avatar-wrapper">
                    <img src="${photo}" class="avatar">
                </div>
                
                <img src="${beanImg}" class="bean bean-1">
                <img src="${beanImg}" class="bean bean-2">
                <img src="${beanImg}" class="bean bean-3">

                <div class="chat-bubble">
                    <img src="${tiktokIcon}" class="platform-icon">
                    <span class="username">${data.chatname}</span>
                    <div class="text">${data.chatmessage}</div>
                </div>

                <div class="steam-container">
                    <div class="steam"></div>
                    <div class="steam"></div>
                </div>
                <img src="${cupImg}" class="coffee-cup">
            `;
            output.appendChild(container);
        }

        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || urlParams.get('room') || 'TESTROOM';
        const password = urlParams.get('password') || "false";

        function createIframe() {
            var iframe = document.createElement("iframe");
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&notmobile&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
            iframe.style.display = "none";
            document.body.appendChild(iframe);
            window.addEventListener("message", e => {
                if (e.source != iframe.contentWindow) return;
                if (e.data.dataReceived && e.data.dataReceived.overlayNinja) {
                    const data = e.data.dataReceived.overlayNinja;
                    if (data.chatmessage) updateMessage(data);
                }
            });
        }
        createIframe();
    </script>
</body>
</html>
