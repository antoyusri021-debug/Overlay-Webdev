<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Avatar - Fixed & Working</title>
    <style>
        body {
            background: transparent !important;
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #container {
            display: flex;
            align-items: center; 
            justify-content: flex-start; 
            height: 100vh;
            padding-left: 60px;
        }

        /* Animasi Masuk */
        .message-wrapper {
            position: relative;
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .message-wrapper.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* Animasi Keluar */
        .message-wrapper.hide {
            opacity: 0;
            transform: translateY(-20px) scale(0.8);
        }

        .chat-bubble {
            position: relative;
            background: rgba(45, 45, 45, 0.95); 
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 12px 16px;
            width: 320px;   
            height: 75px;   
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 5;
            box-sizing: border-box;
        }

        .chat-bubble::after {
            content: '';
            position: absolute;
            bottom: -8px; 
            left: 20px;
            width: 18px;
            height: 18px;
            background: #2d2d2d;
            transform: rotate(45deg);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: -1; 
        }

        .avatar-wrapper {
            position: absolute;
            left: -35px; 
            bottom: -10px; 
            z-index: 10;
        }

        .avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
            background: #222;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .message-box {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding-right: 25px;
            overflow: hidden;
        }

        .username {
            font-size: 14px;
            font-weight: 800;
            color: #00f2ea;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .text {
            font-size: 15px;
            color: #ffffff;
            line-height: 1.2;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .platform-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 16px;
            height: 16px;
            opacity: 0.7;
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="output"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('room') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        const showtime = parseInt(urlParams.get('timer') || '15000');

        let messageTimeout = null;

        function showMessage(data) {
            const output = document.getElementById('output');
            
            // Hapus paksa timer lama kalau ada chat baru masuk mendadak
            if (messageTimeout) clearTimeout(messageTimeout);

            // Bersihkan kontainer
            output.innerHTML = '';

            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';

            const photo = data.chatimg ? data.chatimg : `https://api.dicebear.com/7.x/initials/svg?seed=${data.chatname}`;
            const tiktokIcon = "https://cdn-icons-png.flaticon.com/512/3046/3046121.png";

            wrapper.innerHTML = `
                <div class="avatar-wrapper">
                    <img src="${photo}" class="avatar" onerror="this.src='https://api.dicebear.com/7.x/initials/svg?seed=user'">
                </div>
                <div class="chat-bubble">
                    <div class="message-box">
                        <div class="username">${data.chatname}</div>
                        <div class="text">${data.chatmessage}</div>
                    </div>
                    <img src="${tiktokIcon}" class="platform-icon">
                </div>
            `;

            output.appendChild(wrapper);

            // Trigger animasi masuk
            setTimeout(() => {
                wrapper.classList.add('show');
            }, 50);

            // Timer untuk menghapus chat
            if (showtime > 0) {
                messageTimeout = setTimeout(() => {
                    wrapper.classList.add('hide');
                    // Tunggu animasi keluar selesai baru hapus element
                    setTimeout(() => {
                        if (wrapper.parentNode) wrapper.parentNode.removeChild(wrapper);
                    }, 500);
                }, showtime);
            }
        }

        function createIframe() {
            var iframe = document.createElement("iframe");
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
            iframe.style.display = "none";
            document.body.appendChild(iframe);

            window.addEventListener("message", function (e) {
                if (e.source != iframe.contentWindow) return;
                
                // Pastikan data ada dan formatnya benar
                if (e.data.dataReceived && e.data.dataReceived.overlayNinja) {
                    const data = e.data.dataReceived.overlayNinja;
                    // Ambil isi chatnya
                    const content = data.contents || data;
                    if (content.chatmessage) {
                        showMessage(content);
                    }
                }
            });
        }

        createIframe();
    </script>
</body>
</html>
