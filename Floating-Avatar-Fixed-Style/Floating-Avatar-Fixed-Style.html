<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Avatar Fixed Style - With Timer</title>
    <style>
        body {
            background: transparent !important;
            margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #container {
            display: flex;
            align-items: center; 
            justify-content: flex-start; 
            height: 100vh;
            padding-left: 60px;
        }

        /* WRAPPER DENGAN ANIMASI KELUAR */
        .message-wrapper {
            position: relative;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .message-wrapper.hide {
            opacity: 0;
            transform: translateY(-20px) scale(0.9);
        }

        /* BUBBLE CHAT */
        .chat-bubble {
            position: relative;
            background: rgba(45, 45, 45, 0.95); 
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 12px 16px;
            width: 320px;   
            height: 70px;   
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            z-index: 5;
            box-sizing: border-box;
        }

        /* EKOR CHAT */
        .chat-bubble::after {
            content: '';
            position: absolute;
            bottom: -8px; 
            left: 20px;
            width: 20px;
            height: 20px;
            background: #2d2d2d;
            border-right: 1px solid rgba(255, 255, 255, 0.15);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            transform: rotate(45deg);
            clip-path: polygon(100% 0, 100% 100%, 0 100%); 
            z-index: -1; 
        }

        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* AVATAR MELAYANG */
        .avatar-wrapper {
            position: absolute;
            left: -35px; 
            bottom: -15px; 
            z-index: 10;
        }

        .avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 2.5px solid white;
            object-fit: cover;
            background: #222;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .message-box {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding-right: 20px;
            overflow: hidden;
        }

        .username {
            font-size: 13px;
            font-weight: 800;
            color: #00f2ea; /* Kasih warna dikit biar stand out */
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .text {
            font-size: 14px;
            color: #ffffff;
            line-height: 1.3;
            word-break: break-word;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .platform-icon {
            position: absolute;
            top: 12px;
            right: 15px;
            width: 14px;
            height: 14px;
            opacity: 0.6;
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="output"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('room') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        
        // Timer otomatis (Default 15 detik)
        const showtime = parseInt(urlParams.get('timer') || '15000');

        let messageTimeout = null;
        let currentElement = null;

        function createIframe() {
            var iframe = document.createElement("iframe");
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
            iframe.style.display = "none";
            document.body.appendChild(iframe);

            window.addEventListener("message", function (e) {
                if (e.source != iframe.contentWindow) return;
                if (e.data.dataReceived?.overlayNinja) {
                    const data = e.data.dataReceived.overlayNinja;
                    if (data.chatmessage) showMessage(data);
                }
            });
        }

        function showMessage(data) {
            const output = document.getElementById('output');
            
            // Hapus yang lama dulu kalau ada chat baru masuk
            if (currentElement) {
                clearTimeout(messageTimeout);
                output.innerHTML = '';
            }

            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';

            const photo = data.chatimg ? data.chatimg : `https://api.dicebear.com/7.x/initials/svg?seed=${data.chatname}`;
            const tiktokIcon = "https://cdn-icons-png.flaticon.com/512/3046/3046121.png";

            wrapper.innerHTML = `
                <div class="avatar-wrapper">
                    <img src="${photo}" class="avatar" onerror="this.src='https://api.dicebear.com/7.x/initials/svg?seed=user'">
                </div>
                <div class="chat-bubble">
                    <div class="message-box">
                        <div class="username">${data.chatname}</div>
                        <div class="text">${data.chatmessage}</div>
                    </div>
                    <img src="${tiktokIcon}" class="platform-icon">
                </div>
            `;

            output.appendChild(wrapper);
            currentElement = wrapper;

            // Jalankan timer buat hapus chat
            if (showtime > 0) {
                messageTimeout = setTimeout(() => {
                    wrapper.classList.add('hide');
                    setTimeout(() => {
                        if (wrapper.parentNode) wrapper.parentNode.removeChild(wrapper);
                        currentElement = null;
                    }, 500);
                }, showtime);
            }
        }

        createIframe();
    </script>
</body>
</html>
