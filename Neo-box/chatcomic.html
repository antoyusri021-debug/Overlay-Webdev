<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Message - Clean White Fixed</title>
    <link rel="icon" href="../../favicon.ico" />
    <link rel="preload" href="../../thirdparty/NotoColorEmoji.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
@font-face {
    font-family: NotoColorEmojiLimited;
    unicode-range: U+1F1E6-1F1FF;
    src: url(../../thirdparty/NotoColorEmoji.ttf);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', 'Segoe UI', Roboto, Arial, 'NotoColorEmojiLimited', sans-serif;
    background: transparent;
    overflow: hidden;
    width: 100vw;
    height: 100vh;
    -webkit-font-smoothing: antialiased;
}

#container {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
}

/* ===============================
   ANIMASI
=============================== */
.message-wrapper {
    opacity: 0;
    transform: scale(0.8);
    transition: all 0.4s cubic-bezier(.22,1,.36,1);
}

.message-wrapper.show {
    opacity: 1;
    transform: scale(1);
    filter: drop-shadow(0 10px 25px rgba(0,0,0,0.15));
}

.message-wrapper.hide {
    opacity: 0;
    transform: scale(0.6);
}

/* ===============================
   MESSAGE CARD (WHITE FIXED)
=============================== */
.message {
    position: relative;
    width: 260px;
    height: 320px; /* TINGGI PATEN */
    background: #ffffff;
    border-radius: 20px;
    border: 1.5px solid #e0e0e0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

/* AVATAR */
.avatar {
    width: 100%;
    height: 190px; /* Sedikit lebih pendek untuk ruang username di bawah */
    object-fit: cover;
    display: block;
}

/* CONTENT AREA (USERNAME DI BAWAH) */
.message-content {
    flex-grow: 1;
    display: flex;
    flex-direction: column-reverse; /* Username di paling bawah */
    align-items: center;
    justify-content: center;
    padding: 10px;
    background: #fff;
    gap: 6px;
}

/* TEXT CHAT */
.text {
    font-weight: 700;
    font-size: 15px;
    line-height: 1.3;
    text-align: center;
    color: #333;
    word-break: break-word;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

/* USERNAME (PILL STYLE) */
.username {
    font-weight: 800;
    font-size: 12px;
    color: #fff;
    padding: 3px 12px;
    border-radius: 20px;
    background: linear-gradient(45deg, #333, #000);
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

/* TikTok Icon */
.message::after {
    content: "";
    position: absolute;
    top: 10px;
    right: 10px;
    width: 30px;
    height: 30px;
    background-image: url('tiktok.png'); 
    background-size: contain;
    background-repeat: no-repeat;
    z-index: 10;
}

.badges, .source-icon, .physics-bg, .particle {
    display: none !important;
}
    </style>
</head>
<body>
    <div id="container">
        <div id="output"></div>
    </div>

    <script src="../../tts.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || urlParams.get('room') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        
        // Timer otomatis (30 detik default)
        const showDuration = parseInt(urlParams.get('timer')) || 30000; 

        let currentMessage = null;
        let hideTimeout = null;

        function createIframe() {
            var iframe = document.createElement("iframe");
            iframe.src = "https://vdo.socialstream.ninja/?ln&password=" + password + "&notmobile&salt=vdo.ninja&label=overlay&exclude=" + roomID + "&scene&novideo&noaudio&cleanoutput&room=" + roomID;
            iframe.style.width = "0px"; iframe.style.height = "0px"; iframe.style.position = "fixed";
            document.body.appendChild(iframe);

            window.addEventListener("message", function (e) {
                if (e.source != iframe.contentWindow) return;
                if (e.data.dataReceived && e.data.dataReceived.overlayNinja) {
                    processData({ contents: e.data.dataReceived.overlayNinja });
                }
            });
        }

        function processData(data) {
            if (!data || data.contents === false) { hideMessage(); return; }
            if (data.contents) showMessage(data.contents);
        }

        function showMessage(content) {
            if (!content.chatmessage && !content.chatname) return;
            if (hideTimeout) clearTimeout(hideTimeout);

            hideMessage(() => {
                const wrapper = document.createElement('div');
                wrapper.className = 'message-wrapper';
                const photo = content.chatimg || '../../sources/images/unknown.png';

                wrapper.innerHTML = `
                    <div class="message">
                        <img src="${photo}" class="avatar" onerror="this.src='../../sources/images/unknown.png'">
                        <div class="message-content">
                            <div class="username">${content.chatname}</div>
                            <div class="text">${content.chatmessage}</div>
                        </div>
                    </div>`;
                
                const output = document.getElementById('output');
                output.innerHTML = '';
                output.appendChild(wrapper);

                requestAnimationFrame(() => { wrapper.classList.add('show'); });
                currentMessage = wrapper;

                if (showDuration > 0) {
                    hideTimeout = setTimeout(() => { hideMessage(); }, showDuration);
                }

                if (window.initTTS && urlParams.has('tts')) {
                    const ttsText = content.chatmessage ? content.chatmessage.replace(/<[^>]*>/g, '') : '';
                    if (ttsText) window.speak(content.chatname + ' says ' + ttsText);
                }
            });
        }

        function hideMessage(callback) {
            if (currentMessage) {
                currentMessage.classList.remove('show');
                currentMessage.classList.add('hide');
                setTimeout(() => {
                    if (currentMessage && currentMessage.parentNode) {
                        currentMessage.parentNode.removeChild(currentMessage);
                    }
                    currentMessage = null;
                    if (callback) callback();
                }, 400);
            } else if (callback) {
                callback();
            }
        }

        createIframe();
    </script>
</body>
</html>
