<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDev Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #0f172a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .minimal-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f8fafc;
            transition: 0.3s;
        }

        .minimal-input:focus {
            border-color: #38bdf8;
            background: rgba(255, 255, 255, 0.07);
            outline: none;
        }

        .btn-gen {
            background: #38bdf8;
            color: #0f172a;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-gen:hover {
            background: #7dd3fc;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="flex items-center justify-center p-6">

<div class="max-w-md w-full glass-card rounded-3xl p-8 lg:p-10">
    <div class="text-center mb-10">
        <h1 class="text-2xl font-light tracking-widest text-white">WEB<span class="font-bold text-sky-400">DEV</span></h1>
        <div class="h-1 w-12 bg-sky-500 mx-auto mt-2 rounded-full"></div>
    </div>

    <div class="space-y-6">
        <div class="space-y-2">
            <label class="text-[10px] uppercase tracking-[0.2em] text-slate-400 ml-1">Overlay Template</label>
            <select id="themeSelect" class="w-full minimal-input rounded-2xl px-5 py-4 text-sm appearance-none cursor-pointer">
                <option value="">Choose Theme</option>
            </select>
        </div>

        <div class="space-y-2">
            <label class="text-[10px] uppercase tracking-[0.2em] text-slate-400 ml-1">Session ID</label>
            <input type="text" id="sessionId" placeholder="Enter session id..." 
                   class="w-full minimal-input rounded-2xl px-5 py-4 text-sm">
        </div>

        <button onclick="generateLink()" class="w-full btn-gen py-4 rounded-2xl text-sm uppercase tracking-widest mt-4">
            Generate Link
        </button>
    </div>

    <div id="resultWrapper" class="mt-10 hidden border-t border-slate-800 pt-8 animate-in fade-in duration-700">
        <div class="text-center">
            <p id="finalLink" class="text-[11px] font-mono text-slate-400 break-all bg-black/20 p-4 rounded-2xl mb-4"></p>
            <button onclick="copyLink()" class="text-sky-400 text-[10px] uppercase tracking-widest font-bold hover:text-white transition-colors">
                [ Copy URL ]
            </button>
        </div>
    </div>
</div>

<script>
    // Data Sinkron (Sudah fixed path spasi %20)
    const themesData = {
        "Akatsuki Itachi": "https://antoyusri021-debug.github.io/Overlay-Webdev/Akatsuki-uciha/akatsuki-itachi.html",
        "Clean Capsule Horizontal": "https://antoyusri021-debug.github.io/Overlay-Webdev/Celan-capsule-horizontal/HItam%20Putih%20Horizontal%20kiri.html",
        "Clean Capsule BG Black": "https://antoyusri021-debug.github.io/Overlay-Webdev/Clean-capsule-bg-hitam/Border-radius.html",
        "Clean Capsule BG DarkYellow": "https://antoyusri021-debug.github.io/Overlay-Webdev/Clean-capsule-bg-kuning-dark/Border-radius-kuning.html",
        "Clean Capsule BG White": "https://antoyusri021-debug.github.io/Overlay-Webdev/Clean-capsule-bg-putih/Border-radius.html",
        "Clean Capsule Black": "https://antoyusri021-debug.github.io/Overlay-Webdev/Clean-capsule-hitam/Clean-capsule.html",
        "Clean Capsule Yellow": "https://antoyusri021-debug.github.io/Overlay-Webdev/Clean-capsule-kuning/Clean-capsule-kuning.html",
        "Malika Tiktok Black": "https://antoyusri021-debug.github.io/Overlay-Webdev/Malika-TikTok-Edition-black/Malika-TikTok-Edition.html",
        "Malika Tiktok White": "https://antoyusri021-debug.github.io/Overlay-Webdev/Malika-TikTok-Edition-white/Malika-TikTok-Edition.html",
        "Neo Box 1": "https://antoyusri021-debug.github.io/Overlay-Webdev/Neo-box-1/chatcomic.html",
        "Neo Box 2": "https://antoyusri021-debug.github.io/Overlay-Webdev/Neo-box-2/chatcomic.html",
        "Neo Box 3": "https://antoyusri021-debug.github.io/Overlay-Webdev/Neo-box-3/chatcomic.html",
        "Supreme Red": "https://antoyusri021-debug.github.io/Overlay-Webdev/Supreme-red/supreme.html",
        "Cyberpunk Neon": "https://antoyusri021-debug.github.io/Overlay-Webdev/Cyberpunk-Neon-Night/Cyberpunk-Neon-Night.html",
        "iPhone Style Fix": "https://antoyusri021-debug.github.io/Overlay-Webdev/iPhone-Style-Fix/iPhone-Style-Fix.html",
        "iOS Dynamic Chat": "https://antoyusri021-debug.github.io/Overlay-Webdev/Dynamic%20iOS%20Chat%20Overlay/Clean-capsule.html",
        "iOS Animation Style": "https://antoyusri021-debug.github.io/Overlay-Webdev/iOS%20Style%20Chat%20with%20Behind%20Animation/Clean-capsule.html",
        "Retro Pop-up Sync": "https://antoyusri021-debug.github.io/Overlay-Webdev/Retro%20Pop-up%20Fixed%20-%20Chat%20Sync/Clean-capsule.html"
    };

    const select = document.getElementById('themeSelect');
    for (const name in themesData) {
        let opt = document.createElement('option');
        opt.value = themesData[name];
        opt.textContent = name;
        opt.className = "bg-[#0f172a]";
        select.appendChild(opt);
    }

    function generateLink() {
        const themeUrl = select.value;
        const sid = document.getElementById('sessionId').value.trim();
        if (!themeUrl || !sid) return;

        document.getElementById('finalLink').innerText = themeUrl + "?session=" + sid;
        document.getElementById('resultWrapper').classList.remove('hidden');
    }

    function copyLink() {
        const text = document.getElementById('finalLink').innerText;
        navigator.clipboard.writeText(text);
        alert("Copied!");
    }
</script>

</body>
</html>
