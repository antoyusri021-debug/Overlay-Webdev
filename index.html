<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zami Overlay Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: #e2e8f0; font-family: sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .accent { color: #10b981; }
        .bg-accent { background: #10b981; color: #0f172a; }
        .bg-accent:hover { background: #059669; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

<div class="max-w-md w-full">
    <div class="glass p-8 rounded-2xl shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold uppercase tracking-widest"><span class="accent">Zami</span> Generator</h1>
            <p class="text-slate-400 text-xs mt-1">Generate Link Social Stream Ninja</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-[10px] font-bold uppercase text-slate-500 mb-1 ml-1">Pilih Desain</label>
                <select id="themeSelect" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-sm outline-none focus:border-emerald-500">
                    <option value="">-- Pilih Overlay --</option>
                </select>
            </div>

            <div>
                <label class="block text-[10px] font-bold uppercase text-slate-500 mb-1 ml-1 text-emerald-500">Social Stream Ninja ID</label>
                <input type="text" id="sessionId" placeholder="Contoh: user_12345" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-sm outline-none focus:border-emerald-500">
            </div>

            <button onclick="generateLink()" class="w-full bg-accent font-bold py-3 rounded-lg shadow-lg transition-all active:scale-95">
                GENERATE LINK
            </button>
        </div>

        <div id="resultWrapper" class="mt-8 hidden">
            <div class="p-4 bg-black/40 border border-emerald-500/30 rounded-xl text-center">
                <p class="text-[10px] text-emerald-500 font-bold mb-2 uppercase">Hasil Link Browser Source:</p>
                <div id="finalLink" class="text-[11px] break-all font-mono text-slate-300 mb-4 bg-black/20 p-3 rounded border border-slate-800"></div>
                <button onclick="copyLink()" class="w-full bg-slate-700 text-white text-xs py-2 rounded hover:bg-slate-600 transition-all">
                    SALIN LINK
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    // Data mentah dari kamu (Sudah dikoreksi spasinya agar tidak 404)
    const themesData = {
        "Akatsuki Itachi": "https://antoyusri021-debug.github.io/Overlay-Webdev/Akatsuki-uciha/akatsuki-itachi.html",
        "Clean Capsule Horizontal": "https://antoyusri021-debug.github.io/Overlay-Webdev/Celan-capsule-horizontal/HItam%20Putih%20Horizontal%20kiri.html",
        "Clean Capsule BG Black": "https://antoyusri021-debug.github.io/Overlay-Webdev/Clean-capsule-bg-hitam/Border-radius.html",
        "Clean Capsule BG DarkYellow": "https://antoyusri021-debug.github.io/Overlay-Webdev/Clean-capsule-bg-kuning-dark/Border-radius-kuning.html",
        "Clean Capsule BG White": "https://antoyusri021-debug.github.io/Overlay-Webdev/Clean-capsule-bg-putih/Border-radius.html",
        "Clean Capsule Black": "https://antoyusri021-debug.github.io/Overlay-Webdev/Clean-capsule-hitam/Clean-capsule.html",
        "Clean Capsule Yellow": "https://antoyusri021-debug.github.io/Overlay-Webdev/Clean-capsule-kuning/Clean-capsule-kuning.html",
        "Malika Tiktok Edition Black": "https://antoyusri021-debug.github.io/Overlay-Webdev/Malika-TikTok-Edition-black/Malika-TikTok-Edition.html",
        "Malika Tiktok Edition White": "https://antoyusri021-debug.github.io/Overlay-Webdev/Malika-TikTok-Edition-white/Malika-TikTok-Edition.html",
        "Neo Box": "https://antoyusri021-debug.github.io/Overlay-Webdev/Neo-box/chatcomic.html",
        "Neo Box 1": "https://antoyusri021-debug.github.io/Overlay-Webdev/Neo-box-1/chatcomic.html",
        "Neo Box 2": "https://antoyusri021-debug.github.io/Overlay-Webdev/Neo-box-2/chatcomic.html",
        "Neo Box 3": "https://antoyusri021-debug.github.io/Overlay-Webdev/Neo-box-3/chatcomic.html",
        "Supreme": "https://antoyusri021-debug.github.io/Overlay-Webdev/Supreme-red/supreme.html",
        "AVATAR VIEW DOANG": "https://antoyusri021-debug.github.io/Overlay-Webdev/View-avatar/upsent.html",
        "Line Neo Bubble Green": "https://antoyusri021-debug.github.io/Overlay-Webdev/Line-neo-bubble-green/Line-neo-bubble-green.html",
        "Line Neo Bubble White": "https://antoyusri021-debug.github.io/Overlay-Webdev/Line-neo-bubble-white/Line-neo-bubble-white.html",
        "Cyberpunk Neon Night": "https://antoyusri021-debug.github.io/Overlay-Webdev/Cyberpunk-Neon-Night/Cyberpunk-Neon-Night.html",
        "Cyber Slide topdown": "https://antoyusri021-debug.github.io/Overlay-Webdev/Cyber-Slide-topdown/Cyber-Slide-topdown.html",
        "Spin Minimalist": "https://antoyusri021-debug.github.io/Overlay-Webdev/Spin-Minimalist/Spin-Minimalist.html",
        "Barista Overlay Tyo": "https://antoyusri021-debug.github.io/Overlay-Webdev/Barista-Overlay-Custom-Bean/Barista-Overlay-Custom-Bean.html",
        "Fixed Dark Red": "https://antoyusri021-debug.github.io/Overlay-Webdev/Fixed-Dark-Red-Chat/Fixed-Dark-Red-Chat.html",
        "Floating Avatar Fixed Style": "https://antoyusri021-debug.github.io/Overlay-Webdev/Floating-Avatar-Fixed-Style/Floating-Avatar-Fixed-Style.html",
        "Iphone Style": "https://antoyusri021-debug.github.io/Overlay-Webdev/iPhone-Style-Fix/iPhone-Style-Fix.html",
        "iOS Chat Overlay": "https://antoyusri021-debug.github.io/Overlay-Webdev/Dynamic%20iOS%20Chat%20Overlay/Clean-capsule.html",
        "iOS Style Chat - Dark Mode Theme": "https://antoyusri021-debug.github.io/Overlay-Webdev/iOS%20Style%20Chat%20-%20Dark%20Mode%20Theme/Clean-capsule.html",
        "iOS Style Chat with Behind Animation": "https://antoyusri021-debug.github.io/Overlay-Webdev/iOS%20Style%20Chat%20with%20Behind%20Animation/Clean-capsule.html",
        "Retro Pop-up Fixed - Chat Sync": "https://antoyusri021-debug.github.io/Overlay-Webdev/Retro%20Pop-up%20Fixed%20-%20Chat%20Sync/Clean-capsule.html"
    };

    const select = document.getElementById('themeSelect');
    for (const name in themesData) {
        let opt = document.createElement('option');
        opt.value = themesData[name];
        opt.textContent = name;
        select.appendChild(opt);
    }

    function generateLink() {
        const themeUrl = select.value;
        const sid = document.getElementById('sessionId').value.trim();

        if (!themeUrl || !sid) {
            alert("Harap pilih tema dan masukkan Session ID!");
            return;
        }

        // Link yang digenerate sudah bersih
        document.getElementById('finalLink').innerText = themeUrl + "?session=" + sid;
        document.getElementById('resultWrapper').classList.remove('hidden');
    }

    function copyLink() {
        const text = document.getElementById('finalLink').innerText;
        navigator.clipboard.writeText(text);
        alert("Link Berhasil Disalin!");
    }
</script>

</body>
</html>
