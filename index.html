<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zami Overlay Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: #e2e8f0; font-family: sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .accent { color: #10b981; }
        .bg-accent { background: #10b981; color: #0f172a; }
        .bg-accent:hover { background: #059669; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

<div class="max-w-md w-full">
    <div class="glass p-8 rounded-2xl shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold uppercase tracking-widest"><span class="accent">Zami</span> Generator</h1>
            <p class="text-slate-400 text-xs mt-1">Buat link chat overlay kamu dalam hitungan detik</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-[10px] font-bold uppercase text-slate-500 mb-1 ml-1">Pilih Desain</label>
                <select id="themeSelect" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-sm outline-none focus:border-emerald-500">
                    <option value="">-- Pilih Overlay --</option>
                    <option value="https://antoyusr021-debug.github.io/Overlay-Webdev/Akatsuki-uchiha/akatsuki-itachi.html">Akatsuki Itachi</option>
                    <option value="https://antoyusr021-debug.github.io/Overlay-Webdev/Clean-capsule-kuning/Clean-capsule-kuning.html">Clean Capsule Kuning</option>
                    <option value="https://antoyusr021-debug.github.io/Overlay-Webdev/Cyberpunk-Neon-Night/Cyberpunk-Neon-Night.html">Cyberpunk Neon Night</option>
                    <option value="https://antoyusr021-debug.github.io/Overlay-Webdev/Neo-box-1/chatcomic.html">Neo Box 1 (Tiktok Style)</option>
                    <option value="https://antoyusr021-debug.github.io/Overlay-Webdev/Supreme-red/supreme.html">Supreme Red</option>
                    <option value="https://antoyusr021-debug.github.io/Overlay-Webdev/iPhone-Style-Fix/iPhone-Style-Fix.html">iPhone Style</option>
                </select>
            </div>

            <div>
                <label class="block text-[10px] font-bold uppercase text-slate-500 mb-1 ml-1">Session ID (Social Stream)</label>
                <input type="text" id="sessionId" placeholder="Contoh: user_12345" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-sm outline-none focus:border-emerald-500">
            </div>

            <button onclick="generateLink()" class="w-full bg-accent font-bold py-3 rounded-lg shadow-lg transition-all active:scale-95">
                GENERATE LINK
            </button>
        </div>

        <div id="resultWrapper" class="mt-8 hidden">
            <div class="p-4 bg-black/40 border border-emerald-500/30 rounded-xl">
                <p class="text-[10px] text-emerald-500 font-bold mb-2">HASIL LINK OBS:</p>
                <div id="finalLink" class="text-[11px] break-all font-mono text-slate-300 mb-4 bg-black/20 p-2 rounded"></div>
                <button onclick="copyLink()" class="w-full bg-slate-700 text-white text-xs py-2 rounded hover:bg-slate-600 transition-all">
                    SALIN LINK
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    function generateLink() {
        const themeUrl = document.getElementById('themeSelect').value;
        const sid = document.getElementById('sessionId').value.trim();
        const wrapper = document.getElementById('resultWrapper');
        const res = document.getElementById('finalLink');

        if (!themeUrl || !sid) {
            alert("Pilih tema dan isi Session ID dulu ya!");
            return;
        }

        const fullLink = `${themeUrl}?session=${sid}`;
        res.innerText = fullLink;
        wrapper.classList.remove('hidden');
    }

    function copyLink() {
        const text = document.getElementById('finalLink').innerText;
        navigator.clipboard.writeText(text);
        alert("Link berhasil disalin!");
    }
</script>

</body>
</html>
