<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBDEV - Elite Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Menghilangkan scrollbar */
        ::-webkit-scrollbar { display: none; width: 0 !important; }

        html, body {
            overflow: hidden !important;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        :root { --accent: #10b981; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top left, #111827, #020617);
            min-height: 100vh;
            color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dev-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(16, 185, 129, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .input-dev {
            background: #0f172a;
            border: 1px solid #1e293b;
            color: #e2e8f0;
            transition: 0.3s;
        }
        .input-dev:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.1);
            outline: none;
        }

        .btn-green {
            background: linear-gradient(to right, #059669, #10b981);
            color: #064e3b;
            font-weight: 800;
        }
    </style>
</head>
<body>

    <div class="p-6 w-full">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-black tracking-tighter italic">WEB<span class="text-[#10b981]">DEV</span></h1>
            <p class="text-[9px] text-slate-500 tracking-[0.4em] uppercase mt-2">Specialist System Aesthetics</p>
        </div>

        <div class="dev-card rounded-[2.5rem] p-8 lg:p-10 mx-auto">
            <div class="space-y-6">
                <div class="group">
                    <label class="text-[9px] font-bold uppercase tracking-widest text-emerald-500 mb-2 block ml-1">Template Engine</label>
                    <select id="themeSelect" class="w-full input-dev rounded-2xl px-5 py-4 text-sm cursor-pointer appearance-none">
                        <option value="">-- [ SELECT_OVERLAY ] --</option>
                    </select>
                </div>

                <div class="group">
                    <label class="text-[9px] font-bold uppercase tracking-widest text-emerald-500 mb-2 block ml-1">Session Identity</label>
                    <input type="text" id="sessionId" placeholder="user_ID..." class="w-full input-dev rounded-2xl px-5 py-4 text-sm font-mono">
                </div>

                <button onclick="generate()" class="w-full btn-green py-5 rounded-2xl text-[10px] uppercase tracking-[0.3em] hover:brightness-110 active:scale-95 transition-all mt-4 shadow-xl">
                    Execute Script
                </button>
            </div>

            <div id="resWrap" class="hidden mt-8 pt-8 border-t border-white/5">
                <div class="bg-black/40 rounded-2xl p-5 border border-emerald-500/10 text-center">
                    <p id="resLink" class="text-[10px] font-mono text-emerald-400/70 break-all mb-4"></p>
                    <button onclick="copy()" class="text-[9px] font-bold text-slate-400 uppercase tracking-widest hover:text-white transition-all underline underline-offset-8">
                        [ Copy Clipboard ]
                    </button>
                </div>
            </div>
        </div>
    </div>

<script>
    const list = {
        "Akatsuki Itachi": "https://antoyusri021-debug.github.io/Overlay-Webdev/Akatsuki-uciha/akatsuki-itachi.html",
        "Clean Capsule Horizontal": "https://antoyusri021-debug.github.io/Overlay-Webdev/Celan-capsule-horizontal/HItam%20Putih%20Horizontal%20kiri.html",
        "Clean Capsule BG Black": "https://antoyusri021-debug.github.io/Overlay-Webdev/Clean-capsule-bg-hitam/Border-radius.html",
        "Clean Capsule BG DarkYellow": "https://antoyusri021-debug.github.io/Overlay-Webdev/Clean-capsule-bg-kuning-dark/Border-radius-kuning.html",
        "Clean Capsule BG White": "https://antoyusri021-debug.github.io/Overlay-Webdev/Clean-capsule-bg-putih/Border-radius.html",
        "Clean Capsule Black": "https://antoyusri021-debug.github.io/Overlay-Webdev/Clean-capsule-hitam/Clean-capsule.html",
        "Clean Capsule Yellow": "https://antoyusri021-debug.github.io/Overlay-Webdev/Clean-capsule-kuning/Clean-capsule-kuning.html",
        "Malika Tiktok Black": "https://antoyusri021-debug.github.io/Overlay-Webdev/Malika-TikTok-Edition-black/Malika-TikTok-Edition.html",
        "Malika Tiktok White": "https://antoyusri021-debug.github.io/Overlay-Webdev/Malika-TikTok-Edition-white/Malika-TikTok-Edition.html",
        "Neo Box (Comic)": "https://antoyusri021-debug.github.io/Overlay-Webdev/Neo-box/chatcomic.html",
        "Neo Box 1": "https://antoyusri021-debug.github.io/Overlay-Webdev/Neo-box-1/chatcomic.html",
        "Neo Box 2": "https://antoyusri021-debug.github.io/Overlay-Webdev/Neo-box-2/chatcomic.html",
        "Neo Box 3": "https://antoyusri021-debug.github.io/Overlay-Webdev/Neo-box-3/chatcomic.html",
        "Supreme Red": "https://antoyusri021-debug.github.io/Overlay-Webdev/Supreme-red/supreme.html",
        "Avatar View Only": "https://antoyusri021-debug.github.io/Overlay-Webdev/View-avatar/upsent.html",
        "Line Neo Green": "https://antoyusri021-debug.github.io/Overlay-Webdev/Line-neo-bubble-green/Line-neo-bubble-green.html",
        "Line Neo White": "https://antoyusri021-debug.github.io/Overlay-Webdev/Line-neo-bubble-white/Line-neo-bubble-white.html",
        "Cyberpunk Neon": "https://antoyusri021-debug.github.io/Overlay-Webdev/Cyberpunk-Neon-Night/Cyberpunk-Neon-Night.html",
        "Cyber Slide TopDown": "https://antoyusri021-debug.github.io/Overlay-Webdev/Cyber-Slide-topdown/Cyber-Slide-topdown.html",
        "Spin Minimalist": "https://antoyusri021-debug.github.io/Overlay-Webdev/Spin-Minimalist/Spin-Minimalist.html",
        "Barista Custom": "https://antoyusri021-debug.github.io/Overlay-Webdev/Barista-Overlay-Custom-Bean/Barista-Overlay-Custom-Bean.html",
        "Fixed Dark Red": "https://antoyusri021-debug.github.io/Overlay-Webdev/Fixed-Dark-Red-Chat/Fixed-Dark-Red-Chat.html",
        "Floating Avatar": "https://antoyusri021-debug.github.io/Overlay-Webdev/Floating-Avatar-Fixed-Style/Floating-Avatar-Fixed-Style.html",
        "iPhone Style": "https://antoyusri021-debug.github.io/Overlay-Webdev/iPhone-Style-Fix/iPhone-Style-Fix.html",
        "iOS Chat Overlay": "https://antoyusri021-debug.github.io/Overlay-Webdev/Dynamic%20iOS%20Chat%20Overlay/Clean-capsule.html",
        "iOS Style Dark": "https://antoyusri021-debug.github.io/Overlay-Webdev/iOS%20Style%20Chat%20-%20Dark%20Mode%20Theme/Clean-capsule.html",
        "iOS Style Animation": "https://antoyusri021-debug.github.io/Overlay-Webdev/iOS%20Style%20Chat%20with%20Behind%20Animation/Clean-capsule.html",
        "Retro Pop-up Sync": "https://antoyusri021-debug.github.io/Overlay-Webdev/Retro%20Pop-up%20Fixed%20-%20Chat%20Sync/Clean-capsule.html",
        "Overlay Fifine": "https://antoyusri021-debug.github.io/Overlay-Webdev/fifine/fifine_.html"
    };

    const sel = document.getElementById('themeSelect');
    for (let name in list) {
        let o = document.createElement('option');
        o.value = list[name]; o.innerText = name;
        o.className = "bg-[#0f172a] py-2";
        sel.appendChild(o);
    }

    function generate() {
        const url = sel.value; 
        const sid = document.getElementById('sessionId').value.trim();
        if(!url || !sid) {
            alert("Harap pilih tema dan isi User ID!");
            return;
        }
        // Perbaikan penggabungan link
        const finalLink = url + "?session=" + sid;
        document.getElementById('resLink').innerText = finalLink;
        document.getElementById('resWrap').classList.remove('hidden');
    }

    function copy() {
        const textToCopy = document.getElementById('resLink').innerText;
        
        // Cara Modern
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert("System: Full Link Copied!");
            }).catch(err => {
                fallbackCopy(textToCopy);
            });
        } else {
            // Pakai Fallback kalau cara modern gagal
            fallbackCopy(textToCopy);
        }
    }

    function fallbackCopy(text) {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        try {
            document.execCommand('copy');
            alert("System: Full Link Copied (Fallback)!");
        } catch (err) {
            alert("System: Gagal menyalin link.");
        }
        document.body.removeChild(textArea);
    }
</script>
</body>
</html>
