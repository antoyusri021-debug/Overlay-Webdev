<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBDEV - Initializing System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #000; height: 100vh; display: flex; align-items: center; justify-content: center; 
            overflow: hidden; font-family: 'Plus Jakarta Sans', sans-serif; color: white;
        }

        .glitch {
            font-size: 4rem; font-weight: 900; font-style: italic; letter-spacing: -2px;
            position: relative; animation: glitch-effect 1.5s infinite;
            margin-bottom: 40px; /* Jarak ke bar loading */
        }
        @keyframes glitch-effect {
            0% { text-shadow: 2px 0 #ff0000, -2px 0 #00ffff; }
            25% { text-shadow: -2px 0 #ff0000, 2px 0 #00ffff; }
            50% { text-shadow: 2px 0 #ff0000, -2px 0 #00ffff; }
            100% { text-shadow: -2px 0 #ff0000, 2px 0 #00ffff; }
        }

        .loader-container { width: 350px; display: flex; flex-direction: column; align-items: center; }
        
        /* Bar Luar */
        .bar-track {
            width: 100%; height: 6px; background: rgba(255,255,255,0.05);
            border-radius: 10px; overflow: hidden; position: relative;
        }
        
        /* Bar Isi */
        #bar-fill {
            width: 0%; height: 100%; background: #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.8);
            transition: width 0.1s linear;
        }

        /* Container Teks di bawah Bar (INI YANG DI-FIX) */
        .status-wrapper {
            width: 100%; display: flex; justify-content: space-between; 
            align-items: center; margin-top: 12px; /* Jarak presisi dari bar */
            padding: 0 2px; /* Sedikit offset biar sejajar ujung bar */
        }

        #status-log {
            font-family: 'JetBrains Mono', monospace; font-size: 9px;
            text-transform: uppercase; letter-spacing: 2px; color: rgba(255,255,255,0.4);
        }

        #percentage {
            font-family: 'JetBrains Mono', monospace; font-size: 11px;
            font-weight: bold; color: rgba(255,255,255,0.9);
        }

        .fade-exit { opacity: 0; transform: scale(1.1); transition: all 0.8s ease; }
    </style>
</head>
<body>

    <div class="loader-container" id="loader-ui">
        <h1 class="glitch">WEBDEV<span style="opacity: 0.3; font-weight: 300;">YSI</span></h1>
        
        <div class="bar-track">
            <div id="bar-fill"></div>
        </div>

        <div class="status-wrapper">
            <div id="status-log">INITIALIZING SYSTEM...</div>
            <div id="percentage">0%</div>
        </div>
    </div>

    <script>
        const logs = [
            "Booting System...",
            "Loading Theme Engine...",
            "Establishing Connection...",
            "Fetching Data TikTok...",
            "Encrypting Session...",
            "Finalizing UI...",
            "Ready to Launch!"
        ];

        function startLoading() {
            let width = 0;
            const bar = document.getElementById('bar-fill');
            const percText = document.getElementById('percentage');
            const logText = document.getElementById('status-log');
            const loaderUI = document.getElementById('loader-ui');

            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        loaderUI.classList.add('fade-exit');
                        setTimeout(() => {
                           window.location.assign('./editor.html');
                        }, 800);
                    }, 500);
                } else {
                    width++;
                    bar.style.width = width + '%';
                    percText.innerText = width + '%';

                    if (width < 20) logText.innerText = logs[0];
                    else if (width < 40) logText.innerText = logs[1];
                    else if (width < 60) logText.innerText = logs[2];
                    else if (width < 80) logText.innerText = logs[3];
                    else if (width < 90) logText.innerText = logs[4];
                    else logText.innerText = logs[5];
                }
            }, 60); // Total durasi sekitar 6 detik
        }

        window.onload = startLoading;
    </script>
</body>
</html>
