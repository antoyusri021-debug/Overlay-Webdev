<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBDEV - Dark Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { display: none; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0;
            background: url('indexbg.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        /* Overlay gelap agar background menyatu */
        body::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.75);
            z-index: 1;
        }

        .container-content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            padding: 0 20px;
        }

        /* Glassmorphism White-Dark */
        .elite-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }

        .glow-text {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            color: #ffffff;
        }

        .input-elite {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            transition: 0.3s;
        }

        .input-elite:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.8);
            outline: none;
        }

        /* Tombol Putih-Dark */
        .btn-execute {
            background: #ffffff;
            color: #000000;
            font-weight: 800;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-execute:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .font-mono-elite {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>
<body>

    <div class="container-content">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black italic glow-text tracking-tighter">
                WEB<span class="opacity-50 font-light">DEV</span>
            </h1>
            <div class="flex items-center justify-center gap-2 mt-3">
                <div class="h-[1px] w-8 bg-white/20"></div>
                <p class="text-[9px] text-white/40 tracking-[0.4em] uppercase font-bold">Elite System Interface</p>
                <div class="h-[1px] w-8 bg-white/20"></div>
            </div>
        </div>

        <div class="elite-card rounded-[2.5rem] p-8 lg:p-10 border-t border-white/20">
            <div class="space-y-6">
                <div class="group">
                    <label class="text-[10px] font-bold uppercase tracking-widest text-white/40 mb-3 block ml-1">Template Engine</label>
                    <select id="themeSelect" class="w-full input-elite rounded-2xl px-6 py-5 text-sm cursor-pointer appearance-none font-semibold">
                        <option value="" disabled selected>SELECT_SYSTEM_THEME</option>
                    </select>
                </div>

                <div class="group">
                    <label class="text-[10px] font-bold uppercase tracking-widest text-white/40 mb-3 block ml-1">Session Identity</label>
                    <input type="text" id="sessionId" placeholder="USER_UID_ROOT" class="w-full input-elite rounded-2xl px-6 py-5 text-sm font-mono-elite placeholder:text-white/10">
                </div>

                <button onclick="generate()" class="w-full btn-execute py-5 rounded-2xl text-[11px] uppercase tracking-[0.4em] active:scale-95 mt-4">
                    Execute Script
                </button>
            </div>

            <div id="resWrap" class="hidden mt-10 pt-8 border-t border-white/5">
                <div class="bg-black/60 rounded-2xl p-6 border border-white/10">
                    <div class="flex items-center gap-2 mb-4">
                        <div class="w-2 h-2 rounded-full bg-white/20"></div>
                        <span class="text-[9px] font-mono-elite text-white/30 uppercase tracking-widest">Output_Data</span>
                    </div>
                    <p id="resLink" class="text-[10px] font-mono-elite text-white/70 break-all leading-relaxed mb-6 text-center"></p>
                    <button onclick="copy()" class="w-full py-3 rounded-xl border border-white/10 text-[9px] font-bold text-white/40 uppercase tracking-widest hover:text-white hover:border-white/30 transition-all">
                        [ Copy Memory ]
                    </button>
                </div>
            </div>
        </div>

        <p class="text-center mt-8 text-[9px] text-white/20 font-mono-elite uppercase tracking-widest">
            STABLE_BUILD v4.0 // SECURE_ACCESS
        </p>
    </div>

<script>
    const list = {
        "Akatsuki Itachi": "https://antoyusri021-debug.github.io/Overlay-Webdev/Akatsuki-uciha/akatsuki-itachi.html",
        "Clean Capsule BG Black": "https://antoyusri021-debug.github.io/Overlay-Webdev/Clean-capsule-bg-hitam/Border-radius.html",
        "Clean Capsule BG DarkYellow": "https://antoyusri021-debug.github.io/Overlay-Webdev/Clean-capsule-bg-kuning-dark/Border-radius-kuning.html",
        "Clean Capsule BG White": "https://antoyusri021-debug.github.io/Overlay-Webdev/Clean-capsule-bg-putih/Border-radius.html",
        "Clean Capsule Black": "https://antoyusri021-debug.github.io/Overlay-Webdev/Clean-capsule-hitam/Clean-capsule.html",
        "Clean Capsule Yellow": "https://antoyusri021-debug.github.io/Overlay-Webdev/Clean-capsule-kuning/Clean-capsule-kuning.html",
        "Malika Tiktok Black": "https://antoyusri021-debug.github.io/Overlay-Webdev/Malika-TikTok-Edition-black/Malika-TikTok-Edition.html",
        "Malika Tiktok White": "https://antoyusri021-debug.github.io/Overlay-Webdev/Malika-TikTok-Edition-white/Malika-TikTok-Edition.html",
        "Neo Box (Comic)": "https://antoyusri021-debug.github.io/Overlay-Webdev/Neo-box/chatcomic.html",
        "Neo Box 1": "https://antoyusri021-debug.github.io/Overlay-Webdev/Neo-box-1/chatcomic.html",
        "Neo Box 2": "https://antoyusri021-debug.github.io/Overlay-Webdev/Neo-box-2/chatcomic.html",
        "Neo Box 3": "https://antoyusri021-debug.github.io/Overlay-Webdev/Neo-box-3/chatcomic.html",
        "Line Neo Green": "https://antoyusri021-debug.github.io/Overlay-Webdev/Line-neo-bubble-green/Line-neo-bubble-green.html",
        "Line Neo White": "https://antoyusri021-debug.github.io/Overlay-Webdev/Line-neo-bubble-white/Line-neo-bubble-white.html",
        "Cyberpunk Neon": "https://antoyusri021-debug.github.io/Overlay-Webdev/Cyberpunk-Neon-Night/Cyberpunk-Neon-Night.html",
        "Barista Custom": "https://antoyusri021-debug.github.io/Overlay-Webdev/Barista-Overlay-Custom-Bean/Barista-Overlay-Custom-Bean.html",
        "Fixed Dark Red": "https://antoyusri021-debug.github.io/Overlay-Webdev/Fixed-Dark-Red-Chat/Fixed-Dark-Red-Chat.html",
        "Floating Avatar": "https://antoyusri021-debug.github.io/Overlay-Webdev/Floating-Avatar-Fixed-Style/Floating-Avatar-Fixed-Style.html",
        "iPhone Style": "https://antoyusri021-debug.github.io/Overlay-Webdev/iPhone-Style-Fix/iPhone-Style-Fix.html",
        "iOS Chat Overlay": "https://antoyusri021-debug.github.io/Overlay-Webdev/Dynamic%20iOS%20Chat%20Overlay/Clean-capsule.html",
        "iOS Style Dark": "https://antoyusri021-debug.github.io/Overlay-Webdev/iOS%20Style%20Chat%20-%20Dark%20Mode%20Theme/Clean-capsule.html",
        "iOS Style Animation": "https://antoyusri021-debug.github.io/Overlay-Webdev/iOS%20Style%20Chat%20with%20Behind%20Animation/Clean-capsule.html",
        "Retro Pop-up Sync": "https://antoyusri021-debug.github.io/Overlay-Webdev/Retro%20Pop-up%20Fixed%20-%20Chat%20Sync/Clean-capsule.html",
        "Fifine": "https://antoyusri021-debug.github.io/Overlay-Webdev/fifine/fifine_.html",
        "TheNinjaBone":"https://antoyusri021-debug.github.io/Overlay-Webdev/TheNinjaBone/Border-radius.html"
    };

    const sel = document.getElementById('themeSelect');
    for (let name in list) {
        let o = document.createElement('option');
        o.value = list[name]; o.innerText = name;
        o.className = "bg-[#111111] text-white";
        sel.appendChild(o);
    }

    function generate() {
        const url = sel.value; 
        const sid = document.getElementById('sessionId').value.trim();
        if(!url || !sid) {
            alert("REQUIRED: Parameter is missing!");
            return;
        }
        const finalLink = url + "?session=" + sid;
        document.getElementById('resLink').innerText = finalLink;
        document.getElementById('resWrap').classList.remove('hidden');
    }

    function copy() {
        const text = document.getElementById('resLink').innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("SYSTEM: Link Copied to Memory");
        });
    }
</script>
</body>
</html>
