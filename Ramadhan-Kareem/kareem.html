<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadhan Kareem - Center Layout</title>
    <style>
        :root {
            --font-size: 22px;
            --u-color: #ffffff; 
            --t-color: #dddddd;
            --accent-gold: #DF9E1B;
        }

        body { 
            margin: 0; padding: 0; 
            overflow: hidden; 
            background-color: transparent !important; 
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        #container {
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; 
            height: 100vh; width: 100vw;
        }

        .message-wrapper {
            position: relative;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.7s cubic-bezier(0.22, 1, 0.36, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }

        .message-wrapper.show { opacity: 1; transform: scale(1); }
        .message-wrapper.hide { opacity: 0; transform: scale(0.8) translateY(-20px); }

        /* DEKORASI MASJID - Dinaikkan agar tidak kena username */
        .masjid-bg {
            width: 500px;
            height: auto;
            margin-bottom: -10px; /* Diubah dari -40px agar masjid naik menjauhi teks */
            filter: drop-shadow(0 0 20px rgba(223, 158, 27, 0.3));
            z-index: 1;
        }

        .message-content {
            position: relative;
            z-index: 10;
            text-align: center; 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
        }

        .username {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--u-color); /* Dinamis */
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .text {
            font-size: var(--font-size); /* Dinamis */
            font-weight: 500;
            color: var(--t-color); /* Dinamis */
            margin-top: 5px;
            max-width: 600px;
            line-height: 1.4;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }

        /* LOGO RAMADAN KAREEM - Posisi dinaikkan */
        .kareem-logo {
            width: 180px;
            margin-top: -10px; /* Diubah dari 15px ke -5px agar lebih naik */
            filter: drop-shadow(0 0 10px rgba(223, 158, 27, 0.5));
            z-index: 5;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(223, 158, 27, 0.3)); }
            to { filter: drop-shadow(0 0 25px rgba(223, 158, 27, 0.6)); }
        }
        .masjid-bg, .kareem-logo {
            animation: glow 4s ease-in-out infinite alternate;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="output"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        const showtime = parseInt(urlParams.get('showtime') || '10000');

        let currentMessage = null;
        let messageTimeout = null;

        // Ambil data awal dari URL jika ada untuk inisialisasi gaya
        const root = document.documentElement;
        if(urlParams.get('ucolor')) root.style.setProperty('--u-color', '#' + urlParams.get('ucolor'));
        if(urlParams.get('tcolor')) root.style.setProperty('--t-color', '#' + urlParams.get('tcolor'));
        if(urlParams.get('font')) root.style.setProperty('--font-size', urlParams.get('font') + 'px');

        function renderPill(data) {
            hideActiveMessage(() => {
                const output = document.getElementById('output');
                const wrapper = document.createElement('div');
                wrapper.className = 'message-wrapper';

                wrapper.innerHTML = `
                    <img src="mesjid.png" class="masjid-bg" onerror="this.src='https://i.ibb.co/VWV0pY6/masjid-placeholder.png'">
                    <div class="message-content">
                        <div class="username">${data.chatname || 'Guest'}</div>
                        <div class="text">${data.chatmessage}</div>
                    </div>
                    <img src="kareem.png" class="kareem-logo" onerror="this.src='https://i.ibb.co/8Y3XQZ7/kareem-placeholder.png'">
                `;

                output.appendChild(wrapper);
                currentMessage = wrapper;
                
                setTimeout(() => wrapper.classList.add('show'), 50);

                if (showtime > 0) {
                    messageTimeout = setTimeout(() => hideActiveMessage(), showtime);
                }
            });
        }

        function hideActiveMessage(callback) {
            if (messageTimeout) clearTimeout(messageTimeout);
            if (currentMessage) {
                currentMessage.classList.add('hide');
                setTimeout(() => {
                    if (currentMessage && currentMessage.parentNode) currentMessage.parentNode.removeChild(currentMessage);
                    currentMessage = null;
                    if (callback) callback();
                }, 700);
            } else if (callback) {
                callback();
            }
        }

        // Listener Update Style dari Dashboard Atmosphere
        window.addEventListener("message", (e) => {
            const d = e.data;
            if (d.type === 'UPDATE_STYLE') {
                const root = document.documentElement;
                // Update Warna Username
                if(d.uColor) root.style.setProperty('--u-color', d.uColor);
                // Update Warna Teks Chat
                if(d.tColor) root.style.setProperty('--t-color', d.tColor);
                // Update Ukuran Font Teks Chat
                if(d.font) root.style.setProperty('--font-size', d.font + 'px');
            }
        });

        function initNinja() {
            const iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
            document.body.appendChild(iframe);

            window.addEventListener("message", (e) => {
                if (e.source !== iframe.contentWindow) return;
                const received = e.data?.dataReceived?.overlayNinja;
                if (received) {
                    const content = received.contents || received;
                    if (content && content.chatmessage) renderPill(content);
                }
            });
        }

        initNinja();
    </script>
</body>
</html>
