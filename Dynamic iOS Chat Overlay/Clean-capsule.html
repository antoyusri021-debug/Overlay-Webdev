<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Overlay - Auto Sync URL</title>
    <style>
        :root {
            --bg-color: rgba(0, 0, 0, 0.7);
            --radius: 18px;
            --font-size: 13px;
            --user-color: #ffffff;
            --text-color: #d1d1d1;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            background: transparent !important;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh; width: 100vw;
        }

        #container {
            display: flex;
            padding: 20px;
            gap: 12px;
            height: 100%;
        }

        .layout-vertical { flex-direction: column; align-items: flex-start; }
        .layout-horizontal { flex-direction: row; align-items: flex-start; }

        .notification-card {
            width: 360px;
            min-height: 70px;
            background: var(--bg-color); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius);
            padding: 12px 16px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
            box-sizing: border-box; 
            margin-bottom: 10px;
            transition: all 0.2s ease-out;
        }

        /* Animasi */
        .fade-in { animation: fadeIn 0.5s ease forwards; }
        .slide-left { animation: slideLeft 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        @keyframes slideLeft { 0% { opacity: 0; transform: translateX(-20px); } 100% { opacity: 1; transform: translateX(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .notif-header { display: flex; align-items: center; margin-bottom: 4px; }
        .app-icon-bg { width: 16px; height: 16px; background: white; border-radius: 4px; margin-right: 8px; display: flex; align-items: center; justify-content: center; }
        .app-name { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.4); text-transform: uppercase; flex-grow: 1; }
        .username { font-size: var(--font-size); font-weight: 700; color: var(--user-color); margin-bottom: 2px; }
        .message-text { font-size: var(--font-size); color: var(--text-color); line-height: 1.4; word-break: break-word; }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        
        // Ambil data awal dari URL (Biar pas di buka di tempat lain, warnanya tetep sama)
        function initFromURL() {
            const data = {
                radius: urlParams.get('radius') || 18,
                font: urlParams.get('font') || 13,
                uColor: urlParams.get('ucolor') ? '#' + urlParams.get('ucolor') : '#ffffff',
                tColor: urlParams.get('tcolor') ? '#' + urlParams.get('tcolor') : '#d1d1d1',
                bg: urlParams.get('bg') ? '#' + urlParams.get('bg') : '#000000',
                opac: urlParams.get('opac') || 0.7,
                bColor: urlParams.get('bcolor') ? '#' + urlParams.get('bcolor') : '#ffffff20'
            };
            applyStyles(data);
        }

        function applyStyles(data) {
            const root = document.documentElement;
            if(data.radius) root.style.setProperty('--radius', data.radius + 'px');
            if(data.font) root.style.setProperty('--font-size', data.font + 'px');
            if(data.uColor) root.style.setProperty('--user-color', data.uColor);
            if(data.tColor) root.style.setProperty('--text-color', data.tColor);
            
            if(data.bg) {
                const hex = data.bg.replace('#','');
                const r = parseInt(hex.substring(0,2), 16), g = parseInt(hex.substring(2,4), 16), b = parseInt(hex.substring(4,6), 16);
                root.style.setProperty('--bg-color', `rgba(${r},${g},${b},${data.opac || 0.7})`);
            }
        }

        // Listener buat Realtime di Wadah
        window.addEventListener("message", (e) => {
            if (e.data.type === 'UPDATE_STYLE') applyStyles(e.data);
            if (e.data.dataReceived?.overlayNinja) createCard(e.data.dataReceived.overlayNinja);
        });

        function createCard(data) {
            const container = document.getElementById('container');
            const card = document.createElement('div');
            card.className = `notification-card ${urlParams.get('anim') || 'fade-in'}`;
            card.innerHTML = `
                <div class="notif-header">
                    <div class="app-icon-bg"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" width="10px"></div>
                    <span class="app-name">MESSAGES</span>
                </div>
                <div class="username">${data.chatname}</div>
                <div class="message-text">${data.chatmessage}</div>
            `;
            container.appendChild(card);
            if(container.children.length > (urlParams.get('limit') || 4)) container.removeChild(container.children[0]);
        }

        // Jalankan Iframe Social Stream
        const room = urlParams.get('session') || 'TEST';
        const ifr = document.createElement("iframe");
        ifr.src = `https://vdo.socialstream.ninja/?ln&api=1&room=${room}`;
        ifr.style.display = "none";
        document.body.appendChild(ifr);

        initFromURL();
    </script>
</body>
</html>
