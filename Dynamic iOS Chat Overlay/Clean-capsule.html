<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Overlay - Stable Version</title>
    <style>
        :root {
            --bg-color: rgba(0, 0, 0, 0.7);
            --radius: 18px;
            --font-size: 13px;
            --user-color: #ffffff;
            --text-color: #d1d1d1;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            background: transparent !important;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh; width: 100vw;
        }

        #container {
            display: flex;
            padding: 20px;
            gap: 12px;
            height: 100%;
        }

        .layout-vertical { flex-direction: column; align-items: flex-start; }
        .layout-horizontal { flex-direction: row; align-items: flex-start; }

        .notification-card {
            width: 360px;
            min-height: 70px;
            background: var(--bg-color); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius);
            padding: 12px 16px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
            box-sizing: border-box; 
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        /* Animasi */
        .fade-in { animation: fadeIn 0.5s ease forwards; }
        .slide-left { animation: slideLeft 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        @keyframes slideLeft { 0% { opacity: 0; transform: translateX(-20px); } 100% { opacity: 1; transform: translateX(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .notif-header { display: flex; align-items: center; margin-bottom: 4px; }
        .app-icon-bg { width: 16px; height: 16px; background: white; border-radius: 4px; margin-right: 8px; display: flex; align-items: center; justify-content: center; }
        .app-name { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.4); text-transform: uppercase; flex-grow: 1; }
        .username { font-size: var(--font-size); font-weight: 700; color: var(--user-color); margin-bottom: 2px; }
        .message-text { font-size: var(--font-size); color: var(--text-color); line-height: 1.4; word-break: break-word; }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        
        // 1. Ambil Settingan URL atau Default
        function getParam(name, def) {
            let val = urlParams.get(name);
            return val ? (val.startsWith('#') ? val : '#' + val) : def;
        }

        function applyInitialStyles() {
            const root = document.documentElement;
            root.style.setProperty('--radius', (urlParams.get('radius') || 18) + 'px');
            root.style.setProperty('--font-size', (urlParams.get('font') || 13) + 'px');
            root.style.setProperty('--user-color', getParam('ucolor', '#ffffff'));
            root.style.setProperty('--text-color', getParam('tcolor', '#d1d1d1'));
            
            const bg = getParam('bg', '#000000');
            const opac = urlParams.get('opac') || 0.7;
            const hex = bg.replace('#','');
            const r = parseInt(hex.substring(0,2), 16), g = parseInt(hex.substring(2,4), 16), b = parseInt(hex.substring(4,6), 16);
            root.style.setProperty('--bg-color', `rgba(${r},${g},${b},${opac})`);
        }

        // 2. Listener Message (Penting!)
        window.addEventListener("message", (e) => {
            // Cek data dari Wadah Generator
            if (e.data.type === 'UPDATE_STYLE') {
                const root = document.documentElement;
                if(e.data.radius) root.style.setProperty('--radius', e.data.radius + 'px');
                if(e.data.uColor) root.style.setProperty('--user-color', e.data.uColor);
                if(e.data.bg) {
                    const hex = e.data.bg.replace('#','');
                    const r = parseInt(hex.substring(0,2), 16), g = parseInt(hex.substring(2,4), 16), b = parseInt(hex.substring(4,6), 16);
                    root.style.setProperty('--bg-color', `rgba(${r},${g},${b},${e.data.opac || 0.7})`);
                }
            }
            
            // Cek data Chat dari Social Stream
            if (e.data.dataReceived && e.data.dataReceived.overlayNinja) {
                renderChat(e.data.dataReceived.overlayNinja);
            }
        });

        function renderChat(data) {
            const container = document.getElementById('container');
            const card = document.createElement('div');
            card.className = `notification-card ${urlParams.get('anim') || 'fade-in'}`;
            card.innerHTML = `
                <div class="notif-header">
                    <div class="app-icon-bg"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" width="10px"></div>
                    <span class="app-name">MESSAGES</span>
                </div>
                <div class="username">${data.chatname}</div>
                <div class="message-text">${data.chatmessage}</div>
            `;
            container.appendChild(card);
            const limit = parseInt(urlParams.get('limit')) || 4;
            if (container.children.length > limit) container.removeChild(container.children[0]);
        }

        // 3. Panggil Iframe Social Stream
        function initSocialStream() {
            const roomID = urlParams.get('session') || 'TEST';
            const ifr = document.createElement("iframe");
            // Ditambah &api=1 biar dia ngirim data ke sini
            ifr.src = `https://vdo.socialstream.ninja/?ln&api=1&room=${roomID}&password=false&salt=vdo.ninja&label=overlay`;
            ifr.style.display = "none";
            document.body.appendChild(ifr);
        }

        applyInitialStyles();
        initSocialStream();
    </script>
</body>
</html>
