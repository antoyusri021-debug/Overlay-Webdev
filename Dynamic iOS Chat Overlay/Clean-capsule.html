<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Slim iOS Overlay - Sync Version</title>
    <style>
        /* --- SYSTEM VARIABLES (Sesuai Wadah) --- */
        :root {
            --main-radius: 18px;
            --main-font: 13px;
            --main-bg: rgba(0, 0, 0, 0.7);
            --main-opac: 0.7;
            --user-color: #ffffff;
            --chat-color: #d1d1d1;
            --border-color: rgba(255, 255, 255, 0.1);
            --border-opac: 0.1;
            --avt-radius: 4px; /* Default iOS Icon Shape */
        }

        body {
            background: transparent !important;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #container {
            display: flex;
            padding: 20px;
            gap: 12px;
        }

        .layout-vertical { flex-direction: column; align-items: flex-start; }
        .layout-horizontal { flex-direction: row; align-items: flex-start; }

        /* BOX UTAMA - SEKARANG DINAMIS */
        .notification-card {
            width: 360px;
            min-height: 70px; 
            max-width: 360px;
            background: var(--main-bg); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--main-radius);
            padding: 12px 16px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
            animation: slideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            border: 1px solid var(--border-color);
            box-sizing: border-box; 
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 10px;
            transition: all 0.3s ease; /* Biar transisi smooth pas diubah di wadah */
        }

        .notif-header {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .app-icon-bg {
            width: 16px;
            height: 16px;
            background-color: #ffffff;
            border-radius: var(--avt-radius); /* Ikut setting Avatar Geometry */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            overflow: hidden;
        }

        .app-icon { width: 10px; height: 10px; }

        .app-name {
            font-size: 9px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            flex-grow: 1;
        }

        .notif-time { font-size: 9px; color: rgba(255, 255, 255, 0.3); }

        .username {
            font-size: var(--main-font);
            font-weight: 700;
            color: var(--user-color);
            margin-bottom: 2px;
        }

        .message-text {
            font-size: var(--main-font);
            color: var(--chat-color);
            line-height: 1.4;
            word-break: break-word; 
            overflow: visible;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-20px); }
            100% { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <audio id="tts-audio" style="display:none;"></audio>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        
        // --- DATA AWAL DARI URL ---
        const ownerName = urlParams.get('name') || "Webdev Broadcast";
        const roomID = urlParams.get('session') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        let layoutMode = urlParams.get('layout') || 'vertical'; 
        let chatLimit = parseInt(urlParams.get('limit')) || 1;

        const container = document.getElementById('container');
        container.className = (layoutMode === 'horizontal') ? 'layout-horizontal' : 'layout-vertical';

        // --- FUNGSI UPDATE STYLE (SINYAL DARI WADAH) ---
        function applyStyles(data) {
            const root = document.documentElement;
            if(data.radius) root.style.setProperty('--main-radius', data.radius + 'px');
            if(data.font) root.style.setProperty('--main-font', data.font + 'px');
            if(data.bg) root.style.setProperty('--main-bg', data.bg);
            if(data.opac) root.style.setProperty('--main-opac', data.opac);
            if(data.uColor) root.style.setProperty('--user-color', data.uColor);
            if(data.tColor) root.style.setProperty('--chat-color', data.tColor);
            if(data.bColor) root.style.setProperty('--border-color', data.bColor);
            
            // Avatar Shape Mapping
            if(data.avtShape) {
                let r = "4px"; // default ios
                if(data.avtShape === 'circle') r = "50%";
                if(data.avtShape === 'squircle') r = "25%";
                if(data.avtShape === 'square') r = "0%";
                root.style.setProperty('--avt-radius', r);
            }

            // Layout Update
            if(data.layout) {
                layoutMode = data.layout;
                container.className = (data.layout === 'horizontal') ? 'layout-horizontal' : 'layout-vertical';
            }
            if(data.limit) chatLimit = parseInt(data.limit);
        }

        // Jalankan style awal dari URL jika ada
        const initialStyle = {
            radius: urlParams.get('radius'),
            font: urlParams.get('font'),
            bg: urlParams.get('bg') ? '#' + urlParams.get('bg') : null,
            uColor: urlParams.get('ucolor') ? '#' + urlParams.get('ucolor') : null,
            tColor: urlParams.get('tcolor') ? '#' + urlParams.get('tcolor') : null,
            bColor: urlParams.get('bcolor') ? '#' + urlParams.get('bcolor') : null,
            avtShape: urlParams.get('avt')
        };
        applyStyles(initialStyle);

        // --- LISTENER POSTMESSAGE (REAL-TIME SYNC) ---
        window.addEventListener('message', function(e) {
            if (e.data.type === 'UPDATE_STYLE') {
                applyStyles(e.data);
            }
        });

        // --- CORE LOGIC SOCIAL STREAM ---
        function playGoogleTTS(text) {
            const audio = document.getElementById('tts-audio');
            audio.src = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(text)}&tl=id&client=tw-ob`;
            audio.playbackRate = 1.25;
            audio.play().catch(e => console.log("OBS Interaction Required"));
        }

        function createIframe() {
            var iframe = document.createElement("iframe");
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&notmobile&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
            iframe.style.display = "none";
            document.body.appendChild(iframe);

            window.addEventListener("message", function (e) {
                if (e.source != iframe.contentWindow) return;
                if (e.data.dataReceived && e.data.dataReceived.overlayNinja) {
                    const data = e.data.dataReceived.overlayNinja;
                    if (data.chatmessage) updateMessage(data);
                }
            });
        }

        function updateMessage(data) {
            const card = document.createElement('div');
            card.className = 'notification-card';
            const tiktokIcon = "https://cdn-icons-png.flaticon.com/512/3046/3046121.png"; 

            card.innerHTML = `
                <div class="notif-header">
                    <div class="app-icon-bg"><img src="${tiktokIcon}" class="app-icon"></div>
                    <span class="app-name">MESSAGES</span>
                    <span class="notif-time">NOW</span>
                </div>
                <div class="content">
                    <div class="username">${data.chatname}</div>
                    <div class="message-text">${data.chatmessage}</div>
                </div>
            `;

            container.appendChild(card);
            playGoogleTTS(`Pesan baru untuk ${ownerName}. Dari ${data.chatname}. Pesannya adalah: ${data.chatmessage}`);

            if (container.children.length > chatLimit) container.removeChild(container.children[0]);
            if (layoutMode === 'horizontal') container.scrollLeft = container.scrollWidth;
        }

        createIframe();
    </script>
</body>
</html>
