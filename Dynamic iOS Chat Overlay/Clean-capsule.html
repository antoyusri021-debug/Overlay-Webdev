<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Slim iOS Overlay</title>
    <style>
        body {
            background: transparent !important;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #container {
            display: flex;
            padding: 20px;
            gap: 12px;
        }

        .layout-vertical { flex-direction: column; align-items: flex-start; }
        .layout-horizontal { flex-direction: row; align-items: flex-start; }

        /* BOX UTAMA - RAMPING TAPI FLEKSIBEL */
        .notification-card {
            width: 360px;
            /* Pakai min-height, jangan height tetap agar bisa memanjang */
            min-height: 70px; 
            max-width: 360px;
            background: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 18px;
            padding: 12px 16px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
            animation: slideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-sizing: border-box; 
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 10px;
        }

        .notif-header {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .app-icon-bg {
            width: 16px;
            height: 16px;
            background-color: #ffffff;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
        }

        .app-icon { width: 10px; height: 10px; }

        .app-name {
            font-size: 9px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            flex-grow: 1;
        }

        .notif-time { font-size: 9px; color: rgba(255, 255, 255, 0.3); }

        .username {
            font-size: 13px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 2px;
        }

        .message-text {
            font-size: 13px;
            color: #d1d1d1;
            line-height: 1.4;
            /* Hapus line-clamp agar semua teks muncul */
            word-break: break-word; 
            overflow: visible;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-20px); }
            100% { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <audio id="tts-audio" style="display:none;"></audio>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const ownerName = urlParams.get('name') || "Webdev Broadcast";
        const roomID = urlParams.get('session') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        const layoutMode = urlParams.get('layout') || 'vertical'; 
        const chatLimit = parseInt(urlParams.get('limit')) || 1;

        const container = document.getElementById('container');
        container.className = (layoutMode === 'horizontal') ? 'layout-horizontal' : 'layout-vertical';

        function playGoogleTTS(text) {
            const audio = document.getElementById('tts-audio');
            audio.src = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(text)}&tl=id&client=tw-ob`;
            audio.playbackRate = 1.25;
            audio.play().catch(e => console.log("Interaksi OBS diperlukan."));
        }

        function createIframe() {
            var iframe = document.createElement("iframe");
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&notmobile&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
            iframe.style.display = "none";
            document.body.appendChild(iframe);

            window.addEventListener("message", function (e) {
                if (e.source != iframe.contentWindow) return;
                if (e.data.dataReceived && e.data.dataReceived.overlayNinja) {
                    const data = e.data.dataReceived.overlayNinja;
                    if (data.chatmessage) updateMessage(data);
                }
            });
        }

        function updateMessage(data) {
            const card = document.createElement('div');
            card.className = 'notification-card';
            const tiktokIcon = "https://cdn-icons-png.flaticon.com/512/3046/3046121.png"; 

            card.innerHTML = `
                <div class="notif-header">
                    <div class="app-icon-bg"><img src="${tiktokIcon}" class="app-icon"></div>
                    <span class="app-name">MESSAGES</span>
                    <span class="notif-time">NOW</span>
                </div>
                <div class="content">
                    <div class="username">${data.chatname}</div>
                    <div class="message-text">${data.chatmessage}</div>
                </div>
            `;

            container.appendChild(card);
            playGoogleTTS(`Pesan baru untuk ${ownerName}. Dari ${data.chatname}. Pesannya adalah: ${data.chatmessage}`);

            if (container.children.length > chatLimit) container.removeChild(container.children[0]);
            if (layoutMode === 'horizontal') container.scrollLeft = container.scrollWidth;
        }

        createIframe();
    </script>
</body>
</html>
