<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Overlay - GitHub Sync</title>
    <style>
        :root {
            --radius: 22px;
            --bg-color: rgba(0, 0, 0, 0.9);
            --user-color: #ffffff;
            --msg-color: #ffffff;
            --font-size: 24px;
            --border-color: rgba(255, 255, 255, 1);
        }

        body {
            background: transparent !important;
            margin: 0;
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #container {
            display: flex;
            padding: 20px;
            gap: 12px;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Support Layout Dashboard */
        .layout-vertical { flex-direction: column; align-items: flex-start; }
        .layout-horizontal { flex-direction: row; align-items: flex-start; overflow-x: auto; }

        .notification-card {
            width: 360px;
            min-height: 70px; 
            background: var(--bg-color); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius);
            padding: 12px 16px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
            box-sizing: border-box; 
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            margin-bottom: 10px;
            animation: slideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .notif-header { display: flex; align-items: center; margin-bottom: 6px; }

        .app-icon-bg {
            width: 20px; height: 20px; background: #fff;
            margin-right: 8px; display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        
        /* Support Avatar Shape Dashboard */
        .shape-circle { border-radius: 50%; }
        .shape-squircle { border-radius: 35%; }
        .shape-square { border-radius: 4px; }

        .app-icon { width: 100%; height: 100%; object-fit: cover; }
        .app-name { font-size: 9px; font-weight: 800; color: rgba(255, 255, 255, 0.5); text-transform: uppercase; flex-grow: 1; }
        .notif-time { font-size: 9px; color: rgba(255, 255, 255, 0.3); }

        .username {
            font-size: calc(var(--font-size) - 2px);
            font-weight: 800; color: var(--user-color); margin-bottom: 2px;
        }

        .message-text { font-size: var(--font-size); color: var(--msg-color); line-height: 1.4; word-break: break-word; }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(15px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        #container::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        
        // Initial Settings dari URL
        let settings = {
            session: urlParams.get('session') || 'ROOT',
            limit: parseInt(urlParams.get('limit')) || 10,
            layout: urlParams.get('layout') || 'vertical',
            avt: urlParams.get('avt') || 'circle',
            showtime: parseInt(urlParams.get('showtime')) || 0
        };

        const container = document.getElementById('container');
        container.className = `layout-${settings.layout}`;

        // FUNGSI UTAMA: Menerima Update dari Dashboard (Wadah) lo
        window.addEventListener("message", function(e) {
            if (e.data.type === 'UPDATE_STYLE') {
                const d = e.data;
                const root = document.documentElement;
                
                // Sinkron Radius & Font
                if(d.radius) root.style.setProperty('--radius', d.radius + 'px');
                if(d.font) root.style.setProperty('--font-size', d.font + 'px');
                
                // Sinkron Warna User & Pesan
                if(d.uColor) root.style.setProperty('--user-color', d.uColor);
                if(d.tColor) root.style.setProperty('--msg-color', d.tColor);
                
                // Sinkron Border
                if(d.bColor) {
                    const bo = d.bOpac || 1;
                    root.style.setProperty('--border-color', d.bColor + Math.round(bo * 255).toString(16).padStart(2, '0'));
                }

                // Sinkron Background Atmosphere
                if(d.mode === 'gradient') {
                    root.style.setProperty('--bg-color', `linear-gradient(135deg, ${d.g1}, ${d.g2})`);
                } else {
                    const op = d.opac || 0.9;
                    root.style.setProperty('--bg-color', d.bg + Math.round(op * 255).toString(16).padStart(2, '0'));
                }

                // Sinkron Variabel Logika
                if(d.avtShape) settings.avt = d.avtShape;
                if(d.limit) settings.limit = parseInt(d.limit);
                if(d.layout) {
                    settings.layout = d.layout;
                    container.className = `layout-${d.layout}`;
                }
            }
        });

        function createIframe() {
            var iframe = document.createElement("iframe");
            iframe.src = `https://vdo.socialstream.ninja/?ln&notmobile&salt=vdo.ninja&label=overlay&exclude=${settings.session}&scene&novideo&noaudio&cleanoutput&room=${settings.session}`;
            iframe.style.display = "none";
            document.body.appendChild(iframe);

            window.addEventListener("message", function (e) {
                if (e.source != iframe.contentWindow) return;
                if (e.data.dataReceived && e.data.dataReceived.overlayNinja) {
                    const data = e.data.dataReceived.overlayNinja;
                    if (data.chatmessage) updateMessage(data);
                }
            });
        }

        function updateMessage(data) {
            const card = document.createElement('div');
            card.className = 'notification-card';
            const avatarUrl = data.chatimg || "https://cdn-icons-png.flaticon.com/512/3046/3046121.png";

            card.innerHTML = `
                <div class="notif-header">
                    <div class="app-icon-bg shape-${settings.avt}">
                        <img src="${avatarUrl}" class="app-icon">
                    </div>
                    <span class="app-name">MESSAGES</span>
                    <span class="notif-time">NOW</span>
                </div>
                <div class="content">
                    <div class="username">${data.chatname}</div>
                    <div class="message-text">${data.chatmessage}</div>
                </div>
            `;

            container.appendChild(card);

            // Logic Limit Chat
            while (container.children.length > settings.limit) {
                container.removeChild(container.children[0]);
            }

            // Logic Hide Timer
            if (settings.showtime > 0) {
                setTimeout(() => {
                    card.style.opacity = '0';
                    card.style.transition = '0.4s';
                    setTimeout(() => card.remove(), 400);
                }, settings.showtime);
            }

            if (settings.layout === 'horizontal') container.scrollLeft = container.scrollWidth;
        }

        createIframe();
    </script>
</body>
</html>
