<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean First Chat Overlay</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap');

        body { 
            background: transparent; 
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: flex-start; 
            align-items: center;     
            padding-left: 40px;
            font-family: 'Poppins', sans-serif;
        }

        .welcome-content {
            display: flex;
            align-items: center;
            opacity: 0;
            transform: translateY(30px); /* Muncul dari bawah sedikit */
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .welcome-content.show {
            opacity: 1;
            transform: translateY(0);
        }

        .meong-avatar {
            width: 280px; 
            height: 280px;
            object-fit: contain;
            /* Shadow supaya gambar kucingnya tetap "pop out" tanpa box */
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
            z-index: 2;
        }

        .text-content {
            display: flex;
            flex-direction: column;
            margin-left: -15px; 
            z-index: 1;
        }

        .user-name {
            color: #ffffff;
            font-size: 45px; /* Lebih besar karena tidak ada box */
            font-weight: 800;
            margin: 0;
            text-transform: capitalize;
            /* Stroke/Garis pinggir teks agar terbaca di background terang */
            text-shadow: 3px 3px 0px #000, 
                         -1px -1px 0px #000,  
                          1px -1px 0px #000,
                         -1px  1px 0px #000,
                          1px  1px 0px #000;
            line-height: 1;
        }

        .welcome-text {
            color: #FFD700; /* Warna kuning emas */
            font-size: 26px;
            font-weight: 400;
            margin-top: 5px;
            text-transform: lowercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,1);
        }
    </style>
</head>
<body>

    <div id="output"></div>
    <audio id="swoosh-sound" preload="auto"></audio>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const sessionID = urlParams.get('session') || urlParams.get('room') || 'TESTROOM';
        const password = urlParams.get('password') || "false";

        const soundFile = "swoosh.mp3"; 
        const catFile = "meong.png"; 

        let chatQueue = [];
        let isShowing = false;
        const hasGreeted = new Set();

        function playSwoosh() {
            const audio = document.getElementById('swoosh-sound');
            audio.src = soundFile;
            audio.volume = 0.6;
            audio.play().catch(e => console.log("Interaksi OBS diperlukan"));
        }

        function connectToNinja() {
            const iframe = document.createElement("iframe");
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&notmobile&salt=vdo.ninja&label=overlay&exclude=${sessionID}&scene&novideo&noaudio&cleanoutput&chat=1&room=${sessionID}`;
            iframe.style.display = "none";
            document.body.appendChild(iframe);

            window.addEventListener("message", function (e) {
                if (e.source != iframe.contentWindow) return;
                if (e.data && e.data.dataReceived && e.data.dataReceived.overlayNinja) {
                    let res = e.data.dataReceived.overlayNinja;
                    let name = res.chatname || res.chatname_clean;
                    
                    if (name && !hasGreeted.has(name.toLowerCase())) {
                        if (name.toLowerCase() !== "vdo.ninja") {
                            hasGreeted.add(name.toLowerCase());
                            chatQueue.push(name);
                            if (!isShowing) processQueue();
                        }
                    }
                }
            });
        }

        function processQueue() {
            if (isShowing || chatQueue.length === 0) return;
            isShowing = true;
            render(chatQueue.shift());
        }

        function render(userName) {
            const output = document.getElementById('output');
            output.innerHTML = `
                <div class="welcome-content">
                    <img src="${catFile}" class="meong-avatar">
                    <div class="text-content">
                        <div class="user-name">${userName}</div>
                        <div class="welcome-text">welcome</div>
                    </div>
                </div>
            `;
            
            const content = document.querySelector('.welcome-content');
            playSwoosh();
            
            setTimeout(() => { if(content) content.classList.add('show'); }, 100);

            // Tampil 5 detik lalu hilang
            setTimeout(() => {
                if(content) {
                    content.style.opacity = "0";
                    content.style.transform = "scale(0.8)"; /* Efek mengecil saat hilang */
                    content.style.transition = "all 0.4s ease-in";
                }
                setTimeout(() => {
                    output.innerHTML = '';
                    isShowing = false;
                    processQueue();
                }, 500);
            }, 5000); 
        }

        window.onload = connectToNinja;
    </script>
</body>
</html>
