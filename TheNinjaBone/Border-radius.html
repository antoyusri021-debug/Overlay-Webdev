<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Bone - Fixed 3 Lines</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: transparent;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #container {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- ANIMASI --- */
        .message-wrapper {
            opacity: 0;
            transform: scale(0.8) translateY(30px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .message-wrapper.show {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .message-wrapper.hide {
            opacity: 0;
            transform: scale(0.9) translateY(-20px);
        }

        /* --- DESIGN BOX FIXED --- */
        .message-box {
            display: flex;
            flex-direction: row;
            align-items: center;
            background: #F5F2EB;
            padding: 12px 20px;
            border-radius: 20px 20px 5px 20px;
            border: 2.5px solid #333;
            box-shadow: 6px 6px 0px rgba(0,0,0,0.15);
            width: 450px;
            height: 110px; /* TINGGI FIXED */
            position: relative;
        }

        /* EKOR BUBBLE */
        .message-box::after {
            content: '';
            position: absolute;
            bottom: -12px;
            right: 25px;
            border-left: 15px solid transparent;
            border-top: 15px solid #333;
            z-index: -1;
        }

        .text-area {
            flex-grow: 1;
            text-align: left;
            padding-right: 15px;
            overflow: hidden; /* Biar teks gak tumpah */
        }

        .username {
            display: block;
            font-weight: 800;
            font-size: 12px;
            color: #d63031; /* Warna merah gelap biar kontras */
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        /* LOGIKA 3 BARIS TEKS */
        .chat-text {
            font-weight: 700;
            font-size: 16px;
            color: #1a1a1a;
            line-height: 1.3;
            /* Clamp ke 3 baris */
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2.5px solid #333;
            background: #fff;
            object-fit: cover;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="output"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        const timerDur = parseInt(urlParams.get('timer')) || 15000;

        let currentMessage = null;
        let hideTimeout = null;

        function createIframe() {
            const iframe = document.createElement("iframe");
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&notmobile&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
            iframe.style.display = "none";
            document.body.appendChild(iframe);

            window.addEventListener("message", (e) => {
                if (e.source != iframe.contentWindow) return;
                if (e.data.dataReceived && e.data.dataReceived.overlayNinja) {
                    const data = e.data.dataReceived.overlayNinja;
                    if (data && data.chatmessage) renderChat(data);
                }
            });
        }

        function renderChat(data) {
            const output = document.getElementById('output');
            if (hideTimeout) clearTimeout(hideTimeout);

            if (currentMessage) {
                currentMessage.classList.add('hide');
                setTimeout(() => { output.innerHTML = ''; generateNew(data); }, 450);
            } else {
                generateNew(data);
            }
        }

        function generateNew(data) {
            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';
            const img = data.chatimg || `https://api.dicebear.com/7.x/initials/svg?seed=${data.chatname}`;

            wrapper.innerHTML = `
                <div class="message-box">
                    <div class="text-area">
                        <span class="username">${data.chatname}</span>
                        <div class="chat-text">${data.chatmessage}</div>
                    </div>
                    <img src="${img}" class="avatar" onerror="this.src='https://api.dicebear.com/7.x/initials/svg?seed=User'">
                </div>`;

            document.getElementById('output').appendChild(wrapper);
            currentMessage = wrapper;
            setTimeout(() => wrapper.classList.add('show'), 50);

            if (timerDur > 0) {
                hideTimeout = setTimeout(() => {
                    wrapper.classList.add('hide');
                    setTimeout(() => { if(wrapper.parentNode) wrapper.remove(); currentMessage = null; }, 450);
                }, timerDur);
            }
        }

        createIframe();
    </script>
</body>
</html>
