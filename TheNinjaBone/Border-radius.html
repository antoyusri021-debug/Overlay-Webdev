<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Bone - Ultimate Sync</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Variable Default */
            --radius: 20px;
            --font-size: 16px;
            --u-color: #d63031;
            --t-color: #1a1a1a;
            --bg-color: #F5F2EB;
            --border-color: #333333;
            --avt-radius: 50%;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: transparent;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #container {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- DYNAMIC ANIMATIONS --- */
        .message-wrapper {
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            will-change: transform, opacity;
        }

        /* Tipe Animasi Masuk */
        .fade-in { transform: scale(0.9); }
        .slide-left { transform: translateX(-100px); }
        .slide-up { transform: translateY(100px); }
        .bounce { transform: scale(0); }

        .message-wrapper.show { opacity: 1; transform: scale(1) translate(0,0); }
        
        .message-wrapper.bounce.show {
            animation: bouncePop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes bouncePop {
            0% { transform: scale(0); }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .message-wrapper.hide {
            opacity: 0;
            transform: scale(0.8) translateY(-20px);
            filter: blur(8px);
        }

        /* --- BOX DESIGN (BONE STYLE) --- */
        .message-box {
            display: flex;
            flex-direction: row;
            align-items: center;
            background: var(--bg-color);
            padding: 12px 20px;
            border-radius: var(--radius);
            border: 3px solid var(--border-color); /* Garis tebal khas Bone */
            box-shadow: 8px 8px 0px rgba(0,0,0,0.15); /* Shadow kaku retro */
            width: 450px;
            height: 115px; 
            position: relative;
        }

        /* Ekor Bubble - Mengikuti warna border */
        .message-box::after {
            content: '';
            position: absolute;
            bottom: -15px;
            right: 30px;
            border-left: 18px solid transparent;
            border-top: 18px solid var(--border-color);
            z-index: -1;
        }

        .text-area {
            flex-grow: 1;
            text-align: left;
            padding-right: 15px;
            overflow: hidden;
        }

        .username {
            display: block;
            font-weight: 800;
            font-size: 12px;
            color: var(--u-color);
            text-transform: uppercase;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }

        .chat-text {
            font-weight: 700;
            font-size: var(--font-size);
            color: var(--t-color);
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .avatar {
            width: 65px;
            height: 65px;
            border-radius: var(--avt-radius);
            border: 3px solid var(--border-color);
            background: #fff;
            object-fit: cover;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="output"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        const timerDur = parseInt(urlParams.get('timer')) || 15000;

        let currentMessage = null;
        let hideTimeout = null;
        let currentAnim = urlParams.get('anim') || 'fade-in';

        // 1. Helper: Hex to RGBA
        function hexToRgba(hex, alpha) {
            hex = hex.replace('#', '');
            if (hex.length === 3) hex = hex.split('').map(s => s + s).join('');
            let r = parseInt(hex.substring(0, 2), 16);
            let g = parseInt(hex.substring(2, 4), 16);
            let b = parseInt(hex.substring(4, 6), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        // 2. Helper: Avatar Radius
        function getAvtRadius(shape) {
            if (shape === 'circle') return '50%';
            if (shape === 'squircle') return '25%';
            return '0%'; 
        }

        // 3. Update CSS Variables
        function updateStyles(data) {
            const root = document.documentElement.style;
            
            // Background Sync
            if (data.mode === 'gradient') {
                root.setProperty('--bg-color', `linear-gradient(135deg, ${data.g1}, ${data.g2})`);
            } else {
                root.setProperty('--bg-color', hexToRgba(data.bg || '#F5F2EB', data.opac || 1));
            }

            root.setProperty('--border-color', hexToRgba(data.bColor || '#333333', data.bOpac || 1));
            root.setProperty('--u-color', data.uColor || '#d63031');
            root.setProperty('--t-color', data.tColor || '#1a1a1a');
            root.setProperty('--radius', (data.radius || 20) + 'px');
            root.setProperty('--font-size', (data.font || 16) + 'px');
            root.setProperty('--avt-radius', getAvtRadius(data.avtShape));
            
            if (data.anim) currentAnim = data.anim;
        }

        // 4. URL Parameter Sync (Initial Load)
        function applyUrlSettings() {
            const settings = {
                bg: '#' + (urlParams.get('bg') || 'F5F2EB'),
                opac: urlParams.get('opac') || 1,
                bColor: '#' + (urlParams.get('bcolor') || '333333'),
                bOpac: urlParams.get('bopac') || 1,
                uColor: '#' + (urlParams.get('ucolor') || 'd63031'),
                tColor: '#' + (urlParams.get('tcolor') || '1a1a1a'),
                radius: urlParams.get('radius') || 20,
                font: urlParams.get('font') || 16,
                avtShape: urlParams.get('avt') || 'circle',
                anim: urlParams.get('anim') || 'fade-in'
            };
            updateStyles(settings);
        }

        // 5. Real-time Listener
        window.addEventListener("message", (e) => {
            if (e.data.type === 'UPDATE_STYLE') {
                updateStyles(e.data);
            }
        });

        // 6. Main Logic Ninja
        function createIframe() {
            const iframe = document.createElement("iframe");
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&notmobile&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
            iframe.style.display = "none";
            document.body.appendChild(iframe);

            window.addEventListener("message", (e) => {
                if (e.source != iframe.contentWindow) return;
                if (e.data.dataReceived && e.data.dataReceived.overlayNinja) {
                    const data = e.data.dataReceived.overlayNinja;
                    if (data && data.chatmessage) renderChat(data);
                }
            });
        }

        function renderChat(data) {
            const output = document.getElementById('output');
            if (hideTimeout) clearTimeout(hideTimeout);

            if (currentMessage) {
                currentMessage.classList.add('hide');
                setTimeout(() => { output.innerHTML = ''; generateNew(data); }, 450);
            } else {
                generateNew(data);
            }
        }

        function generateNew(data) {
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${currentAnim}`;
            
            // Auto-initials Avatar
            const img = data.chatimg || `https://api.dicebear.com/7.x/initials/svg?seed=${encodeURIComponent(data.chatname)}&backgroundColor=d63031,000000&bold=true`;

            wrapper.innerHTML = `
                <div class="message-box">
                    <div class="text-area">
                        <span class="username">${data.chatname}</span>
                        <div class="chat-text">${data.chatmessage}</div>
                    </div>
                    <img src="${img}" class="avatar" onerror="this.src='https://api.dicebear.com/7.x/initials/svg?seed=User'">
                </div>`;

            document.getElementById('output').appendChild(wrapper);
            currentMessage = wrapper;
            setTimeout(() => wrapper.classList.add('show'), 50);

            if (timerDur > 0) {
                hideTimeout = setTimeout(() => {
                    wrapper.classList.add('hide');
                    setTimeout(() => { if(wrapper.parentNode) wrapper.remove(); currentMessage = null; }, 500);
                }, timerDur);
            }
        }

        // Init
        applyUrlSettings();
        createIframe();
    </script>
</body>
</html>
