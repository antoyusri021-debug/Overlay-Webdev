<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme: The Ninja Bone - Updated</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #container {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- ANIMASI POP & SLIDE --- */
        .message-wrapper {
            opacity: 0;
            transform: scale(0.7) translateY(40px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .message-wrapper.show {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        /* --- DESIGN BOX (THE NINJA BONE) --- */
        .message-box {
            display: flex;
            flex-direction: row;
            align-items: center;
            background: #F5F2EB; /* Warna Krem Tulang */
            padding: 15px 25px;
            border-radius: 20px 20px 5px 20px;
            border: 2px solid #333333;
            box-shadow: 6px 6px 0px rgba(0,0,0,0.1);
            width: 460px;
            position: relative;
        }

        /* EKOR BUBBLE */
        .message-box::after {
            content: '';
            position: absolute;
            bottom: -12px;
            right: 25px;
            border-left: 15px solid transparent;
            border-top: 15px solid #333333; /* Warna Border */
            z-index: -1;
        }

        /* AREA TEKS */
        .text-area {
            flex-grow: 1;
            text-align: left;
            padding-right: 20px;
        }

        .username {
            display: block;
            font-weight: 800;
            font-size: 13px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 3px;
        }

        .chat-text {
            font-weight: 700;
            font-size: 17px;
            color: #1a1a1a;
            line-height: 1.3;
            word-break: break-word;
        }

        /* AVATAR KANAN */
        .avatar {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: 3px solid #333;
            background: #fff;
            object-fit: cover;
            flex-shrink: 0;
        }

        /* EXIT ANIMATION */
        .message-wrapper.hide {
            opacity: 0;
            transform: scale(0.9) translateY(-20px);
            transition: all 0.4s ease-in;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="output"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || urlParams.get('room') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        const showDuration = parseInt(urlParams.get('timer')) || 15000; // Default 15 detik

        let currentMessage = null;
        let hideTimeout = null;

        function createIframe() {
            const iframe = document.createElement("iframe");
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&notmobile&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
            iframe.style.display = "none";
            document.body.appendChild(iframe);

            window.addEventListener("message", function (e) {
                if (e.source != iframe.contentWindow) return;
                if ("dataReceived" in e.data && "overlayNinja" in e.data.dataReceived) {
                    const data = e.data.dataReceived.overlayNinja;
                    if (data && !data.response && data.chatmessage) {
                        renderChat(data);
                    }
                }
            });
        }

        function renderChat(data) {
            const output = document.getElementById('output');
            
            // Bersihkan timer lama jika ada chat baru masuk
            if (hideTimeout) clearTimeout(hideTimeout);

            if (currentMessage) {
                currentMessage.classList.add('hide');
                setTimeout(() => { 
                    output.innerHTML = ''; 
                    generateNew(data); 
                }, 450);
            } else {
                generateNew(data);
            }
        }

        function generateNew(data) {
            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';
            const img = data.chatimg || `https://api.dicebear.com/7.x/initials/svg?seed=${data.chatname}`;

            wrapper.innerHTML = `
                <div class="message-box">
                    <div class="text-area">
                        <span class="username">${data.chatname}</span>
                        <div class="chat-text">${data.chatmessage}</div>
                    </div>
                    <img src="${img}" class="avatar" onerror="this.src='https://api.dicebear.com/7.x/initials/svg?seed=User'">
                </div>`;

            document.getElementById('output').appendChild(wrapper);
            currentMessage = wrapper;

            // Trigger animasi muncul
            setTimeout(() => wrapper.classList.add('show'), 50);

            // Auto-hide timer
            if (showDuration > 0) {
                hideTimeout = setTimeout(() => {
                    wrapper.classList.add('hide');
                    setTimeout(() => {
                        if (wrapper.parentNode) wrapper.parentNode.removeChild(wrapper);
                        if (currentMessage === wrapper) currentMessage = null;
                    }, 450);
                }, showDuration);
            }
        }

        createIframe();
    </script>
</body>
</html>
