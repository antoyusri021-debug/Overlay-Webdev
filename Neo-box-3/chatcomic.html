<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webdev Costum - Fixed Dark Card + Timer</title>
    <link rel="icon" href="../../favicon.ico" />
    <link rel="preload" href="../../thirdparty/NotoColorEmoji.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
@font-face {
    font-family: NotoColorEmojiLimited;
    unicode-range: U+1F1E6-1F1FF;
    src: url(../../thirdparty/NotoColorEmoji.ttf);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', 'Segoe UI', Roboto, Arial, 'NotoColorEmojiLimited', sans-serif;
    background: transparent;
    overflow: hidden;
    width: 100vw;
    height: 100vh;
    -webkit-font-smoothing: antialiased;
}

#container {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
}

/* ==========================
   ANIMASI MASUK & KELUAR
========================== */
.message-wrapper {
    opacity: 0;
    transform: scale(0.85);
    transition: all .45s cubic-bezier(.22,1,.36,1);
}

.message-wrapper.show {
    opacity: 1;
    transform: scale(1);
    filter: drop-shadow(0 12px 30px rgba(0,0,0,.5));
}

.message-wrapper.hide {
    opacity: 0;
    transform: scale(0.8) translateY(20px);
}

/* ==========================
   MESSAGE CARD (FIXED DARK)
========================== */
.message {
    width: 260px;
    height: 320px; /* TINGGI PATEN */
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative; 

    background: rgba(15, 15, 15, 0.9); /* HITAM PREMIUM */
    backdrop-filter: blur(14px);
    border-radius: 20px;
    border: 1.5px solid rgba(255,255,255,0.2);
}

/* AVATAR FIXED */
.avatar {
    width: 100%;
    height: 210px; /* KUNCI TINGGI FOTO */
    object-fit: cover;
    display: block;
}

/* Icon TikTok */
.message::after {
    content: "";
    position: absolute;
    top: 10px;
    right: 10px;
    width: 35px;
    height: 35px;
    background-image: url('tiktok.png'); 
    background-size: contain;
    background-repeat: no-repeat;
    z-index: 30;
    filter: drop-shadow(0 2px 5px rgba(0,0,0,0.6));
}

/* USERNAME */
.username {
    position: absolute;
    left: 10px;
    top: 175px; 
    font-size: 13px;
    font-weight: 700;
    color: #fff;
    padding: 4px 10px;
    border-radius: 8px;
    background: rgba(50, 50, 50, 0.7);
    backdrop-filter: blur(8px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    z-index: 20;
    white-space: nowrap;
    max-width: 85%;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* CONTENT CHAT */
.message-content {
    padding: 10px 12px;
    flex-grow: 1;
    display: flex;
    align-items: center; 
    justify-content: center;
    position: relative;
}

.text {
    font-size: 15px;
    font-weight: 600;
    line-height: 1.3;
    color: #ffffff;
    text-align: center;
    word-break: break-word;
    
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.badges, .source-icon, .physics-bg, .particle, .header {
    display: none !important;
}
    </style>
</head>
<body>
    <div id="container">
        <div id="output"></div>
    </div>

    <script src="../../tts.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || urlParams.get('room') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        
        // Timer Auto-Hide (Default 10 detik)
        const showDuration = parseInt(urlParams.get('timer')) || 10000; 

        let currentMessage = null;
        let hideTimeout = null;

        function createIframe() {
            var iframe = document.createElement("iframe");
            iframe.src = "https://vdo.socialstream.ninja/?ln&password=" + password + "&notmobile&salt=vdo.ninja&label=overlay&exclude=" + roomID + "&scene&novideo&noaudio&cleanoutput&room=" + roomID;
            iframe.style.width = "0px"; iframe.style.height = "0px"; iframe.style.position = "fixed";
            document.body.appendChild(iframe);

            window.addEventListener("message", function (e) {
                if (e.source != iframe.contentWindow) return;
                if (e.data.dataReceived && e.data.dataReceived.overlayNinja) {
                    processData({ contents: e.data.dataReceived.overlayNinja });
                }
            });
        }

        function processData(data) {
            if (!data || data.contents === false) { hideMessage(); return; }
            if (data.contents) showMessage(data.contents);
        }

        function showMessage(content) {
            if (!content.chatmessage && !content.chatname) return;

            if (hideTimeout) clearTimeout(hideTimeout);

            hideMessage(() => {
                const wrapper = document.createElement('div');
                wrapper.className = 'message-wrapper';
                
                const photo = content.chatimg || '../../sources/images/unknown.png';

                wrapper.innerHTML = `
                    <div class="message">
                        <img src="${photo}" class="avatar" onerror="this.src='../../sources/images/unknown.png'">
                        <div class="username">${content.chatname}</div>
                        <div class="message-content">
                            <div class="text">${content.chatmessage}</div>
                        </div>
                    </div>`;
                
                const output = document.getElementById('output');
                output.innerHTML = '';
                output.appendChild(wrapper);

                requestAnimationFrame(() => { wrapper.classList.add('show'); });
                currentMessage = wrapper;

                if (showDuration > 0) {
                    hideTimeout = setTimeout(() => {
                        hideMessage();
                    }, showDuration);
                }

                if (window.initTTS && urlParams.has('tts')) {
                    const ttsText = content.chatmessage ? content.chatmessage.replace(/<[^>]*>/g, '') : '';
                    if (ttsText) window.speak(content.chatname + ' says ' + ttsText);
                }
            });
        }

        function hideMessage(callback) {
            if (currentMessage) {
                currentMessage.classList.remove('show');
                currentMessage.classList.add('hide'); 
                setTimeout(() => {
                    if (currentMessage && currentMessage.parentNode) {
                        currentMessage.parentNode.removeChild(currentMessage);
                    }
                    currentMessage = null;
                    if (callback) callback();
                }, 450);
            } else if (callback) {
                callback();
            }
        }

        createIframe();
    </script>
</body>
</html>
