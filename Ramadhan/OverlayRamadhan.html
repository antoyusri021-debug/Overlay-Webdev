<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadhan Premium - Ultimate Sync Edition</title>
    <style>
        :root {
            /* Syncable Variables */
            --radius: 65px; 
            --font-size: 20px;
            --bg-base: #ffffff;
            --u-color: #000000;
            --t-color: #444444;
            --b-color: #000000;
            --b-opac: 1;
            --bg-opac: 1;
            --avt-radius: 50%;
        }

        body { 
            margin: 0; padding: 0; 
            overflow: hidden; 
            background-color: transparent !important; 
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        #container {
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            height: 100vh; 
            width: 100vw;
            overflow: visible; 
        }

        .message-wrapper {
            position: relative;
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            display: flex;
            align-items: center;
            width: 900px;
            height: 350px;
            margin: 0 auto;
        }

        /* SYNC ANIMATION CLASSES */
        .message-wrapper.show { opacity: 1; transform: translateY(0); }
        .message-wrapper.hide { opacity: 0; transform: scale(0.9) translateY(-20px); }

        /* BUBBLE CHAT - DYNAMIC STYLE */
        .message-box {
            position: absolute;
            left: 50px;
            background: var(--bg-base);
            width: 780px;
            height: 125px;
            border-radius: var(--radius);
            border: 4px solid var(--b-color);
            border-color: rgba(0,0,0, var(--b-opac)); /* Sync Border Opacity */
            box-shadow: 0 15px 45px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 130px 0 180px; 
            z-index: 10;
            box-sizing: border-box;
            transition: all 0.3s ease; /* Biar smooth pas ganti radius/warna */
        }

        /* BULAN & MASJID */
        .dekor-bulan {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 280px;
            z-index: 30;
            pointer-events: none;
        }

        /* AVATAR RING - SYNC SHAPE */
        .avatar-container {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 105px;
            height: 105px;
            background: white;
            border: 4px solid var(--b-color);
            border-radius: var(--avt-radius); /* SYNCED: Circle, Squircle, Square */
            overflow: hidden;
            z-index: 35;
            transition: border-radius 0.4s ease;
        }
        .avatar { width: 100%; height: 100%; object-fit: cover; }

        /* LAMPU GANTUNG */
        .lampu-row {
            position: absolute;
            top: 250px;
            left: 420px;
            display: flex;
            gap: 25px;
            z-index: 40;
        }

        .lampu-item {
            width: 45px;
            height: auto;
            transform-origin: top center;
            animation: swing 3s ease-in-out infinite alternate;
        }

        @keyframes swing {
            from { transform: rotate(-5deg); }
            to { transform: rotate(5deg); }
        }

        /* TEXT STYLING - SYNC COLORS & FONT */
        .message-content {
            display: flex;
            flex-direction: column;
            width: 100%;
            overflow: hidden;
        }

        .username {
            font-size: 26px;
            font-weight: 900;
            color: var(--u-color);
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .text {
            font-size: var(--font-size);
            font-weight: 600;
            color: var(--t-color);
            margin-top: 2px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis; 
            line-height: 1.2;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="output"></div>
    </div>

    <script>
        // 1. URL PARAMETERS LOADER
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || 'TESTROOM';
        const showtime = parseInt(urlParams.get('showtime') || '10000');
        const password = urlParams.get('password') || "false";

        let currentMessage = null;
        let messageTimeout = null;

        const lampuBase64 = `data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iI0RGOUUxQiIgZD0iTTEyIDJMMTAgNGg0bC0yLTJ6bTAgMnMtNCA0LTQgOWMwIDUuNSAzIDcgNCA3czQtMS41IDQtN2MwLTUtNC05LTQtOXptMCAxNWMtMS43IDAtMy0xLjMtMy0zcyAxLjMtMyAzLTMgMyAxLjMgMyAzLTEuMyAzLTMgM3oiLz48L3N2Zz4=`;

        // 2. ULTIMATE SYNC - POSTMESSAGE LISTENER
        window.addEventListener("message", (e) => {
            const d = e.data;
            if (d.type === 'UPDATE_STYLE') {
                const root = document.documentElement;
                if(d.radius) root.style.setProperty('--radius', d.radius + 'px');
                if(d.font) root.style.setProperty('--font-size', d.font + 'px');
                if(d.uColor) root.style.setProperty('--u-color', d.uColor);
                if(d.tColor) root.style.setProperty('--t-color', d.tColor);
                if(d.bColor) root.style.setProperty('--b-color', d.bColor);
                if(d.bOpac) root.style.setProperty('--b-opac', d.bOpac);
                
                // Handle Solid vs Gradient
                if(d.mode === 'gradient') {
                    root.style.setProperty('--bg-base', `linear-gradient(90deg, ${d.g1}, ${d.g2})`);
                } else {
                    // Convert Hex to RGBA for Opacity
                    const hex = d.bg.replace('#','');
                    const r = parseInt(hex.substring(0,2), 16);
                    const g = parseInt(hex.substring(2,4), 16);
                    const b = parseInt(hex.substring(4,6), 16);
                    root.style.setProperty('--bg-base', `rgba(${r},${g},${b}, ${d.opac})`);
                }

                // Handle Avatar Shape
                if(d.avtShape === 'circle') root.style.setProperty('--avt-radius', '50%');
                if(d.avtShape === 'squircle') root.style.setProperty('--avt-radius', '25%');
                if(d.avtShape === 'square') root.style.setProperty('--avt-radius', '10px');
            }
        });

        function renderPill(data) {
            hideActiveMessage(() => {
                const output = document.getElementById('output');
                const wrapper = document.createElement('div');
                wrapper.className = 'message-wrapper';

                const avatarSrc = data.chatimg || 'https://api.dicebear.com/7.x/initials/svg?seed=' + data.chatname;

                wrapper.innerHTML = `
                    <img src="bulan.png" class="dekor-bulan" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2633/2633912.png'">
                    <div class="message-box">
                        <div class="message-content">
                            <div class="username">${data.chatname || 'Guest'}</div>
                            <div class="text">${data.chatmessage}</div>
                        </div>
                        <div class="avatar-container">
                            <img class="avatar" src="${avatarSrc}">
                        </div>
                    </div>
                    <div class="lampu-row">
                        <img src="${lampuBase64}" class="lampu-item">
                        <img src="${lampuBase64}" class="lampu-item" style="margin-top: 25px; width: 35px;">
                        <img src="${lampuBase64}" class="lampu-item" style="margin-top: 10px;">
                        <img src="${lampuBase64}" class="lampu-item" style="margin-top: 45px; width: 30px;">
                        <img src="${lampuBase64}" class="lampu-item">
                    </div>
                `;

                output.appendChild(wrapper);
                currentMessage = wrapper;
                setTimeout(() => wrapper.classList.add('show'), 50);

                if (showtime > 0) {
                    messageTimeout = setTimeout(() => hideActiveMessage(), showtime);
                }
            });
        }

        function hideActiveMessage(callback) {
            if (messageTimeout) clearTimeout(messageTimeout);
            if (currentMessage) {
                currentMessage.classList.add('hide');
                setTimeout(() => {
                    if (currentMessage && currentMessage.parentNode) currentMessage.parentNode.removeChild(currentMessage);
                    currentMessage = null;
                    if (callback) callback();
                }, 600);
            } else if (callback) {
                callback();
            }
        }

        function initNinja() {
            const iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
            document.body.appendChild(iframe);

            window.addEventListener("message", (e) => {
                if (e.source !== iframe.contentWindow) return;
                const received = e.data?.dataReceived?.overlayNinja;
                if (received) {
                    const content = received.contents || received;
                    if (content && content.chatmessage) renderPill(content);
                }
            });
        }

        initNinja();
    </script>
</body>
</html>
