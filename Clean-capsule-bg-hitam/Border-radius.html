<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Message - TikTok Style Sync V3.3</title>
    <style>
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            background-color: transparent; 
            font-family: 'Arial', sans-serif;
        }

        #container {
            display: flex; flex-direction: column; justify-content: center;
            height: 100vh; max-width: 600px; margin: 0 auto; padding: 0 20px;
        }

        /* --- ANIMASI --- */
        .message-wrapper { transition: all 0.5s ease; }
        
        /* Entrance Animations */
        .anim-fade-in { opacity: 0; filter: blur(4px); transform: scale(0.9) translateX(50px); transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1); }
        .anim-fade-in.show { opacity: 1; filter: blur(0); transform: scale(1) translateX(0); }

        .anim-slide-left { opacity: 0; transform: translateX(-100px); transition: all 0.5s ease-out; }
        .anim-slide-left.show { opacity: 1; transform: translateX(0); }

        .anim-slide-up { opacity: 0; transform: translateY(50px); transition: all 0.5s ease-out; }
        .anim-slide-up.show { opacity: 1; transform: translateY(0); }

        .anim-bounce { opacity: 0; transform: scale(0.3); transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
        .anim-bounce.show { opacity: 1; transform: scale(1); }

        .message-wrapper.hide { opacity: 0; filter: blur(10px); transform: scale(0.8) translateY(20px); transition: all 0.6s ease; }

        /* --- STYLING UTAMA --- */
        :root {
            --bg-color: rgba(20, 20, 20, 0.95);
            --radius: 100px;
            --font-size: 16px;
            --user-color: #ffffff;
            --chat-color: #eeeeee;
            --border-color: rgba(255, 255, 255, 0.15); /* Default Border */
        }

        .message {
            position: relative; display: flex; align-items: center; gap: 15px;
            padding: 15px 25px;
            background: var(--bg-color);
            backdrop-filter: blur(12px);
            border-radius: var(--radius);
            border: 2px solid var(--border-color); /* Updated to Variable */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
        }

        .avatar {
            width: 60px; height: 60px; border-radius: 50%;
            object-fit: cover; flex-shrink: 0;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .message-content { display: flex; flex-direction: column; gap: 2px; overflow: hidden; }

        .username { 
            font-size: 1.1rem; font-weight: 800; 
            color: var(--user-color) !important; 
        }

        .text { 
            color: var(--chat-color) !important; 
            font-size: var(--font-size); 
            font-weight: 600; line-height: 1.3; word-break: break-word; 
        }

        /* Ikon TikTok Tetap Eksis */
        .message::after {
            content: ""; display: block; position: absolute;
            top: -6px; right: 30px; width: 28px; height: 28px;
            background-image: url("tiktok.png");
            background-repeat: no-repeat; background-position: center;
            background-size: contain; background-color: #000;
            border-radius: 50%; border: 2px solid #fff; z-index: 9999;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="output"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        let showtime = parseInt(urlParams.get('showtime') || '8000');
        let selectedAnim = urlParams.get('anim') || 'fade-in';

        let currentMessage = null;
        let messageTimeout = null;

        // --- 1. SYNC LOGIC ---
        function hexToRgba(hex, alpha) {
            if (!hex) return `rgba(20, 20, 20, ${alpha})`;
            hex = hex.replace('#', '');
            let r = parseInt(hex.substring(0, 2), 16);
            let g = parseInt(hex.substring(2, 4), 16);
            let b = parseInt(hex.substring(4, 6), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function applyInitialStyles() {
            const root = document.documentElement;
            
            // Background & Border Sync
            if(urlParams.has('grad')) {
                const colors = urlParams.get('grad').split(',');
                root.style.setProperty('--bg-color', `linear-gradient(135deg, #${colors[0]}, #${colors[1]})`);
            } else if(urlParams.has('bg')) {
                root.style.setProperty('--bg-color', hexToRgba(urlParams.get('bg'), urlParams.get('opac') || '0.95'));
            }

            if(urlParams.has('bcolor')) {
                root.style.setProperty('--border-color', hexToRgba(urlParams.get('bcolor'), urlParams.get('bopac') || '1'));
            }

            // Other Variables
            if(urlParams.has('radius')) root.style.setProperty('--radius', urlParams.get('radius') + 'px');
            if(urlParams.has('font')) root.style.setProperty('--font-size', urlParams.get('font') + 'px');
            if(urlParams.has('ucolor')) root.style.setProperty('--user-color', '#' + urlParams.get('ucolor'));
            if(urlParams.has('tcolor')) root.style.setProperty('--chat-color', '#' + urlParams.get('tcolor'));
        }

        // --- 2. DASHBOARD REAL-TIME UPDATE ---
        window.addEventListener("message", (e) => {
            if (e.data.type === 'UPDATE_STYLE') {
                const root = document.documentElement;
                
                // Update Background Mode
                if (e.data.mode === 'gradient') {
                    root.style.setProperty('--bg-color', `linear-gradient(135deg, ${e.data.g1}, ${e.data.g2})`);
                } else {
                    root.style.setProperty('--bg-color', hexToRgba(e.data.bg, e.data.opac));
                }

                // Update Border
                if (e.data.bColor) {
                    root.style.setProperty('--border-color', hexToRgba(e.data.bColor, e.data.bOpac));
                }

                root.style.setProperty('--radius', e.data.radius + 'px');
                root.style.setProperty('--font-size', e.data.font + 'px');
                root.style.setProperty('--user-color', e.data.uColor);
                root.style.setProperty('--chat-color', e.data.tColor);
                
                if (e.data.anim) selectedAnim = e.data.anim;
                if (e.data.timer) showtime = parseInt(e.data.timer);
            }

            // Support Manual Test Chat from Wadah
            if (e.data.type === 'TEST_CHAT') {
                renderPill({
                    chatname: e.data.name,
                    chatmessage: e.data.message,
                    chatimg: 'https://api.dicebear.com/7.x/bottts/svg?seed=TIKTOK'
                });
            }
        });

        // --- 3. RENDER LOGIC ---
        function renderPill(data) {
            hideActiveMessage(() => {
                const output = document.getElementById('output');
                const wrapper = document.createElement('div');
                wrapper.className = `message-wrapper anim-${selectedAnim}`;
                
                const avatarSrc = data.chatimg || 'https://api.dicebear.com/7.x/initials/svg?seed=' + data.chatname;
                
                wrapper.innerHTML = `
                    <div class="message">
                        <img class="avatar" src="${avatarSrc}" onerror="this.src='https://socialstream.ninja/images/unknown.png'">
                        <div class="message-content">
                            <div class="username">${data.chatname || 'Guest'}</div>
                            <div class="text">${data.chatmessage}</div>
                        </div>
                    </div>
                `;

                output.appendChild(wrapper);
                currentMessage = wrapper;
                setTimeout(() => wrapper.classList.add('show'), 50);

                if (showtime > 0) {
                    messageTimeout = setTimeout(() => hideActiveMessage(), showtime);
                }
            });
        }

        function hideActiveMessage(callback) {
            if (messageTimeout) clearTimeout(messageTimeout);
            if (currentMessage) {
                currentMessage.classList.add('hide');
                setTimeout(() => {
                    if (currentMessage?.parentNode) currentMessage.parentNode.removeChild(currentMessage);
                    currentMessage = null;
                    if (callback) callback();
                }, 600);
            } else if (callback) { callback(); }
        }

        // --- 4. INIT ---
        function initNinja() {
            const iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
            document.body.appendChild(iframe);

            window.addEventListener("message", (e) => {
                if (e.source !== iframe.contentWindow) return;
                const received = e.data?.dataReceived?.overlayNinja;
                if (received) {
                    const content = received.contents || received;
                    if (content && content.chatmessage) renderPill(content);
                }
            });
        }

        applyInitialStyles();
        initNinja();
    </script>
</body>
</html>
