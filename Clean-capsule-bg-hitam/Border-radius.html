<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Message - Dynamic Physics</title>
    <style>
        /* ===== CHAT PILL STYLE ===== */
        body { margin: 0; overflow: hidden; background: transparent; }
        
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            max-width: 520px;
            margin: 0 auto;
        }

        .message-wrapper {
            margin: 0;
            opacity: 0;
            filter: blur(4px);
            transition: opacity 0.4s ease, filter 0.4s ease;
        }

        .message {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 18px;
            background: rgba(34, 34, 34, 0.9);
            border-radius: 40px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        /* AVATAR */
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            z-index: 2;
            border: 2px solid rgba(255,255,255,0.1);
        }

        /* TEXT CONTENT */
        .message-content {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .username {
            font-size: 0.9rem;
            font-weight: 800;
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        .text {
            color: #f7f7f7;
            word-break: break-word;
            font-family: 'Segoe UI', Roboto, sans-serif;
            font-size: 15px;
            font-weight: 600;
            line-height: 1.3;
        }

        /* TIKTOK BADGE */
        .message::after {
            display: block;
            content: "";
            position: absolute;
            top: -6px;
            right: 18px;
            width: 22px;
            height: 22px;
            background: #000 url("https://sf16-scmcdn-sg.ibytedtos.com/goofy/tiktok/web/node/_next/static/images/logo-whole-ce038594aad3a15998a9643c7b3b3a6d.png") no-repeat center; /* Backup URL */
            background-size: 70%;
            border-radius: 50%;
            border: 2px solid #fff;
            z-index: 99;
        }

        /* ANIMASI MASUK */
        .message-wrapper.show {
            opacity: 1;
            filter: blur(0);
            animation: pillIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* ANIMASI KELUAR */
        .message-wrapper.hide {
            animation: pillOut 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards;
        }

        @keyframes pillIn {
            0% { transform: translateX(100px) scale(0.8); opacity: 0; }
            100% { transform: translateX(0) scale(1); opacity: 1; }
        }

        @keyframes pillOut {
            0% { transform: translateX(0) scale(1); opacity: 1; filter: blur(0); }
            100% { transform: translateX(-100px) scale(0.8); opacity: 0; filter: blur(4px); }
        }

        #frame1 { display: none; }
    </style>
</head>
<body>
    <div id="container">
        <div id="output"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || urlParams.get('id') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        // Default 10 detik jika tidak diatur
        const showtime = parseInt(urlParams.get('showtime') || urlParams.get('timer') || '10000');

        let messageTimeout = null;
        let currentMessage = null;

        function createIframe() {
            const iframe = document.createElement("iframe");
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&notmobile&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
            iframe.id = "frame1";
            document.body.appendChild(iframe);

            window.addEventListener("message", (e) => {
                if (e.source !== iframe.contentWindow) return;
                if (e.data?.dataReceived?.overlayNinja) {
                    const data = e.data.dataReceived.overlayNinja;
                    if (data.contents) processData(data.contents);
                    else processData(data);
                }
            });
        }

        function processData(data) {
            if (!data || data === false) {
                hideMessage();
                return;
            }
            if (data.chatmessage || data.chatname) {
                renderMessage(data);
            }
        }

        function renderMessage(content) {
            hideMessage(() => {
                const output = document.getElementById('output');
                
                const wrapper = document.createElement('div');
                wrapper.className = 'message-wrapper';
                
                const avatarImg = content.chatimg || 'https://socialstream.ninja/images/unknown.png';
                
                wrapper.innerHTML = `
                    <div class="message">
                        <img class="avatar" src="${avatarImg}" onerror="this.src='https://socialstream.ninja/images/unknown.png'">
                        <div class="message-content">
                            <div class="username">${content.chatname || 'User'}</div>
                            <div class="text">${content.chatmessage}</div>
                        </div>
                    </div>
                `;

                output.appendChild(wrapper);
                currentMessage = wrapper;

                // Trigger Show
                requestAnimationFrame(() => {
                    wrapper.classList.add('show');
                });

                // Set Timer Auto-Hide
                if (showtime > 0) {
                    messageTimeout = setTimeout(() => {
                        hideMessage();
                    }, showtime);
                }
            });
        }

        function hideMessage(callback) {
            if (messageTimeout) clearTimeout(messageTimeout);
            
            if (currentMessage) {
                currentMessage.classList.remove('show');
                currentMessage.classList.add('hide');
                
                setTimeout(() => {
                    if (currentMessage && currentMessage.parentNode) {
                        currentMessage.parentNode.removeChild(currentMessage);
                    }
                    currentMessage = null;
                    if (callback) callback();
                }, 500); // Sesuai durasi pillOut
            } else if (callback) {
                callback();
            }
        }

        createIframe();
    </script>
</body>
</html>
