<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webdec Custom - Malika TikTok Sync V3.3.1</title>
    <style>
/* ===============================
   THEME: MALIKA STUDIO REPLICA (DARK EDITION)
   FIXED: URL PARAMETER SYNC
================================ */
:root {
    --bg-color: rgba(0, 0, 0, 0.9);
    --user-color: #ffffff;
    --chat-color: #ffffff;
    --font-size: 24px;
    --radius: 22px;
}

body { 
    background: transparent !important; 
    font-family: 'Inter', Arial, sans-serif; 
    margin: 0;
    overflow: hidden;
}

#container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100vh;
    padding-left: 140px; 
}

.message {
    position: relative;
    display: flex; 
    flex-direction: column;
    justify-content: center;
    padding: 20px 25px; 
    background: var(--bg-color); 
    backdrop-filter: blur(10px);
    border-radius: 0px var(--radius) var(--radius) var(--radius);
    width: 500px; 
    height: 145px;      
    box-sizing: border-box;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.1); 
    margin-top: 20px;
}

.message::before {
    content: "";
    position: absolute;
    left: -18px; top: 15px;
    width: 0; height: 0;
    border-top: 12px solid transparent;
    border-bottom: 12px solid transparent;
    border-right: 18px solid var(--bg-color);
}

.avatar {
    position: absolute;
    left: -120px; top: 0px;
    width: 95px; height: 95px;
    border-radius: 50%;
    border: 4px solid #ffffff;
    object-fit: cover;
    z-index: 10;
}

.username {
    position: absolute;
    top: -28px; left: 0px;
    display: flex !important;
    align-items: center;
    background: linear-gradient(90deg, #ff0050 0%, #00f2ea 100%);
    padding: 6px 18px;
    border-radius: 12px 12px 0 0;
    color: var(--user-color) !important;
    font-size: 15px; font-weight: 800;
    z-index: 20;
}

.text { 
    font-size: var(--font-size); 
    font-weight: 600; 
    color: var(--chat-color) !important;
    line-height: 1.25;
    display: -webkit-box;
    -webkit-line-clamp: 3; 
    -webkit-box-orient: vertical;
    overflow: hidden;
}

/* --- ANIMATIONS --- */
.message-wrapper { opacity: 0; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
.anim-fade-in.show { opacity: 1; transform: translateX(0); }
.anim-fade-in { transform: translateX(-30px); }
.anim-slide-left.show { opacity: 1; transform: translateX(0); }
.anim-slide-left { transform: translateX(-100px); }
.anim-slide-up.show { opacity: 1; transform: translateY(0); }
.anim-slide-up { transform: translateY(50px); }
.anim-bounce.show { opacity: 1; transform: scale(1); }
.anim-bounce { transform: scale(0.5); }
.message-wrapper.hide { opacity: 0; transform: translateX(-30px) scale(0.9); }
    </style>
</head>
<body>
    <div id="container"><div id="output"></div></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        let showDuration = parseInt(urlParams.get('showtime') || urlParams.get('timer') || '10000'); 
        let selectedAnim = urlParams.get('anim') || 'fade-in';

        let currentMessage = null;
        let hideTimeout = null;

        function hexToRgba(hex, alpha) {
            if (!hex) return `rgba(0, 0, 0, ${alpha})`;
            if (!hex.startsWith('#')) hex = '#' + hex;
            let r = parseInt(hex.slice(1, 3), 16),
                g = parseInt(hex.slice(3, 5), 16),
                b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        // --- 1. FUNGSI LOAD AWAL (PENTING BIAR LINK COPY-PASTE JALAN) ---
        function applyUrlSettings() {
            const root = document.documentElement;
            
            // Sync Background dari URL
            if(urlParams.has('grad')) {
                const colors = urlParams.get('grad').split(',');
                root.style.setProperty('--bg-color', `linear-gradient(135deg, #${colors[0]}, #${colors[1]})`);
            } else if(urlParams.has('bg')) {
                root.style.setProperty('--bg-color', hexToRgba(urlParams.get('bg'), urlParams.get('opac') || '0.9'));
            }

            // Sync Radius, Font, Colors dari URL
            if(urlParams.has('radius')) root.style.setProperty('--radius', urlParams.get('radius') + 'px');
            if(urlParams.has('font')) root.style.setProperty('--font-size', urlParams.get('font') + 'px');
            if(urlParams.has('ucolor')) root.style.setProperty('--user-color', '#' + urlParams.get('ucolor'));
            if(urlParams.has('tcolor')) root.style.setProperty('--chat-color', '#' + urlParams.get('tcolor'));
        }

        // --- 2. DASHBOARD REAL-TIME SYNC ---
        window.addEventListener("message", (e) => {
            if (e.data.type === 'UPDATE_STYLE') {
                const root = document.documentElement;
                if (e.data.mode === 'gradient') {
                    root.style.setProperty('--bg-color', `linear-gradient(135deg, ${e.data.g1}, ${e.data.g2})`);
                } else {
                    root.style.setProperty('--bg-color', hexToRgba(e.data.bg, e.data.opac));
                }
                root.style.setProperty('--radius', e.data.radius + 'px');
                root.style.setProperty('--font-size', e.data.font + 'px');
                root.style.setProperty('--user-color', e.data.uColor);
                root.style.setProperty('--chat-color', e.data.tColor);
                if (e.data.anim) selectedAnim = e.data.anim;
                if (e.data.timer) showDuration = parseInt(e.data.timer);
            }
            if (e.data.type === 'TEST_CHAT') {
                showMessage({ chatname: e.data.name, chatmessage: e.data.message });
            }
        });

        function createIframe() {
            var iframe = document.createElement("iframe");
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&notmobile&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
            iframe.style.display = "none";
            document.body.appendChild(iframe);

            window.addEventListener("message", function (e) {
                if (e.source != iframe.contentWindow) return;
                if (e.data.dataReceived && e.data.dataReceived.overlayNinja) {
                    let res = e.data.dataReceived.overlayNinja;
                    if (res.chatmessage) showMessage(res);
                }
            });
        }

        function showMessage(content) {
            if (hideTimeout) clearTimeout(hideTimeout);
            hideMessage(() => {
                const output = document.getElementById('output');
                const wrapper = document.createElement('div');
                wrapper.className = `message-wrapper anim-${selectedAnim}`;
                const avatarImg = content.chatimg || `https://api.dicebear.com/7.x/initials/svg?seed=${content.chatname}`;
                wrapper.innerHTML = `
                    <div class="message">
                        <img class="avatar" src="${avatarImg}">
                        <div>
                            <span class="username">${content.chatname}</span>
                            <div class="text">${content.chatmessage}</div>
                        </div>
                    </div>`;
                output.appendChild(wrapper);
                setTimeout(() => wrapper.classList.add('show'), 50);
                currentMessage = wrapper;
                if (showDuration > 0) hideTimeout = setTimeout(() => hideMessage(), showDuration);
            });
        }

        function hideMessage(callback) {
            if (currentMessage) {
                currentMessage.classList.add('hide');
                setTimeout(() => {
                    if (currentMessage?.parentNode) currentMessage.parentNode.removeChild(currentMessage);
                    currentMessage = null;
                    if (callback) callback();
                }, 500);
            } else if (callback) callback();
        }

        // JALANKAN SYNC URL PAS PERTAMA KALI LOAD
        applyUrlSettings();
        createIframe();
    </script>
</body>
</html>
