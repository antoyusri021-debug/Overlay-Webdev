<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webdec Costum - Malika TikTok Edition</title>
    <link rel="icon" href="../../favicon.ico" />
    <link rel="preload" href="../../thirdparty/NotoColorEmoji.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <style>
        /* ===============================
           THEME: MALIKA STUDIO REPLICA
        ================================ */
        body { 
            background: transparent; 
            font-family: 'Inter', Arial, sans-serif; 
            margin: 0;
            overflow: hidden;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Menumpuk dari bawah */
            height: 100vh;
            padding-left: 140px; 
            gap: 40px; /* Jarak antar chat jika limit > 1 */
            padding-bottom: 50px;
            transition: all 0.5s ease;
        }

        /* FITUR: MODE HORIZONTAL */
        #container.horizontal-layout {
            flex-direction: row !important;
            justify-content: flex-start;
            align-items: flex-end;
            padding-left: 140px;
            max-width: 100vw;
            overflow-x: hidden;
        }

        .message-wrapper {
            position: relative;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            flex-shrink: 0;
        }

        .message-wrapper.show {
            opacity: 1;
            transform: translateX(0);
        }

        /* BUBBLE CHAT */
        .message {
            position: relative;
            display: inline-flex; 
            flex-direction: column;
            padding: 15px 25px; 
            background: rgba(0, 0, 0, 0.9); 
            backdrop-filter: blur(10px);
            border-radius: 0px 18px 18px 18px;
            min-width: 160px;
            max-width: 450px;
            margin-top: 25px; 
        }

        /* EKOR CHAT */
        .message::before {
            content: "";
            position: absolute;
            left: -12px; top: 12px;
            width: 0; height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 12px solid rgba(0, 0, 0, 0.9);
        }

        /* AVATAR */
        .avatar {
            position: absolute;
            left: -115px; 
            top: -15px;
            width: 85px; 
            height: 85px;
            border-radius: 50%;
            border: 3px solid #ffffff;
            object-fit: cover;
            z-index: 10;
        }

        /* USERNAME DI ATAS CHAT */
        .username {
            position: absolute;
            top: -28px;
            left: 0px;
            display: flex !important;
            align-items: center;
            background: linear-gradient(90deg, #ff0050 0%, #00f2ea 100%); 
            padding: 4px 15px 4px 5px;
            border-radius: 12px 12px 0 0;
            color: #ffffff !important;
            font-size: 14px;
            font-weight: 800;
            white-space: nowrap;
            z-index: 20;
        }

        /* ICON TIKTOK */
        .username::before {
            content: "";
            display: inline-block;
            width: 20px; 
            height: 20px;
            background-color: #fff;
            background-image: url("tiktok.png"); 
            background-size: 80%;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 50%;
            margin-right: 8px;
        }

        /* TEKS PESAN */
        .text { 
            font-size: 22px; 
            font-weight: 500; 
            color: #ffffff !important; 
            line-height: 1.2; 
            word-break: break-word;
        }

        /* SEMBUNYIKAN ELEMEN LAIN */
        .badges, .source-icon, .physics-bg, .particle { 
            display: none !important; 
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script src="../../tts.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || urlParams.get('room') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        
        // Fitur Baru dari LUA
        const layoutMode = urlParams.get('layout') || 'vertical';
        const chatLimit = parseInt(urlParams.get('limit') || '1');

        const container = document.getElementById('container');

        // Apply Layout Mode
        if (layoutMode === 'horizontal') {
            container.classList.add('horizontal-layout');
        }

        function showMessage(content) {
            if (!content.chatmessage && !content.chatname) return;

            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';
            
            wrapper.innerHTML = `
                <div class="message">
                    <img class="avatar" src="${content.chatimg || '../../sources/images/unknown.png'}" onerror="this.src='../../sources/images/unknown.png'">
                    <span class="username">${content.chatname}</span>
                    <div class="text">${content.chatmessage}</div>
                </div>
            `;

            // Logika Limit/History
            const currentMessages = container.getElementsByClassName('message-wrapper');
            if (currentMessages.length >= chatLimit) {
                container.removeChild(currentMessages[0]);
            }

            container.appendChild(wrapper);

            // Trigger Animasi
            setTimeout(() => wrapper.classList.add('show'), 50);

            // TTS Support
            if (window.initTTS && urlParams.has('tts')) {
                const ttsText = content.chatmessage.replace(/<[^>]*>/g, '');
                window.speak(content.chatname + ' says ' + ttsText);
            }
        }

        // VDO.Ninja Connector
        function createIframe() {
            const iframe = document.createElement("iframe");
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&notmobile&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
            iframe.style.display = "none";
            document.body.appendChild(iframe);

            window.addEventListener("message", (e) => {
                if (e.source != iframe.contentWindow) return;
                if (e.data.dataReceived && e.data.dataReceived.overlayNinja) {
                    const data = e.data.dataReceived.overlayNinja;
                    if (data.chatmessage) showMessage(data);
                }
            });
        }

        createIframe();
    </script>
</body>
</html>
