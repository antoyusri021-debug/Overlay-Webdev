<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webdev Fixed Pill - Kuning</title>
    <link rel="icon" href="../../favicon.ico" />
    <style>
        /* ===============================
           BASE LAYOUT
        ================================ */
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Jaga di tengah layar */
            height: 100vh;
            width: 100vw;
        }

        /* ===============================
           FIXED SIZE BUBBLE PILL
        ================================ */
        .message {
            position: relative;
            display: flex;
            align-items: center;
            gap: 16px;

            /* KUNCI UKURAN FIXED */
            width: 500px;
            min-height: 85px;
            box-sizing: border-box;
            
            padding: 14px 25px;
            background: rgba(0, 0, 0, 0.2); /* Gelap tipis agar teks kuning kontras */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

            border: 3px solid #ffd400;
            border-radius: 999px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* ===============================
           AVATAR (ANTI GEPEK)
        ================================ */
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0; /* WAJIB agar tetap bulat sempurna */
            border: 2px solid #ffd400;
        }

        /* ===============================
           CONTENT WRAPPER
        ================================ */
        .message-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
            min-width: 0; /* Penting untuk text-truncation */
        }

        /* HEADER & USERNAME */
        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 2px;
        }

        .username {
            display: inline-flex;
            align-items: center;
            font-size: 0.95rem;
            font-weight: 800;
            color: #ffd400;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 220px;
        }

        /* TIKTOK ICON DI SAMPING NAMA */
        .username::after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            background-image: url("tiktok.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            margin-left: 8px;
            flex-shrink: 0;
        }

        /* CHAT TEXT */
        .text {
            font-size: 18px;
            font-weight: 700;
            line-height: 1.35;
            color: #ffd400;
            word-wrap: break-word;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Batasi 2 baris agar bubble tetap rapi */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* BADGES */
        .badges img {
            width: 16px;
            height: 16px;
            filter: brightness(1.2);
        }

        /* ===============================
           ANIMASI & WRAPPER
        ================================ */
        .message-wrapper {
            opacity: 0;
            transform: translateX(60px) scale(0.95);
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .message-wrapper.show {
            opacity: 1;
            transform: translateX(0) scale(1);
        }

        /* HIDE ELEMENTS */
        .source-icon, .donation-info, .content-image, .physics-bg {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="output"></div>
    </div>

    <script src="../../tts.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || urlParams.get('room') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        // Default 15 detik tampil lalu hilang
        const showtime = parseInt(urlParams.get('showtime') || urlParams.get('timer') || '15000');

        let messageTimeout = null;
        let currentMessage = null;

        function createIframe() {
            const iframe = document.createElement("iframe");
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
            iframe.style.display = "none";
            document.body.appendChild(iframe);

            window.addEventListener("message", (e) => {
                if (e.source !== iframe.contentWindow) return;
                if (e.data.dataReceived?.overlayNinja) {
                    const data = e.data.dataReceived.overlayNinja;
                    const content = data.contents || data;
                    if (content.chatmessage || content.chatname) showMessage(content);
                }
            });
        }

        function showMessage(content) {
            hideMessage(() => {
                const output = document.getElementById('output');
                const wrapper = document.createElement('div');
                wrapper.className = 'message-wrapper';

                const avatarSrc = content.chatimg || '../../sources/images/unknown.png';
                let badgesHTML = '';
                if (content.chatbadges) {
                    content.chatbadges.forEach(badge => {
                        const src = typeof badge === 'string' ? badge : badge.src;
                        badgesHTML += `<img src="${src}"> `;
                    });
                }

                wrapper.innerHTML = `
                    <div class="message">
                        <img class="avatar" src="${avatarSrc}" onerror="this.src='../../sources/images/unknown.png'">
                        <div class="message-content">
                            <div class="header">
                                <span class="username">${content.chatname}</span>
                                <span class="badges">${badgesHTML}</span>
                            </div>
                            <div class="text">${content.chatmessage}</div>
                        </div>
                    </div>
                `;

                output.appendChild(wrapper);
                currentMessage = wrapper;
                
                // Trigger animation
                requestAnimationFrame(() => {
                    setTimeout(() => wrapper.classList.add('show'), 50);
                });

                // Auto-hide
                if (messageTimeout) clearTimeout(messageTimeout);
                messageTimeout = setTimeout(() => hideMessage(), showtime);
            });
        }

        function hideMessage(callback) {
            if (messageTimeout) clearTimeout(messageTimeout);
            if (currentMessage) {
                currentMessage.classList.remove('show');
                currentMessage.style.opacity = '0';
                currentMessage.style.transform = 'scale(0.9) translateX(-20px)';
                setTimeout(() => {
                    if (currentMessage?.parentNode) currentMessage.parentNode.removeChild(currentMessage);
                    currentMessage = null;
                    if (callback) callback();
                }, 400);
            } else if (callback) {
                callback();
            }
        }

        createIframe();
    </script>
</body>
</html>
