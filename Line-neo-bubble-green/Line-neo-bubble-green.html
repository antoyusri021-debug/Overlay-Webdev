<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webdev Costum Line - Fixed & Ellipsis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background: transparent;
        overflow: hidden;
    }

    #container {
        display: flex;
        position: absolute;
        inset: 0;
        align-items: center;
        justify-content: center;
    }

    .message-wrapper {
        opacity: 0;
        transform: translateX(-15px);
        transition: all .4s ease-out;
    }

    .message-wrapper.show {
        opacity: 1;
        transform: translateX(0);
    }

    /* --- FIXED SIZE SETUP --- */
    .message {
        display: grid;
        grid-template-columns: 55px 300px; /* Lebar konten dikunci 300px */
        grid-template-areas: 
            "ava user"
            "ava kontent";
        gap: 0 12px;
        width: 370px; /* Total lebar wrapper */
        align-items: start;
        position: relative;
    }

    .avatar {
        grid-area: ava;
        width: 53px;
        height: 53px;
        border-radius: 50%;
        object-fit: cover;
        margin-left: -8px; 
        border: 1px solid rgba(255,255,255,0.2);
        box-shadow: 0 3px 10px rgba(0,0,0,0.25);
    }

    .username {
        grid-area: user;
        font-size: 13px;
        color: #ffffff;
        font-weight: 700;
        padding-bottom: 3px;
        padding-left: 2px;
        /* Potong nama kalau kepanjangan */
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .message-content {
        grid-area: kontent;
        background: #5fe45b; 
        padding: 9px 13px;
        border-radius: 0 12px 12px 12px; 
        position: relative;
        filter: drop-shadow(0 2px 3px rgba(0,0,0,0.15));
        
        /* Kunci ukuran box chat */
        width: 100%; 
        height: 65px; /* Ketinggian tetap */
        display: flex;
        align-items: center; /* Teks di tengah secara vertikal */
    }

    .message-content::before {
        content: "";
        position: absolute;
        top: 0;
        left: -9px;
        border-width: 0 10px 10px 0;
        border-style: solid;
        border-color: transparent #5fe45b transparent transparent;
    }

    /* --- LOGIKA TITIK-TITIK (ELLIPSIS) --- */
    .text {
        color: #000000;
        font-size: 14.5px;
        line-height: 1.3;
        font-weight: 500;
        
        /* Batasi maksimal 2 baris, sisanya titik-titik */
        display: -webkit-box;
        -webkit-line-clamp: 2; 
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        word-break: break-word;
    }

    .content-image {
        display: none; /* Dimatikan karena kita pakai mode Fixed Height */
    }

    .badges, .source-icon, .physics-bg, .particle, .header {
        display: none !important;
    }
    </style>
</head>
<body>
    <div id="container"><div id="output"></div></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('room') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        const showDuration = parseInt(urlParams.get('timer')) || 10000; 
        
        let currentMessage = null;
        let hideTimeout = null;

        function createIframe() {
            var iframe = document.createElement("iframe");
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&notmobile&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
            iframe.style.width = "0px"; iframe.style.height = "0px"; iframe.style.position = "fixed";
            document.body.appendChild(iframe);

            window.addEventListener("message", function (e) {
                if (e.source != iframe.contentWindow) return;
                if (e.data.dataReceived?.overlayNinja) {
                    const data = e.data.dataReceived.overlayNinja;
                    showMessage(data.contents || data);
                }
            });
        }

        function showMessage(content) {
            if (!content.chatmessage && !content.chatname) return;
            if (hideTimeout) clearTimeout(hideTimeout);

            hideMessage(() => {
                const wrapper = document.createElement('div');
                wrapper.className = 'message-wrapper';
                const photo = content.chatimg || `https://api.dicebear.com/7.x/initials/svg?seed=${content.chatname}`;

                wrapper.innerHTML = `
                    <div class="message">
                        <img src="${photo}" class="avatar" onerror="this.src='https://api.dicebear.com/7.x/initials/svg?seed=user'">
                        <div class="username">${content.chatname}</div>
                        <div class="message-content">
                            <div class="text">${content.chatmessage}</div>
                        </div>
                    </div>`;
                
                const output = document.getElementById('output');
                output.innerHTML = '';
                output.appendChild(wrapper);

                requestAnimationFrame(() => { wrapper.classList.add('show'); });
                currentMessage = wrapper;

                if (showDuration > 0) {
                    hideTimeout = setTimeout(() => { hideMessage(); }, showDuration);
                }
            });
        }

        function hideMessage(callback) {
            if (currentMessage) {
                currentMessage.classList.remove('show');
                setTimeout(() => {
                    if (currentMessage?.parentNode) currentMessage.parentNode.removeChild(currentMessage);
                    currentMessage = null;
                    if (callback) callback();
                }, 450);
            } else if (callback) {
                callback();
            }
        }

        createIframe();
    </script>
</body>
</html>
