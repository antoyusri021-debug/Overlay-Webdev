<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Style Chat - Ultimate Sync Dark Mode</title>
    <style>
        /* --- 1. JANTUNG SINKRONISASI (CSS VARIABLES) --- */
        :root {
            --radius: 24px;
            --font-size: 14px;
            --bg-base: rgba(30, 30, 30, 0.4); /* Area Glass Kanan */
            --bg-solid: rgba(25, 25, 25, 0.9); /* Area Solid Kiri */
            --opac: 0.4;
            --u-color: #ffffff;
            --t-color: #cccccc;
            --b-color: rgba(255, 255, 255, 0.1);
            --b-opac: 0.1;
            --avt-radius: 12px;
            --anim-name: fadeIn;
        }

        body {
            background: transparent !important;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #container {
            display: flex;
            padding: 20px;
            gap: 15px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .layout-vertical { flex-direction: column; align-items: flex-start; }
        .layout-horizontal { flex-direction: row; align-items: flex-start; flex-wrap: nowrap; }

        /* KARTU NOTIFIKASI UTAMA (DARK GLASS) */
        .notification-card {
            width: 380px;
            background: var(--bg-base); 
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: var(--radius); 
            display: flex;
            align-items: stretch;
            border: 1px solid var(--b-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: var(--anim-name) 0.4s ease-out forwards;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* AREA KONTEN KIRI (DARK SOLID) */
        .content-area {
            background: var(--bg-solid);
            padding: 10px 14px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
            border-radius: var(--radius) 0 0 var(--radius);
            position: relative;
            z-index: 2;
            box-shadow: 5px 0 15px rgba(0,0,0,0.2);
        }

        .header-row {
            display: flex;
            align-items: center;
            margin-bottom: 2px;
        }

        .app-icon-container {
            width: 18px;
            height: 18px;
            background-color: #fff;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            flex-shrink: 0;
        }

        .tiktok-logo { width: 11px; height: 11px; }

        .username {
            font-size: 13px;
            font-weight: 800;
            color: var(--u-color);
            text-transform: uppercase;
        }

        .message {
            font-size: var(--font-size);
            color: var(--t-color);
            line-height: 1.2;
            word-break: break-word;
        }

        /* AREA AVATAR KANAN */
        .avatar-area {
            padding: 8px 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
            animation: slideFromBehind 0.8s cubic-bezier(0.165, 0.84, 0.44, 1) 0.2s forwards;
            transform: translateX(-100%);
            opacity: 0;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: var(--avt-radius);
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* --- 2. DAFTAR ANIMASI --- */
        @keyframes fadeIn { 0% { opacity: 0; transform: translateY(-10px); } 100% { opacity: 1; transform: translateY(0); } }
        @keyframes fade-in { 0% { opacity: 0; } 100% { opacity: 1; } }
        @keyframes slide-left { 0% { opacity: 0; transform: translateX(50px); } 100% { opacity: 1; transform: translateX(0); } }
        @keyframes slide-up { 0% { opacity: 0; transform: translateY(30px); } 100% { opacity: 1; transform: translateY(0); } }
        @keyframes bounce { 0% { opacity: 0; transform: scale(0.3); } 50% { transform: scale(1.05); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes slideFromBehind { 0% { transform: translateX(-80%); opacity: 0; } 100% { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let layoutMode = urlParams.get('layout') || 'vertical'; 
        let chatLimit = parseInt(urlParams.get('limit')) || 1;
        const container = document.getElementById('container');

        // --- FUNGSI UPDATE STYLE (SINYAL DARI WADAH) ---
        function applyStyles(data) {
            const root = document.documentElement;
            
            // 1. Border & Opacity Sync
            if(data.bColor && data.bOpac) {
                let hex = data.bColor.replace('#','');
                let r = parseInt(hex.substring(0,2), 16), g = parseInt(hex.substring(2,4), 16), b = parseInt(hex.substring(4,6), 16);
                root.style.setProperty('--b-color', `rgba(${r},${g},${b},${data.bOpac})`);
            }

            // 2. Background Sync (Solid & Glass)
            if(data.mode === 'gradient') {
                let grad = `linear-gradient(135deg, ${hexToRgba(data.g1, data.opac)}, ${hexToRgba(data.g2, data.opac)})`;
                root.style.setProperty('--bg-base', grad);
                root.style.setProperty('--bg-solid', hexToRgba(data.g1, 0.9)); // Kiri lebih pekat
            } else if(data.bg) {
                root.style.setProperty('--bg-base', hexToRgba(data.bg, data.opac));
                root.style.setProperty('--bg-solid', hexToRgba(data.bg, 0.95)); // Kiri hampir solid
            }

            // 3. Animasi & Font
            if(data.anim) root.style.setProperty('--anim-name', data.anim);
            if(data.font) root.style.setProperty('--font-size', data.font + 'px');
            if(data.radius) root.style.setProperty('--radius', data.radius + 'px');
            if(data.uColor) root.style.setProperty('--u-color', data.uColor);
            if(data.tColor) root.style.setProperty('--t-color', data.tColor);
            
            // 4. Avatar Geometry
            if(data.avtShape) {
                let r = data.avtShape === 'circle' ? '50%' : (data.avtShape === 'squircle' ? '25%' : '0%');
                root.style.setProperty('--avt-radius', r);
            }

            // 5. Layout Update
            if(data.layout) {
                layoutMode = data.layout;
                container.className = (data.layout === 'horizontal') ? 'layout-horizontal' : 'layout-vertical';
            }
        }

        function hexToRgba(hex, alpha) {
            hex = hex.replace('#','');
            let r = parseInt(hex.substring(0,2), 16), g = parseInt(hex.substring(2,4), 16), b = parseInt(hex.substring(4,6), 16);
            return `rgba(${r},${g},${b},${alpha})`;
        }

        // Listener Real-time
        window.addEventListener('message', (e) => {
            if (e.data.type === 'UPDATE_STYLE') applyStyles(e.data);
        });

        // Jalankan awal
        applyStyles({
            radius: urlParams.get('radius') || 24,
            font: urlParams.get('font') || 14,
            bg: urlParams.get('bg') ? '#' + urlParams.get('bg') : '#1e1e1e',
            opac: urlParams.get('opac') || 0.4,
            uColor: urlParams.get('ucolor') ? '#' + urlParams.get('ucolor') : '#ffffff',
            tColor: urlParams.get('tcolor') ? '#' + urlParams.get('tcolor') : '#cccccc',
            bColor: urlParams.get('bcolor') ? '#' + urlParams.get('bcolor') : '#ffffff',
            bOpac: urlParams.get('bopac') || 0.1,
            anim: urlParams.get('anim') || 'fadeIn',
            avtShape: urlParams.get('avt'),
            layout: urlParams.get('layout')
        });

        // --- SOSIAL STREAM CORE ---
        function createIframe() {
            var iframe = document.createElement("iframe");
            const room = urlParams.get('session') || 'TESTROOM';
            const pass = urlParams.get('password') || "false";
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${pass}&notmobile&salt=vdo.ninja&label=overlay&exclude=${room}&scene&novideo&noaudio&cleanoutput&room=${room}`;
            iframe.style.display = "none";
            document.body.appendChild(iframe);
            window.addEventListener("message", function (e) {
                if (e.source != iframe.contentWindow) return;
                if (e.data.dataReceived && e.data.dataReceived.overlayNinja) {
                    const data = e.data.dataReceived.overlayNinja;
                    if (data.chatmessage) updateMessage(data);
                }
            });
        }

        function updateMessage(data) {
            const card = document.createElement('div');
            card.className = 'notification-card';
            const userPhoto = data.chatimg ? data.chatimg : `https://api.dicebear.com/7.x/initials/svg?seed=${data.chatname}`;
            const tiktokIconUrl = "https://cdn-icons-png.flaticon.com/512/3046/3046121.png"; 

            card.innerHTML = `
                <div class="content-area">
                    <div class="header-row">
                        <div class="app-icon-container"><img src="${tiktokIconUrl}" class="tiktok-logo"></div>
                        <div class="username">${data.chatname}</div>
                    </div>
                    <div class="message">${data.chatmessage}</div>
                </div>
                <div class="avatar-area">
                    <img src="${userPhoto}" class="user-avatar">
                </div>
            `;

            container.appendChild(card);
            if (container.children.length > chatLimit) container.removeChild(container.children[0]);
            if (layoutMode === 'horizontal') container.scrollLeft = container.scrollWidth;
        }

        createIframe();
    </script>
</body>
</html>
