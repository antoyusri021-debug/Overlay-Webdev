<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Message - TikTok Style Fix</title>
    <link rel="icon" href="../../favicon.ico" />
    <link rel="preload" href="../../thirdparty/NotoColorEmoji.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <style>
        /* ===== SETUP LAYOUT ===== */
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background-color: transparent; 
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Tengah Vertikal */
            height: 100vh;
            max-width: 520px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ===== BUBBLE CHAT PILL ===== */
        .message {
            position: relative;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 22px;
            background: rgba(255, 188, 2, 0.9); /* Warna Kuning seperti permintaanmu */
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* AVATAR */
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid #fff;
            z-index: 2;
        }

        /* CONTENT WRAPPER */
        .message-content {
            display: flex;
            flex-direction: column;
            gap: 1px;
            overflow: hidden;
        }

        .username {
            font-size: 0.9rem;
            font-weight: 800;
            color: #111;
            font-family: Arial, sans-serif;
        }

        .text {
            color: #111;
            font-size: 18px;
            font-weight: 700;
            line-height: 1.3;
            word-break: break-word;
            font-family: Arial, sans-serif;
        }

        /* ===== TIKTOK ICON (MENGGUNAKAN tiktok.png) ===== */
        .message::after {
            content: "" !important;
            display: block !important;
            position: absolute;
            top: -8px;
            right: 20px;
            width: 26px;
            height: 26px;
            
            /* Memanggil file lokal kamu */
            background-image: url("tiktok.png") !important;
            background-repeat: no-repeat;
            background-position: center;
            background-size: 70%; /* Ukuran logo di dalam bulatan hitam */
            
            background-color: #000;
            border: 2px solid #fff;
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        /* ===== ANIMASI MASUK & KELUAR ===== */
        .message-wrapper {
            opacity: 0;
            filter: blur(4px);
            transform: translateX(50px) scale(0.9);
            transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .message-wrapper.show {
            opacity: 1;
            filter: blur(0);
            transform: translateX(0) scale(1);
        }

        .message-wrapper.hide {
            opacity: 0;
            filter: blur(10px);
            transform: translateY(30px) scale(0.8);
        }

        /* Sembunyikan element yang tidak perlu */
        .physics-bg, .donation-info, .content-image, .source-icon {
            display: none !important;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="output"></div>
    </div>

    <script src="../../tts.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || urlParams.get('room') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        
        // Timer otomatis (Default 10 detik kalau tidak ada di URL)
        const showtime = parseInt(urlParams.get('showtime') || urlParams.get('timer') || '10000');

        let messageTimeout = null;
        let currentMessage = null;

        function createIframe() {
            var iframe = document.createElement("iframe");
            iframe.src = "https://vdo.socialstream.ninja/?ln&password=" + password + "&salt=vdo.ninja&label=overlay&exclude=" + roomID + "&scene&novideo&noaudio&cleanoutput&room=" + roomID;
            iframe.style.display = "none";
            iframe.id = "frame1";
            document.body.appendChild(iframe);

            window.addEventListener("message", function (e) {
                if (e.source != iframe.contentWindow) return;
                if (e.data.dataReceived && e.data.dataReceived.overlayNinja) {
                    const data = e.data.dataReceived.overlayNinja;
                    if (data === false || data.contents === false) {
                        hideMessage();
                    } else {
                        const content = data.contents || data;
                        if (content.chatmessage) showMessage(content);
                    }
                }
            });
        }

        function showMessage(content) {
            hideMessage(() => {
                const output = document.getElementById('output');
                const wrapper = document.createElement('div');
                wrapper.className = 'message-wrapper';

                const avatarSrc = content.chatimg || '../../sources/images/unknown.png';
                
                wrapper.innerHTML = `
                    <div class="message">
                        <img class="avatar" src="${avatarSrc}" onerror="this.src='../../sources/images/unknown.png'">
                        <div class="message-content">
                            <div class="username">${content.chatname || 'User'}</div>
                            <div class="text">${content.chatmessage}</div>
                        </div>
                    </div>
                `;

                output.appendChild(wrapper);
                currentMessage = wrapper;

                // Animasi Masuk
                setTimeout(() => wrapper.classList.add('show'), 50);

                // Auto Hide logic
                if (showtime > 0) {
                    messageTimeout = setTimeout(() => hideMessage(), showtime);
                }
            });
        }

        function hideMessage(callback) {
            if (messageTimeout) clearTimeout(messageTimeout);
            if (currentMessage) {
                currentMessage.classList.remove('show');
                currentMessage.classList.add('hide');
                setTimeout(() => {
                    if (currentMessage && currentMessage.parentNode) {
                        currentMessage.parentNode.removeChild(currentMessage);
                    }
                    currentMessage = null;
                    if (callback) callback();
                }, 600);
            } else if (callback) {
                callback();
            }
        }

        createIframe();
    </script>
</body>
</html>
