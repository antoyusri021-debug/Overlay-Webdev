<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webdev Costum - Card Fixed & Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background: transparent;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
    }

    #container {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* ANIMASI MASUK & KELUAR */
    .message-wrapper {
        opacity: 0;
        transform: scale(0.85);
        transition: all .45s cubic-bezier(.22,1,.36,1);
    }

    .message-wrapper.show {
        opacity: 1;
        transform: scale(1);
        filter: drop-shadow(0 12px 30px rgba(0,0,0,.28));
    }

    .message-wrapper.hide {
        opacity: 0;
        transform: scale(0.8) translateY(20px);
    }

    /* UKURAN FIXED CARD */
    .message {
        width: 260px;
        height: 320px; /* Tinggi total card dikunci */
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative; 
        background: rgba(255,255,255,.85);
        backdrop-filter: blur(14px);
        border-radius: 20px;
        border: 1.5px solid rgba(255,255,255,.65);
    }

    /* AVATAR FIXED */
    .avatar {
        width: 100%;
        height: 220px; /* Tinggi foto dikunci */
        object-fit: cover;
        display: block;
    }

    /* Icon TikTok */
    .message::after {
        content: "";
        position: absolute;
        top: 10px;
        right: 10px;
        width: 35px;
        height: 35px;
        background-image: url('tiktok.png'); 
        background-size: contain;
        background-repeat: no-repeat;
        z-index: 30;
        filter: drop-shadow(0 2px 5px rgba(0,0,0,0.4));
    }

    /* USERNAME */
    .username {
        position: absolute;
        left: 10px;
        top: 185px; /* Disesuaikan agar pas di foto */
        font-size: 13px;
        font-weight: 700;
        color: #fff;
        padding: 4px 10px;
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.65);
        backdrop-filter: blur(8px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        z-index: 20;
        white-space: nowrap;
        max-width: 85%;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    /* CONTENT CHAT FIXED */
    .message-content {
        padding: 10px 12px;
        height: 100px; /* Sisa tinggi card (320-220) */
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .text {
        font-size: 15px;
        font-weight: 600;
        line-height: 1.3;
        color: #111;
        word-break: break-word;
        /* Potong teks jika kepanjangan di area putih */
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .badges, .source-icon, .physics-bg, .particle, .header {
        display: none !important;
    }
    </style>
</head>
<body>
    <div id="container">
        <div id="output"></div>
    </div>

    <script src="../../tts.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || urlParams.get('room') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        
        // Timer Default 10 detik
        const showDuration = parseInt(urlParams.get('timer')) || 10000; 
        
        let currentMessage = null;
        let hideTimeout = null;

        function createIframe() {
            var iframe = document.createElement("iframe");
            iframe.src = "https://vdo.socialstream.ninja/?ln&password=" + password + "&notmobile&salt=vdo.ninja&label=overlay&exclude=" + roomID + "&scene&novideo&noaudio&cleanoutput&room=" + roomID;
            iframe.style.width = "0px"; iframe.style.height = "0px"; iframe.style.position = "fixed";
            document.body.appendChild(iframe);

            window.addEventListener("message", function (e) {
                if (e.source != iframe.contentWindow) return;
                
                // Logika Asli Lu
                if (e.data.dataReceived && e.data.dataReceived.overlayNinja) {
                    processData({ contents: e.data.dataReceived.overlayNinja });
                }
            });
        }

        function processData(data) {
            if (!data || data.contents === false) { hideMessage(); return; }
            if (data.contents) showMessage(data.contents);
        }

        function showMessage(content) {
            if (!content.chatmessage && !content.chatname) return;

            if (hideTimeout) clearTimeout(hideTimeout);

            hideMessage(() => {
                const wrapper = document.createElement('div');
                wrapper.className = 'message-wrapper';
                
                const photo = content.chatimg || '../../sources/images/unknown.png';

                wrapper.innerHTML = `
                    <div class="message">
                        <img src="${photo}" class="avatar" onerror="this.src='../../sources/images/unknown.png'">
                        <div class="username">${content.chatname}</div>
                        <div class="message-content">
                            <div class="text">${content.chatmessage}</div>
                        </div>
                    </div>`;
                
                const output = document.getElementById('output');
                output.innerHTML = '';
                output.appendChild(wrapper);

                requestAnimationFrame(() => { wrapper.classList.add('show'); });
                currentMessage = wrapper;

                // Timer Hapus Otomatis
                if (showDuration > 0) {
                    hideTimeout = setTimeout(() => {
                        hideMessage();
                    }, showDuration);
                }

                // TTS
                if (window.initTTS && urlParams.has('tts')) {
                    const ttsText = content.chatmessage ? content.chatmessage.replace(/<[^>]*>/g, '') : '';
                    if (ttsText) window.speak(content.chatname + ' says ' + ttsText);
                }
            });
        }

        function hideMessage(callback) {
            if (currentMessage) {
                currentMessage.classList.add('hide'); 
                currentMessage.classList.remove('show');
                setTimeout(() => {
                    if (currentMessage && currentMessage.parentNode) {
                        currentMessage.parentNode.removeChild(currentMessage);
                    }
                    currentMessage = null;
                    if (callback) callback();
                }, 450);
            } else if (callback) {
                callback();
            }
        }

        createIframe();
    </script>
</body>
</html>
