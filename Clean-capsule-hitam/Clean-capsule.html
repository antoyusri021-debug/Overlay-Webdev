<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webdev Fixed Size - TikTok Style</title>
    <style>
        /* ===============================
           BASE LAYOUT
        ================================ */
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Center secara horizontal */
            height: 100vh;
            width: 100vw;
        }

        /* ===============================
           FIXED SIZE BUBBLE
        ================================ */
        .message {
            position: relative;
            display: flex;
            align-items: center;
            gap: 16px;
            
            /* KUNCI UKURAN DI SINI */
            width: 500px; 
            min-height: 80px;
            box-sizing: border-box; /* Biar padding nggak nambah lebar */
            
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1) !important; 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            
            border: 3.5px solid #000000;
            border-radius: 100px; /* Pill sempurna */
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        /* AVATAR TETAP BULAT & TIDAK GEPEK */
        .avatar {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0; /* WAJIB: Biar gak tertekan teks */
            border: 2.5px solid #000;
        }

        /* WRAPPER TEKS */
        .message-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1; /* Ambil sisa ruang */
            min-width: 0;  /* Mencegah overflow */
        }

        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 2px;
        }

        .username {
            font-size: 1rem;
            font-weight: 900;
            color: #000;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* Kalau nama kepanjangan jadi titik-titik */
            max-width: 200px;
        }

        /* ICON TIKTOK DI SAMPING NAMA */
        .username::after {
            content: "";
            display: inline-block;
            width: 18px;
            height: 18px;
            background-image: url("tiktok.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            margin-left: 6px;
            vertical-align: middle;
        }

        .text {
            font-size: 18px;
            font-weight: 700;
            line-height: 1.3;
            color: #111;
            /* Wrap teks otomatis ke bawah kalau panjang */
            word-wrap: break-word;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Maksimal 2 baris biar rapi */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* ANIMASI */
        .message-wrapper {
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .message-wrapper.show {
            opacity: 1;
            transform: translateX(0);
        }

        .badges img {
            width: 18px;
            height: 18px;
        }

        .source-icon, .donation-info, .content-image { display: none !important; }
    </style>
</head>
<body>
    <div id="container">
        <div id="output"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || urlParams.get('room') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        const showtime = parseInt(urlParams.get('showtime') || urlParams.get('timer') || '10000');

        let messageTimeout = null;
        let currentMessage = null;

        function createIframe() {
            const iframe = document.createElement("iframe");
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
            iframe.style.display = "none";
            document.body.appendChild(iframe);

            window.addEventListener("message", (e) => {
                if (e.source !== iframe.contentWindow) return;
                if (e.data.dataReceived?.overlayNinja) {
                    const data = e.data.dataReceived.overlayNinja;
                    const content = data.contents || data;
                    if (content.chatmessage) showMessage(content);
                }
            });
        }

        function showMessage(content) {
            hideMessage(() => {
                const output = document.getElementById('output');
                const wrapper = document.createElement('div');
                wrapper.className = 'message-wrapper';

                const avatarSrc = content.chatimg || '../../sources/images/unknown.png';
                let badgesHTML = '';
                if (content.chatbadges) {
                    content.chatbadges.forEach(b => {
                        const src = typeof b === 'string' ? b : b.src;
                        badgesHTML += `<img src="${src}"> `;
                    });
                }

                wrapper.innerHTML = `
                    <div class="message">
                        <img class="avatar" src="${avatarSrc}" onerror="this.src='../../sources/images/unknown.png'">
                        <div class="message-content">
                            <div class="header">
                                <span class="username">${content.chatname}</span>
                                <span class="badges">${badgesHTML}</span>
                            </div>
                            <div class="text">${content.chatmessage}</div>
                        </div>
                    </div>
                `;

                output.appendChild(wrapper);
                currentMessage = wrapper;
                setTimeout(() => wrapper.classList.add('show'), 50);

                if (showtime > 0) {
                    messageTimeout = setTimeout(() => hideMessage(), showtime);
                }
            });
        }

        function hideMessage(callback) {
            if (messageTimeout) clearTimeout(messageTimeout);
            if (currentMessage) {
                currentMessage.classList.remove('show');
                currentMessage.style.opacity = '0';
                currentMessage.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    if (currentMessage?.parentNode) currentMessage.parentNode.removeChild(currentMessage);
                    currentMessage = null;
                    if (callback) callback();
                }, 400);
            } else if (callback) {
                callback();
            }
        }

        createIframe();
    </script>
</body>
</html>
