<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webdev Custom - TikTok Style</title>
    <link rel="icon" href="../../favicon.ico" />
    <style>
        /* ===============================
           BASE & LAYOUT
        ================================ */
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            max-width: 520px;
            margin: 0 auto;
        }

        /* ===============================
           ANIMASI & WRAPPER
        ================================ */
        .message-wrapper {
            margin: 0;
            opacity: 0;
            filter: blur(2px);
            transition: all 0.4s ease;
        }

        .message-wrapper.show {
            opacity: 1;
            filter: blur(0);
            animation: pillIn 0.35s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes pillIn {
            0% { opacity: 0; transform: translateX(60px) scale(0.92); }
            60% { opacity: 1; transform: translateX(-4px) scale(1.03); }
            100% { opacity: 1; transform: translateX(0) scale(1); }
        }

        /* ===============================
           BUBBLE PILL (MODE: BORDER ONLY)
        ================================ */
        .message {
            position: relative;
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 22px;
            
            /* Sesuai request: Border Only Mode */
            background: rgba(255, 255, 255, 0.1) !important; 
            backdrop-filter: blur(8px);
            border: 3px solid #000000;
            border-radius: 999px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        /* AVATAR */
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid #000;
        }

        /* TEKS CONTENT */
        .message-content {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .username {
            font-size: 0.95rem;
            font-weight: 800;
            font-family: Arial, sans-serif;
            color: #000000;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        /* TIKTOK ICON DI SAMPING NAMA */
        .username::after {
            content: "";
            display: inline-block;
            width: 18px;
            height: 18px;
            background-image: url("tiktok.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            flex-shrink: 0;
        }

        .text {
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: 700;
            line-height: 1.35;
            color: #333333;
            word-break: break-word;
        }

        /* BADGES */
        .badges img {
            width: 16px;
            height: 16px;
            vertical-align: middle;
        }

        /* HIDE UNUSED */
        .source-icon, .donation-info, .content-image, .physics-bg {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="output"></div>
    </div>

    <script src="../../tts.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || urlParams.get('room') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        
        // Timer otomatis (default 10 detik kalau tidak diatur di URL)
        const showtime = parseInt(urlParams.get('showtime') || urlParams.get('timer') || '10000');

        let messageTimeout = null;
        let currentMessage = null;

        function createIframe() {
            var iframe = document.createElement("iframe");
            iframe.src = "https://vdo.socialstream.ninja/?ln&password=" + password + "&salt=vdo.ninja&label=overlay&exclude=" + roomID + "&scene&novideo&noaudio&cleanoutput&room=" + roomID;
            iframe.style.display = "none";
            document.body.appendChild(iframe);

            window.addEventListener("message", function (e) {
                if (e.source != iframe.contentWindow) return;
                if (e.data.dataReceived?.overlayNinja) {
                    const data = e.data.dataReceived.overlayNinja;
                    const content = data.contents || data;
                    if (content.chatmessage || content.chatname) {
                        showMessage(content);
                    }
                }
            });
        }

        function showMessage(content) {
            hideMessage(() => {
                const output = document.getElementById('output');
                const wrapper = document.createElement('div');
                wrapper.className = 'message-wrapper';

                const avatarSrc = content.chatimg || '../../sources/images/unknown.png';
                
                // Build Badges HTML
                let badgesHTML = '';
                if (content.chatbadges) {
                    content.chatbadges.forEach(b => {
                        const src = typeof b === 'string' ? b : b.src;
                        badgesHTML += `<img src="${src}" class="badge"> `;
                    });
                }

                wrapper.innerHTML = `
                    <div class="message">
                        <img class="avatar" src="${avatarSrc}" onerror="this.src='../../sources/images/unknown.png'">
                        <div class="message-content">
                            <div class="header">
                                <span class="username">${content.chatname}</span>
                                <span class="badges">${badgesHTML}</span>
                            </div>
                            <div class="text">${content.chatmessage}</div>
                        </div>
                    </div>
                `;

                output.appendChild(wrapper);
                currentMessage = wrapper;

                // Animasi Masuk
                setTimeout(() => wrapper.classList.add('show'), 50);

                // Auto-hide
                if (showtime > 0) {
                    messageTimeout = setTimeout(() => hideMessage(), showtime);
                }
            });
        }

        function hideMessage(callback) {
            if (messageTimeout) clearTimeout(messageTimeout);
            if (currentMessage) {
                currentMessage.classList.remove('show');
                setTimeout(() => {
                    if (currentMessage && currentMessage.parentNode) {
                        currentMessage.parentNode.removeChild(currentMessage);
                    }
                    currentMessage = null;
                    if (callback) callback();
                }, 400);
            } else if (callback) {
                callback();
            }
        }

        createIframe();
    </script>
</body>
</html>
