<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body { 
            margin: 0; 
            padding: 20px; /* Ruang untuk drop shadow agar tidak terpotong */
            background: transparent; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
        }

        /* CONTAINER UTAMA - UKURAN DIKUNCI */
        .player-card {
            display: flex;
            align-items: center;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 10px 18px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            
            /* Kunci Dimensi agar tidak berantakan di OBS */
            width: 320px; 
            height: 65px;
            box-sizing: border-box;
            
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            overflow: hidden;
            transition: all 0.5s ease;
        }

        /* TOMBOL KONTROL (VISUAL ONLY) */
        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-right: 15px;
            padding-right: 15px;
            border-right: 1px solid rgba(255, 255, 255, 0.15);
            flex-shrink: 0; /* Mencegah tombol gepeng */
        }

        .btn-icon {
            width: 14px; height: 14px;
            fill: rgba(255, 255, 255, 0.5);
        }

        .btn-play {
            width: 26px; height: 26px;
            fill: #ff0000; /* Aksen YouTube Red */
        }

        /* AREA TEKS - ANTI MELEBAR */
        .info {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title {
            font-size: 13px;
            font-weight: 700;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* Menambah titik-titik (...) jika judul kepanjangan */
            width: 100%;
            margin-bottom: 2px;
        }

        .artist {
            font-size: 10px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="player-card">
    <div class="controls">
        <svg class="btn-icon" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
        <svg class="btn-play" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/></svg>
        <svg class="btn-icon" viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
    </div>
    
    <div class="info">
        <div id="title" class="title">Menunggu Musik...</div>
        <div id="artist" class="artist">YouTube Music</div>
    </div>
</div>

<script>
    async function updateFromFile() {
        try {
            // Gunakan path relatif agar aman dipindah folder
            const response = await fetch('../judul_lagu.txt?t=' + new Date().getTime());
            if (response.ok) {
                const fullText = await response.text();
                const titleElement = document.getElementById('title');
                const artistElement = document.getElementById('artist');
                
                // Memisahkan Judul dan Artis secara otomatis
                let parts = fullText.split(' - ');
                let currentTitle = parts[0] || "Menunggu Musik...";
                let currentArtist = parts.length > 1 ? parts.slice(1).join(' - ') : "YouTube Music";

                // Update teks hanya jika ada perubahan (Hemat Beban OBS)
                if (titleElement.innerText !== currentTitle.trim()) {
                    titleElement.innerText = currentTitle.trim();
                    artistElement.innerText = currentArtist.trim();
                }
            }
        } catch (err) {
            console.log("Mencari data lagu...");
        }
    }

    // Cek perubahan setiap 2 detik (Sangat Ringan)
    setInterval(updateFromFile, 2000);
</script>

</body>
</html>
