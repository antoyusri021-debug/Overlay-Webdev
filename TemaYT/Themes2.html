<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body { 
            margin: 0; 
            padding: 20px; 
            background: transparent; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
        }

        /* CONTAINER UTAMA - DENGAN LOGIKA AUTO-HIDE */
        #main-container {
            display: flex;
            align-items: center;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 10px 18px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            
            /* Kunci Dimensi agar tidak berantakan di OBS */
            width: 320px; 
            height: 65px;
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            
            /* ANIMASI TRANSISI (LOGIKA KODE 2) */
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            transform: translateX(-20px);
            visibility: hidden;
            overflow: hidden;
        }

        /* KELAS AKTIF (MUNCUL SAAT ADA LAGU) */
        #main-container.active {
            opacity: 1;
            transform: translateX(0);
            visibility: visible;
        }

        /* BAGIAN KONTROL & EQUALIZER */
        .left-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-right: 15px;
            padding-right: 15px;
            border-right: 1px solid rgba(255, 255, 255, 0.15);
            flex-shrink: 0;
        }

        .btn-play {
            width: 24px; height: 24px;
            fill: #ff0000; /* Warna YouTube Red */
        }

        /* EQUALIZER ANIMASI */
        .equalizer {
            display: flex;
            align-items: flex-end;
            height: 14px;
            gap: 2px;
        }
        .bar {
            width: 2px;
            background: #ff0000;
            border-radius: 1px;
            animation: bounce 0.8s ease-in-out infinite;
        }
        .bar:nth-child(1) { height: 60%; animation-delay: 0.1s; }
        .bar:nth-child(2) { height: 100%; animation-delay: 0.3s; }
        .bar:nth-child(3) { height: 75%; animation-delay: 0.2s; }

        @keyframes bounce {
            0%, 100% { transform: scaleY(0.7); }
            50% { transform: scaleY(1.3); }
        }

        /* AREA TEKS */
        .info {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title {
            font-size: 13px;
            font-weight: 700;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .artist {
            font-size: 10px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

<div id="main-container">
    <div class="left-section">
        <svg class="btn-play" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
        </svg>
        <div class="equalizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
    
    <div class="info">
        <div id="title-text" class="title">Memuat...</div>
        <div id="artist-text" class="artist">YouTube Music</div>
    </div>
</div>

<script>
    const container = document.getElementById('main-container');
    const titleLabel = document.getElementById('title-text');
    const artistLabel = document.getElementById('artist-text');

    // Mencegah teks menampilkan script/tag HTML
    function sanitize(text) {
        const temp = document.createElement('div');
        temp.textContent = text;
        return temp.innerHTML.trim();
    }

    async function checkMusic() {
        try {
            // STRATEGI 1: Cek via API Lokal (Port 8080)
            const response = await fetch('http://localhost:8080/', { 
                method: 'GET',
                mode: 'cors',
                cache: 'no-store' 
            });
            
            if (response.ok) {
                const data = await response.json();
                // Jika data valid dan bukan teks default "Menunggu..."
                if (data.title && data.title !== "Menunggu Musik..." && data.title !== "") {
                    updateDisplay(data.title);
                } else {
                    container.classList.remove('active'); // Sembunyikan jika kosong
                }
            } else {
                throw new Error("API Offline");
            }
        } catch (err) {
            // STRATEGI 2: Fallback ke File Lokal (judul_lagu.txt) jika API Gagal
            try {
                const resFile = await fetch('../judul_lagu.txt?t=' + Date.now());
                if (resFile.ok) {
                    const text = await resFile.text();
                    // Validasi: Pastikan teks ada, tidak kosong, dan bukan dokumen HTML error
                    if (text && text.trim() !== "" && !text.includes('<!DOCTYPE')) {
                        updateDisplay(text);
                    } else {
                        container.classList.remove('active');
                    }
                }
            } catch (fileErr) {
                container.classList.remove('active');
            }
        }
    }

    function updateDisplay(fullText) {
        let cleanText = sanitize(fullText);
        
        // Memisahkan Judul dan Artis (Pola: Judul - Artis)
        let parts = cleanText.split(' - ');
        let song = parts[0] || "Unknown Title";
        let artist = parts.length > 1 ? parts.slice(1).join(' - ') : "YouTube Music";

        // Hanya update jika teks benar-benar berubah (Hemat Resource OBS)
        if (titleLabel.innerText !== song.trim()) {
            titleLabel.innerText = song.trim();
            artistLabel.innerText = artist.trim();
        }
        
        container.classList.add('active'); // Tampilkan widget
    }

    // Interval pengecekan (2 detik)
    setInterval(checkMusic, 2000);
    
    // Jalankan langsung saat pertama kali buka
    checkMusic();
</script>

</body>
</html>
