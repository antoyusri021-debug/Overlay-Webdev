<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { 
            margin: 0; 
            padding: 30px; 
            background: transparent; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow: hidden; 
        }

        /* MODERN FLOATING CAPSULE */
        #main-container {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 50px; /* Bentuk Kapsul */
            padding: 8px 25px 8px 10px;
            color: white;
            border: 2px solid rgba(250, 204, 21, 0.3); /* Border Glow Kuning tipis */
            
            width: fit-content;
            min-width: 280px;
            max-width: 400px;
            height: 60px;
            box-sizing: border-box;
            box-shadow: 0 0 20px rgba(250, 204, 21, 0.2);
            
            /* ANIMASI TRANSISI (Slide Up & Fade) */
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
            transform: translateY(30px);
            visibility: hidden;
        }

        #main-container.active {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        /* DISK ROTATION ANIMATION (Logo YT Music) */
        .album-art {
            width: 42px;
            height: 42px;
            background: linear-gradient(45deg, #facc15, #ff8800);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-right: 15px;
            box-shadow: 0 0 15px rgba(250, 204, 21, 0.5);
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .yt-icon {
            width: 20px;
            height: 20px;
            fill: black;
        }

        /* TEXT STYLING */
        .info {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .title {
            font-size: 14px;
            font-weight: 800;
            color: #facc15; /* Kuning Premium */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .artist {
            font-size: 11px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* LIVE PULSE INDICATOR */
        .pulse {
            width: 6px;
            height: 6px;
            background: #facc15;
            border-radius: 50%;
            margin-left: 15px;
            box-shadow: 0 0 10px #facc15;
            animation: pulse-ring 1.5s infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }
    </style>
</head>
<body>

<div id="main-container">
    <div class="album-art">
        <svg class="yt-icon" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
        </svg>
    </div>
    
    <div class="info">
        <div id="title-text" class="title">Syncing...</div>
        <div id="artist-text" class="artist">YouTube Music Premium</div>
    </div>

    <div class="pulse"></div>
</div>

<script>
    const container = document.getElementById('main-container');
    const titleLabel = document.getElementById('title-text');
    const artistLabel = document.getElementById('artist-text');

    function sanitize(text) {
        const temp = document.createElement('div');
        temp.textContent = text;
        return temp.innerHTML.trim();
    }

    async function checkMusic() {
        try {
            // Cek via API Port 8080
            const response = await fetch('http://localhost:8080/', { 
                method: 'GET', mode: 'cors', cache: 'no-store' 
            });
            
            if (response.ok) {
                const data = await response.json();
                if (data.title && data.title !== "Menunggu Musik..." && data.title !== "") {
                    updateDisplay(data.title);
                } else {
                    container.classList.remove('active');
                }
            } else { throw new Error(); }
        } catch (err) {
            // Fallback ke File Lokal
            try {
                const resFile = await fetch('../judul_lagu.txt?t=' + Date.now());
                if (resFile.ok) {
                    const text = await resFile.text();
                    if (text && text.trim() !== "" && !text.includes('<!DOCTYPE')) {
                        updateDisplay(text);
                    } else { container.classList.remove('active'); }
                }
            } catch (fErr) { container.classList.remove('active'); }
        }
    }

    function updateDisplay(fullText) {
        let cleanText = sanitize(fullText);
        let parts = cleanText.split(' - ');
        let song = parts[0] || "Unknown Track";
        let artist = parts.length > 1 ? parts.slice(1).join(' - ') : "YT Music";

        if (titleLabel.innerText !== song.trim()) {
            titleLabel.innerText = song.trim();
            artistLabel.innerText = artist.trim();
        }
        container.classList.add('active');
    }

    setInterval(checkMusic, 2000);
    checkMusic();
</script>

</body>
</html>
