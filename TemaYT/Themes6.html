<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');
        
        body { 
            margin: 0; 
            padding: 20px; 
            background: transparent; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
        }

        /* MINIMALIST FROST CONTAINER */
        #main-container {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05); /* Sangat transparan */
            backdrop-filter: blur(10px);
            border-left: 3px solid #ffffff; /* Aksen garis minimalis di kiri */
            padding: 10px 20px;
            color: white;
            
            width: fit-content;
            min-width: 250px;
            max-width: 380px;
            height: 50px;
            box-sizing: border-box;
            
            /* ANIMASI TRANSISI (Halus & Berkelas) */
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateX(-10px);
            visibility: hidden;
        }

        #main-container.active {
            opacity: 1;
            transform: translateX(0);
            visibility: visible;
        }

        /* INDICATOR KECIL */
        .status-dot {
            width: 8px;
            height: 8px;
            background: #ffffff;
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
            opacity: 0.8;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* TEXT AREA */
        .info {
            display: flex;
            flex-direction: row; /* Horizontal biar makin tipis */
            align-items: baseline;
            gap: 10px;
            overflow: hidden;
        }

        .title {
            font-size: 14px;
            font-weight: 700;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: -0.3px;
        }

        .separator {
            color: rgba(255, 255, 255, 0.3);
            font-weight: 300;
        }

        .artist {
            font-size: 12px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* ANIMASI DENYUT HALUS PADA GARIS KIRI */
        @keyframes border-pulse {
            0% { border-left-color: rgba(255,255,255,1); }
            50% { border-left-color: rgba(255,255,255,0.4); }
            100% { border-left-color: rgba(255,255,255,1); }
        }

        #main-container.active {
            animation: border-pulse 2s infinite ease-in-out;
        }
    </style>
</head>
<body>

<div id="main-container">
    <div class="status-dot"></div>
    
    <div class="info">
        <div id="title-text" class="title">Listening...</div>
        <div class="separator">|</div>
        <div id="artist-text" class="artist">YouTube Music</div>
    </div>
</div>

<script>
    const container = document.getElementById('main-container');
    const titleLabel = document.getElementById('title-text');
    const artistLabel = document.getElementById('artist-text');

    function sanitize(text) {
        const temp = document.createElement('div');
        temp.textContent = text;
        return temp.innerHTML.trim();
    }

    async function checkMusic() {
        try {
            const response = await fetch('http://localhost:8080/', { 
                method: 'GET', mode: 'cors', cache: 'no-store' 
            });
            
            if (response.ok) {
                const data = await response.json();
                if (data.title && data.title !== "Menunggu Musik..." && data.title !== "") {
                    updateDisplay(data.title);
                } else {
                    container.classList.remove('active');
                }
            } else { throw new Error(); }
        } catch (err) {
            try {
                const resFile = await fetch('../judul_lagu.txt?t=' + Date.now());
                if (resFile.ok) {
                    const text = await resFile.text();
                    if (text && text.trim() !== "" && !text.includes('<!DOCTYPE')) {
                        updateDisplay(text);
                    } else { container.classList.remove('active'); }
                }
            } catch (fErr) { container.classList.remove('active'); }
        }
    }

    function updateDisplay(fullText) {
        let cleanText = sanitize(fullText);
        let parts = cleanText.split(' - ');
        let song = parts[0] || "Unknown";
        let artist = parts.length > 1 ? parts.slice(1).join(' - ') : "YT Music";

        if (titleLabel.innerText !== song.trim()) {
            titleLabel.innerText = song.trim();
            artistLabel.innerText = artist.trim();
        }
        container.classList.add('active');
    }

    setInterval(checkMusic, 2000);
    checkMusic();
</script>

</body>
</html>
