<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Plus+Jakarta+Sans:wght@400;700&display=swap');
        
        body { 
            margin: 0; 
            padding: 30px; 
            background: transparent; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow: hidden; 
        }

        /* NEON BORDER ANIMATION CONTAINER */
        #main-container {
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(10, 10, 10, 0.9);
            border-radius: 15px;
            padding: 2px; /* Ruang untuk border glow */
            width: 340px; 
            height: 70px;
            box-sizing: border-box;
            
            /* ANIMASI TRANSISI */
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: scale(0.5) rotate(-5deg);
            visibility: hidden;
            overflow: hidden;
        }

        #main-container.active {
            opacity: 1;
            transform: scale(1) rotate(0deg);
            visibility: visible;
        }

        /* ANIMASI GARIS BERPUTAR (Running Border) */
        #main-container::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(#ff0000, #ff8800, #ff0000, transparent 40%);
            animation: rotate-border 4s linear infinite;
            z-index: 0;
        }

        @keyframes rotate-border {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* LAYER DALAM (Inner Card) */
        .inner-content {
            position: relative;
            background: #0a0a0a;
            border-radius: 13px;
            width: 100%; height: 100%;
            z-index: 1;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }

        /* LOGO BOX DENGAN EFEK GLOW */
        .logo-container {
            width: 40px; height: 40px;
            background: #1a1a1a;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
            border: 1px solid rgba(255, 0, 0, 0.5);
        }

        .yt-svg {
            width: 20px; fill: #ff0000;
            filter: drop-shadow(0 0 5px #ff0000);
        }

        /* TEXT STYLING */
        .info {
            flex-grow: 1;
            overflow: hidden;
        }

        .title {
            font-family: 'Orbitron', sans-serif; /* Font futuristik */
            font-size: 13px;
            font-weight: 700;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 3px;
        }

        .artist {
            font-size: 10px;
            color: #ff8800; /* Warna Oranye Neon */
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 0.8;
        }

        /* VISUALIZER KECIL */
        .visualizer {
            display: flex;
            align-items: center;
            gap: 2px;
            margin-left: 10px;
        }

        .v-bar {
            width: 2px; height: 15px;
            background: #ff0000;
            animation: v-move 0.6s ease-in-out infinite;
        }
        .v-bar:nth-child(2) { animation-delay: 0.2s; height: 22px; }
        .v-bar:nth-child(3) { animation-delay: 0.4s; }

        @keyframes v-move {
            0%, 100% { transform: scaleY(0.4); }
            50% { transform: scaleY(1); }
        }
    </style>
</head>
<body>

<div id="main-container">
    <div class="inner-content">
        <div class="logo-container">
            <svg class="yt-svg" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
            </svg>
        </div>
        
        <div class="info">
            <div id="title-text" class="title">System Booting...</div>
            <div id="artist-text" class="artist">NEON INTERFACE</div>
        </div>

        <div class="visualizer">
            <div class="v-bar"></div>
            <div class="v-bar"></div>
            <div class="v-bar"></div>
        </div>
    </div>
</div>

<script>
    const container = document.getElementById('main-container');
    const titleLabel = document.getElementById('title-text');
    const artistLabel = document.getElementById('artist-text');

    function sanitize(text) {
        const temp = document.createElement('div');
        temp.textContent = text;
        return temp.innerHTML.trim();
    }

    async function checkMusic() {
        try {
            // Cek API Lokal
            const response = await fetch('http://localhost:8080/', { 
                method: 'GET', mode: 'cors', cache: 'no-store' 
            });
            
            if (response.ok) {
                const data = await response.json();
                if (data.title && data.title !== "Menunggu Musik..." && data.title !== "") {
                    updateDisplay(data.title);
                } else {
                    container.classList.remove('active');
                }
            } else { throw new Error(); }
        } catch (err) {
            // Fallback File Lokal
            try {
                const resFile = await fetch('../judul_lagu.txt?t=' + Date.now());
                if (resFile.ok) {
                    const text = await resFile.text();
                    if (text && text.trim() !== "" && !text.includes('<!DOCTYPE')) {
                        updateDisplay(text);
                    } else { container.classList.remove('active'); }
                }
            } catch (fErr) { container.classList.remove('active'); }
        }
    }

    function updateDisplay(fullText) {
        let cleanText = sanitize(fullText);
        let parts = cleanText.split(' - ');
        let song = parts[0] || "Unknown Track";
        let artist = parts.length > 1 ? parts.slice(1).join(' - ') : "YT Music";

        if (titleLabel.innerText !== song.trim()) {
            titleLabel.innerText = song.trim();
            artistLabel.innerText = artist.trim();
        }
        container.classList.add('active');
    }

    setInterval(checkMusic, 2000);
    checkMusic();
</script>

</body>
</html>
