<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:ital,wght@1,700;1,900&display=swap');
        
        body { 
            margin: 0; 
            padding: 30px; 
            background: transparent; 
            font-family: 'Fira Sans Extra Condensed', sans-serif; 
            overflow: hidden; 
        }

        /* ROCK STYLE CONTAINER - MIRING & AGRESIF */
        #main-container {
            display: flex;
            align-items: center;
            background: #111;
            /* Potongan miring di ujung */
            clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
            padding: 10px 40px;
            color: white;
            border-bottom: 4px solid #ff4400; /* Garis api bawah */
            
            width: 360px; 
            height: 70px;
            box-sizing: border-box;
            box-shadow: 10px 10px 0px rgba(255, 68, 0, 0.2);
            
            /* ANIMASI TRANSISI (Slam In) */
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0;
            transform: skewX(-10deg) translateX(-50px);
            visibility: hidden;
            position: relative;
        }

        #main-container.active {
            opacity: 1;
            transform: skewX(-10deg) translateX(0);
            visibility: visible;
        }

        /* EFEK FLAME / BARA API */
        #main-container::after {
            content: "";
            position: absolute;
            bottom: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(0deg, rgba(255, 68, 0, 0.2) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }

        /* ICON BOX - SPIKY STYLE */
        .icon-rock {
            width: 45px;
            height: 45px;
            background: #ff4400;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: skewX(10deg); /* Balikin kemiringan biar tegak */
            margin-right: 20px;
            box-shadow: 4px 0px 0px #882200;
            z-index: 2;
        }

        .guitar-svg {
            width: 25px;
            fill: #000;
        }

        /* INFO LAGU */
        .info {
            flex-grow: 1;
            z-index: 2;
            transform: skewX(10deg); /* Balikin kemiringan teks */
            font-style: italic;
        }

        .title {
            font-size: 18px;
            font-weight: 900;
            color: #ffffff;
            text-transform: uppercase;
            line-height: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-shadow: 2px 2px 0px #ff4400;
        }

        .artist {
            font-size: 13px;
            font-weight: 700;
            color: #ffaa00;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 2px;
        }

        /* ANIMASI PETIR/FLASH */
        @keyframes thunder {
            0%, 90%, 100% { opacity: 0; }
            92% { opacity: 0.3; }
            95% { opacity: 0.1; }
            98% { opacity: 0.4; }
        }

        .thunder-effect {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: white;
            z-index: 1;
            animation: thunder 5s infinite;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="main-container">
    <div class="thunder-effect"></div>
    <div class="icon-rock">
        <svg class="guitar-svg" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 14.5c-2.49 0-4.5-2.01-4.5-4.5S9.51 7.5 12 7.5s4.5 2.01 4.5 4.5-2.01 4.5-4.5 4.5zm0-5.5c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1z"/>
        </svg>
    </div>
    
    <div class="info">
        <div id="title-text" class="title">ROCKING NOW...</div>
        <div id="artist-text" class="artist">HEAVY METAL</div>
    </div>
</div>

<script>
    const container = document.getElementById('main-container');
    const titleLabel = document.getElementById('title-text');
    const artistLabel = document.getElementById('artist-text');

    function sanitize(text) {
        const temp = document.createElement('div');
        temp.textContent = text;
        return temp.innerHTML.trim();
    }

    async function checkMusic() {
        try {
            const response = await fetch('http://localhost:8080/', { 
                method: 'GET', mode: 'cors', cache: 'no-store' 
            });
            if (response.ok) {
                const data = await response.json();
                if (data.title && data.title !== "Menunggu Musik..." && data.title !== "") {
                    updateDisplay(data.title);
                } else { container.classList.remove('active'); }
            } else { throw new Error(); }
        } catch (err) {
            try {
                const resFile = await fetch('../judul_lagu.txt?t=' + Date.now());
                if (resFile.ok) {
                    const text = await resFile.text();
                    if (text && text.trim() !== "" && !text.includes('<!DOCTYPE')) {
                        updateDisplay(text);
                    } else { container.classList.remove('active'); }
                }
            } catch (fErr) { container.classList.remove('active'); }
        }
    }

    function updateDisplay(fullText) {
        let cleanText = sanitize(fullText);
        let parts = cleanText.split(' - ');
        let song = parts[0] || "HARD TRACK";
        let artist = parts.length > 1 ? parts.slice(1).join(' - ') : "ROCK SPIRIT";

        if (titleLabel.innerText !== song.trim()) {
            titleLabel.innerText = song.trim();
            artistLabel.innerText = artist.trim();
        }
        container.classList.add('active');
    }

    setInterval(checkMusic, 2000);
    checkMusic();
</script>

</body>
</html>
