<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Exo+2:wght@400;700&display=swap');
        
        body { 
            margin: 0; 
            padding: 40px; 
            background: transparent; 
            font-family: 'Exo 2', sans-serif; 
            overflow: hidden; 
        }

        /* HEXA CONTAINER */
        #main-container {
            display: flex;
            align-items: center;
            background: rgba(20, 0, 40, 0.9);
            /* Bentuk Hexagon Unik */
            clip-path: polygon(5% 0%, 95% 0%, 100% 50%, 95% 100%, 5% 100%, 0% 50%);
            padding: 10px 40px;
            color: white;
            border-top: 2px solid #ff00ff;
            border-bottom: 2px solid #00ffff;
            
            width: 400px; 
            height: 80px;
            box-sizing: border-box;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.2);
            
            /* ANIMASI TRANSISI */
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: scale(0.8) translateY(-30px);
            visibility: hidden;
            position: relative;
        }

        #main-container.active {
            opacity: 1;
            transform: scale(1) translateY(0);
            visibility: visible;
        }

        /* VOLUME BARS (LEFT & RIGHT SYMMETRY) */
        .eq-group {
            display: flex;
            align-items: center;
            gap: 3px;
            width: 50px;
            height: 30px;
        }

        .v-bar {
            flex: 1;
            background: linear-gradient(to top, #ff00ff, #00ffff);
            animation: bar-jump 0.6s ease-in-out infinite alternate;
            border-radius: 2px;
        }

        @keyframes bar-jump {
            0% { height: 10%; opacity: 0.3; }
            100% { height: 100%; opacity: 1; }
        }

        /* Variasi kecepatan bar */
        .v-bar:nth-child(1) { animation-delay: 0.1s; }
        .v-bar:nth-child(2) { animation-delay: 0.3s; }
        .v-bar:nth-child(3) { animation-delay: 0.2s; }

        /* TEXT AREA */
        .info {
            flex-grow: 1;
            text-align: center;
            padding: 0 15px;
            overflow: hidden;
        }

        .title {
            font-family: 'Syncopate', sans-serif;
            font-size: 13px;
            font-weight: 700;
            color: #00ffff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .artist {
            font-size: 11px;
            font-weight: 700;
            color: #ff00ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 4px;
            opacity: 0.8;
        }

    </style>
</head>
<body>

<div id="main-container">
    <div class="eq-group">
        <div class="v-bar"></div>
        <div class="v-bar"></div>
        <div class="v-bar"></div>
    </div>
    
    <div class="info">
        <div id="title-text" class="title">Syncing Audio...</div>
        <div id="artist-text" class="artist">Cyber Pulse</div>
    </div>

    <div class="eq-group">
        <div class="v-bar"></div>
        <div class="v-bar"></div>
        <div class="v-bar"></div>
    </div>
</div>

<script>
    const container = document.getElementById('main-container');
    const titleLabel = document.getElementById('title-text');
    const artistLabel = document.getElementById('artist-text');

    function sanitize(text) {
        const temp = document.createElement('div');
        temp.textContent = text;
        return temp.innerHTML.trim();
    }

    async function checkMusic() {
        try {
            const response = await fetch('http://localhost:8080/', { 
                method: 'GET', mode: 'cors', cache: 'no-store' 
            });
            if (response.ok) {
                const data = await response.json();
                if (data.title && data.title !== "Menunggu Musik..." && data.title !== "") {
                    updateDisplay(data.title);
                } else { container.classList.remove('active'); }
            } else { throw new Error(); }
        } catch (err) {
            try {
                const resFile = await fetch('../judul_lagu.txt?t=' + Date.now());
                if (resFile.ok) {
                    const text = await resFile.text();
                    if (text && text.trim() !== "" && !text.includes('<!DOCTYPE')) {
                        updateDisplay(text);
                    } else { container.classList.remove('active'); }
                }
            } catch (fErr) { container.classList.remove('active'); }
        }
    }

    function updateDisplay(fullText) {
        let cleanText = sanitize(fullText);
        let parts = cleanText.split(' - ');
        let song = parts[0] || "Unknown Beat";
        let artist = parts.length > 1 ? parts.slice(1).join(' - ') : "Synthwave Player";

        if (titleLabel.innerText !== song.trim()) {
            titleLabel.innerText = song.trim();
            artistLabel.innerText = artist.trim();
        }
        container.classList.add('active');
    }

    setInterval(checkMusic, 2000);
    checkMusic();
</script>

</body>
</html>
