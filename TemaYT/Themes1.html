<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body { 
            margin: 0; 
            padding: 20px; 
            background: transparent; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
        }

        /* CONTAINER UTAMA */
        #main-container {
            display: flex;
            align-items: center;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 10px 18px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 340px; 
            height: 65px;
            box-sizing: border-box;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            
            /* ANIMASI TRANSISI */
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            transform: translateX(-20px);
            visibility: hidden;
        }

        /* KELAS SAAT AKTIF */
        #main-container.active {
            opacity: 1;
            transform: translateX(0);
            visibility: visible;
        }

        .left-section {
            display: flex;
            align-items: center;
            margin-right: 15px;
            flex-shrink: 0;
            gap: 12px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding-right: 15px;
        }

        .play-pause-icon {
            width: 22px; height: 22px;
            fill: #ff0000; 
        }

        .equalizer {
            display: flex;
            align-items: flex-end;
            height: 16px;
            gap: 2px;
        }
        .bar {
            width: 3px;
            background: #ff0000;
            border-radius: 1px;
            animation: bounce 0.8s ease-in-out infinite;
        }
        .bar:nth-child(1) { height: 60%; animation-delay: 0.1s; }
        .bar:nth-child(2) { height: 100%; animation-delay: 0.3s; }
        .bar:nth-child(3) { height: 75%; animation-delay: 0.2s; }

        @keyframes bounce {
            0%, 100% { transform: scaleY(0.6); }
            50% { transform: scaleY(1.2); }
        }

        .info {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title {
            font-size: 13px;
            font-weight: 700;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .artist {
            font-size: 10px;
            font-weight: 400;
            color: #aaaaaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

<div id="main-container">
    <div class="left-section">
        <svg class="play-pause-icon" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
        </svg>
        <div class="equalizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
    <div class="info">
        <div id="title-text" class="title">Loading...</div>
        <div id="artist-text" class="artist">YT MUSIC</div>
    </div>
</div>

<script>
    const container = document.getElementById('main-container');
    const titleLabel = document.getElementById('title-text');
    const artistLabel = document.getElementById('artist-text');

    // Fungsi pembersih teks agar tidak ada kode HTML/CSS yang ikut nampil
    function sanitize(text) {
        const temp = document.createElement('div');
        temp.textContent = text;
        return temp.innerHTML.trim();
    }

    async function checkMusic() {
        try {
            // 1. Cek via API (Port 8080)
            const response = await fetch('http://localhost:8080/', { 
                method: 'GET',
                mode: 'cors',
                cache: 'no-store' 
            });
            
            if (response.ok) {
                const data = await response.json();
                if (data.title && data.title !== "Menunggu Musik..." && data.title !== "") {
                    updateDisplay(data.title);
                } else {
                    container.classList.remove('active');
                }
            } else {
                throw new Error("API Offline");
            }
        } catch (err) {
            // 2. Fallback ke file lokal jika API gagal
            try {
                const resFile = await fetch('../judul_lagu.txt?t=' + Date.now());
                if (resFile.ok) {
                    const text = await resFile.text();
                    if (text && text.trim() !== "" && !text.includes('<!DOCTYPE')) {
                        updateDisplay(text);
                    } else {
                        container.classList.remove('active');
                    }
                }
            } catch (fileErr) {
                container.classList.remove('active');
            }
        }
    }

    function updateDisplay(fullText) {
        // Bersihkan teks dari karakter aneh
        let cleanText = sanitize(fullText);
        
        let parts = cleanText.split(' - ');
        let song = parts[0] || "Unknown Title";
        let artist = parts.length > 1 ? parts.slice(1).join(' - ') : "YouTube Music";

        titleLabel.innerText = song;
        artistLabel.innerText = artist;
        container.classList.add('active');
    }

    setInterval(checkMusic, 2000);
    checkMusic();
</script>

</body>
</html>
