<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body { 
            margin: 0; 
            padding: 15px; 
            background: transparent; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
        }

        .music-box {
            display: flex;
            align-items: center;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 10px 18px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 340px; 
            height: 65px;
            box-sizing: border-box;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            transition: all 0.3s ease-out; 
            overflow: hidden;
        }

        .left-section {
            display: flex;
            align-items: center;
            margin-right: 15px;
            flex-shrink: 0;
            gap: 12px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding-right: 15px;
        }

        .play-pause-icon {
            width: 22px; height: 22px;
            fill: #ff0000; 
        }

        .equalizer {
            display: flex;
            align-items: flex-end;
            height: 16px;
            gap: 2px;
        }
        .bar {
            width: 3px;
            background: #ff0000;
            border-radius: 1px;
            animation: bounce 1s ease-in-out infinite;
        }
        .bar:nth-child(1) { height: 60%; animation-delay: 0.1s; }
        .bar:nth-child(2) { height: 100%; animation-delay: 0.3s; }
        .bar:nth-child(3) { height: 75%; animation-delay: 0.2s; }

        @keyframes bounce {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1); }
        }

        .info {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title {
            font-size: 13px;
            font-weight: 700;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .artist {
            font-size: 10px;
            font-weight: 400;
            color: #aaaaaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

<div class="music-box">
    <div class="left-section">
        <svg class="play-pause-icon" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
        </svg>

        <div class="equalizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
    
    <div class="info">
        <div id="title" class="title">Menunggu Musik...</div>
        <div id="artist" class="artist">YT MUSIC PREMIUM</div>
    </div>
</div>

<script>
    const titleElement = document.getElementById('title');
    const artistElement = document.getElementById('artist');

    async function updateMusic() {
        try {
            // MODE 1: Coba ambil dari API Lokal (Port 8080) - Untuk link Online/GitHub
            const response = await fetch('http://localhost:8080/', { mode: 'cors' });
            if (response.ok) {
                const data = await response.json();
                processData(data.title);
            }
        } catch (err) {
            // MODE 2: Cadangan ambil dari File (Mode Lokal/OBS File)
            try {
                const resFile = await fetch('../judul_lagu.txt?t=' + new Date().getTime());
                if (resFile.ok) {
                    const text = await resFile.text();
                    processData(text);
                }
            } catch (fileErr) {
                console.log("Menunggu aplikasi dijalankan...");
            }
        }
    }

    function processData(fullText) {
        if (!fullText) return;
        
        // Pisah judul dan artis (Asumsi format: Judul - Artis)
        let parts = fullText.split(' - ');
        let currentTitle = parts[0] || "Menunggu Musik...";
        let currentArtist = parts.length > 1 ? parts.slice(1).join(' - ') : "YouTube Music";

        // Update DOM jika ada perubahan
        if (titleElement.innerText !== currentTitle.trim()) {
            titleElement.innerText = currentTitle.trim();
            artistElement.innerText = currentArtist.trim();
        }
    }

    // Interval 2 detik biar nggak berat
    setInterval(updateMusic, 2000);
    updateMusic();
</script>

</body>
</html>
