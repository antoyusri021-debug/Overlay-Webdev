<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body { 
            margin: 0; 
            padding: 20px; 
            background: transparent; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
        }

        /* CONTAINER TEMA PUTIH TRANSPARAN (LIGHT GLASS) */
        .player-card {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.85); /* Putih transparan */
            backdrop-filter: blur(15px); /* Efek blur kaca */
            border-radius: 12px;
            padding: 10px 18px;
            color: #1a1a1a; /* Teks jadi gelap agar kontras */
            border: 1px solid rgba(255, 255, 255, 0.4);
            
            width: 320px; 
            height: 65px;
            box-sizing: border-box;
            
            box-shadow: 0 8px 32px rgba(0,0,0,0.15); /* Shadow lebih lembut */
            overflow: hidden;
            transition: all 0.5s ease;
        }

        /* TOMBOL KONTROL */
        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-right: 15px;
            padding-right: 15px;
            border-right: 1px solid rgba(0, 0, 0, 0.1); /* Garis pembatas gelap tipis */
            flex-shrink: 0;
        }

        .btn-icon {
            width: 14px; height: 14px;
            fill: rgba(0, 0, 0, 0.4); /* Ikon jadi gelap transparan */
        }

        .btn-play {
            width: 26px; height: 26px;
            fill: #ff0000; /* Tetap merah YouTube agar ikonik */
        }

        /* AREA TEKS */
        .info {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title {
            font-size: 13px;
            font-weight: 700;
            color: #1a1a1a; /* Judul hitam pekat */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            margin-bottom: 2px;
        }

        .artist {
            font-size: 10px;
            font-weight: 500;
            color: rgba(0, 0, 0, 0.6); /* Artis abu-abu gelap */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="player-card">
    <div class="controls">
        <svg class="btn-icon" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
        <svg class="btn-play" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/></svg>
        <svg class="btn-icon" viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
    </div>
    
    <div class="info">
        <div id="title" class="title">Menunggu Musik...</div>
        <div id="artist" class="artist">YouTube Music</div>
    </div>
</div>

<script>
    async function updateFromFile() {
        try {
            const response = await fetch('../judul_lagu.txt?t=' + new Date().getTime());
            if (response.ok) {
                const fullText = await response.text();
                const titleElement = document.getElementById('title');
                const artistElement = document.getElementById('artist');
                
                let parts = fullText.split(' - ');
                let currentTitle = parts[0] || "Menunggu Musik...";
                let currentArtist = parts.length > 1 ? parts.slice(1).join(' - ') : "YouTube Music";

                if (titleElement.innerText !== currentTitle.trim()) {
                    titleElement.innerText = currentTitle.trim();
                    artistElement.innerText = currentArtist.trim();
                }
            }
        } catch (err) {
            console.log("Mencari data lagu...");
        }
    }
    setInterval(updateFromFile, 2000);
</script>

</body>
</html>
