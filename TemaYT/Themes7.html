<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap');
        
        body { 
            margin: 0; 
            padding: 30px; 
            background: transparent; 
            font-family: 'Quicksand', sans-serif; 
            overflow: hidden; 
        }

        /* ZEN WAVE CONTAINER - TRANSPARAN & ADEM */
        #main-container {
            display: flex;
            align-items: center;
            background: rgba(4, 30, 48, 0.7); /* Biru tua transparan */
            backdrop-filter: blur(15px);
            border-radius: 18px;
            padding: 15px 25px;
            color: white;
            border: 1px solid rgba(135, 206, 235, 0.2); /* Biru langit tipis */
            
            width: 320px; 
            height: 65px;
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), 0 0 20px rgba(135, 206, 235, 0.2);
            
            /* ANIMASI TRANSISI (Slow Fade In) */
            transition: all 0.7s ease-out;
            opacity: 0;
            transform: translateY(15px);
            visibility: hidden;
            position: relative;
            overflow: hidden;
        }

        #main-container.active {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        /* EFEK GELOMBANG HALUS (Bergerak di Latar Belakang) */
        #main-container::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(135, 206, 235, 0.1) 0%, rgba(70, 130, 180, 0.1) 50%, transparent 100%);
            animation: wave-bg 15s linear infinite alternate;
            z-index: -1;
            border-radius: 18px;
        }

        @keyframes wave-bg {
            0% { transform: translateX(0) translateY(0) rotate(0deg); }
            100% { transform: translateX(10%) translateY(10%) rotate(5deg); }
        }

        /* ICON AREA - Dengan Warna Air */
        .icon-water {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #87CEEB, #4682B4); /* Biru gradasi */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 18px;
            flex-shrink: 0;
            box-shadow: 0 0 10px rgba(135, 206, 235, 0.5);
        }

        .music-note {
            width: 20px;
            fill: white;
        }

        /* INFO LAGU */
        .info {
            flex-grow: 1;
            overflow: hidden;
        }

        .title {
            font-size: 15px;
            font-weight: 700;
            color: #E0FFFF; /* Biru muda cerah */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 3px;
            letter-spacing: -0.2px;
        }

        .artist {
            font-size: 12px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* PARTICLE ANIMATION (Gelembung Udara Halus) */
        .particles {
            position: absolute;
            bottom: -5px;
            left: 10%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: bubble 10s linear infinite;
        }
        .particles:nth-child(2) { left: 30%; animation-delay: 2s; width: 3px; height: 3px; }
        .particles:nth-child(3) { left: 60%; animation-delay: 4s; width: 6px; height: 6px; }
        .particles:nth-child(4) { left: 80%; animation-delay: 6s; width: 4px; height: 4px; }

        @keyframes bubble {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 0.5; }
            100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="main-container">
    <div class="particles"></div>
    <div class="particles"></div>
    <div class="particles"></div>
    <div class="particles"></div>

    <div class="icon-water">
        <svg class="music-note" viewBox="0 0 24 24">
            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6zm-2 16c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
        </svg>
    </div>
    
    <div class="info">
        <div id="title-text" class="title">Calm Tunes...</div>
        <div id="artist-text" class="artist">Chillwave Playlist</div>
    </div>
</div>

<script>
    const container = document.getElementById('main-container');
    const titleLabel = document.getElementById('title-text');
    const artistLabel = document.getElementById('artist-text');

    function sanitize(text) {
        const temp = document.createElement('div');
        temp.textContent = text;
        return temp.innerHTML.trim();
    }

    async function checkMusic() {
        try {
            const response = await fetch('http://localhost:8080/', { 
                method: 'GET', mode: 'cors', cache: 'no-store' 
            });
            if (response.ok) {
                const data = await response.json();
                if (data.title && data.title !== "Menunggu Musik..." && data.title !== "") {
                    updateDisplay(data.title);
                } else { container.classList.remove('active'); }
            } else { throw new Error(); }
        } catch (err) {
            try {
                const resFile = await fetch('../judul_lagu.txt?t=' + Date.now());
                if (resFile.ok) {
                    const text = await resFile.text();
                    if (text && text.trim() !== "" && !text.includes('<!DOCTYPE')) {
                        updateDisplay(text);
                    } else { container.classList.remove('active'); }
                }
            } catch (fErr) { container.classList.remove('active'); }
        }
    }

    function updateDisplay(fullText) {
        let cleanText = sanitize(fullText);
        let parts = cleanText.split(' - ');
        let song = parts[0] || "No Music";
        let artist = parts.length > 1 ? parts.slice(1).join(' - ') : "Calm Zone";

        if (titleLabel.innerText !== song.trim()) {
            titleLabel.innerText = song.trim();
            artistLabel.innerText = artist.trim();
        }
        container.classList.add('active');
    }

    setInterval(checkMusic, 2000);
    checkMusic();
</script>

</body>
</html>
