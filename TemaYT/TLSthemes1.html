<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap');
        
        body { 
            margin: 0; padding: 10px; 
            background: transparent !important; 
            font-family: 'Outfit', sans-serif; 
            overflow: hidden; 
        }

        #main-container {
            display: flex; align-items: center;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 100px;
            padding: 8px 20px; color: white;
            border: 2px solid #00ff7f;
            width: fit-content; min-width: 250px;
            box-shadow: 0 0 15px rgba(0, 255, 127, 0.4);
            opacity: 1 !important; visibility: visible !important;
        }

        .icon-box {
            width: 30px; height: 30px; background: #00ff7f;
            border-radius: 50%; margin-right: 12px;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0; box-shadow: 0 0 10px #00ff7f;
            animation: spin 4s linear infinite;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .content { overflow: hidden; white-space: nowrap; }
        .title { font-size: 13px; font-weight: 900; color: #fff; overflow: hidden; text-overflow: ellipsis; }
        .artist { font-size: 10px; color: #00ff7f; text-transform: uppercase; }
    </style>
</head>
<body>

<div id="main-container">
    <div class="icon-box">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="black"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 14.5c-2.49 0-4.5-2.01-4.5-4.5S9.51 7.5 12 7.5s4.5 2.01 4.5 4.5-2.01 4.5-4.5 4.5z"/></svg>
    </div>
    <div class="content">
        <div id="title-text" class="title">Memindai Judul...</div>
        <div id="artist-text" class="artist">YT Music Premium</div>
    </div>
</div>

<script>
    const titleLabel = document.getElementById('title-text');
    const artistLabel = document.getElementById('artist-text');

    async function scanMusicFile() {
        // TRIPLE PATH SCANNER: Mencoba 3 kemungkinan jalur folder
        const possiblePaths = [
            '../judul_lagu.txt',  // Jika HTML di dalam folder temaYT
            './judul_lagu.txt',   // Jika HTML sejajar di APPSWEB
            'judul_lagu.txt'      // Jalur langsung
        ];

        for (let path of possiblePaths) {
            try {
                const response = await fetch(path + '?t=' + Date.now());
                if (response.ok) {
                    const text = await response.text();
                    // Validasi: Harus ada isi dan bukan file HTML nyasar
                    if (text.trim() && !text.includes('<!DOCTYPE')) {
                        let parts = text.split(' - ');
                        titleLabel.innerText = parts[0].trim();
                        artistLabel.innerText = parts.length > 1 ? parts[1].trim() : "YouTube Music";
                        return; // Berhenti scan jika sudah ketemu filenya
                    }
                }
            } catch (e) { /* Lanjut scan path berikutnya */ }
        }
    }

    setInterval(scanMusicFile, 2000);
    scanMusicFile();
</script>
</body>
</html>
