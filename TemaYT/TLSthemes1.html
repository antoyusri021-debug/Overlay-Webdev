<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap');
        
        body { 
            margin: 0; padding: 20px; 
            background: transparent !important; 
            font-family: 'Montserrat', sans-serif; 
            overflow: hidden; 
        }

        /* PAKSA RENDER: Gunakan background solid dulu jika di TikTok masih transparan */
        #main-container {
            display: flex;
            flex-direction: column;
            background: #111111; /* Warna solid agar TikTok tidak bingung */
            background: linear-gradient(135deg, rgba(30, 30, 30, 1), rgba(10, 10, 10, 1));
            border-radius: 20px;
            padding: 18px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 350px; 
            height: auto;
            min-height: 120px;
            box-sizing: border-box;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            
            /* TikTok Fix: Jangan pakai visibility:hidden di awal */
            opacity: 1; 
            transform: translateX(0);
            transition: all 0.5s ease;
        }

        .top-section { display: flex; align-items: center; margin-bottom: 15px; }
        .visual-disk {
            width: 45px; height: 45px;
            background: conic-gradient(#fff, #444, #fff);
            border-radius: 50%; margin-right: 15px;
            animation: spin 3s linear infinite; border: 2px solid #333; flex-shrink: 0;
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .info { flex-grow: 1; overflow: hidden; }
        .title { font-size: 14px; font-weight: 800; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .artist { font-size: 10px; color: #00ff7f; text-transform: uppercase; }

        .controls {
            display: flex; align-items: center; justify-content: space-between;
            padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.1);
        }
        .btn-play { fill: #fff; width: 26px; height: 26px; background: rgba(255,255,255,0.1); border-radius: 50%; padding: 6px; }
    </style>
</head>
<body>

<div id="main-container">
    <div class="top-section">
        <div class="visual-disk">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="black"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 14.5c-2.49 0-4.5-2.01-4.5-4.5S9.51 7.5 12 7.5s4.5 2.01 4.5 4.5-2.01 4.5-4.5 4.5z"/></svg>
        </div>
        <div class="info">
            <div id="title-text" class="title">Menunggu Musik...</div>
            <div id="artist-text" class="artist">YT MUSIC PREMIUM</div>
        </div>
    </div>
    <div class="controls">
        <svg class="btn-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        <div id="debug-log" style="font-size: 8px; color: rgba(255,255,255,0.2);">MODE: LOCAL SCAN</div>
    </div>
</div>

<script>
    const titleLabel = document.getElementById('title-text');
    const artistLabel = document.getElementById('artist-text');
    const debugLog = document.getElementById('debug-log');

    async function syncTikTok() {
        // TikTok Fix: Pakai Jalur Relatif Langsung
        const filePath = '../judul_lagu.txt';
        
        try {
            // Coba akses file lokal
            const response = await fetch(filePath + '?t=' + Date.now());
            if (response.ok) {
                const text = await response.text();
                if (text.trim() && !text.includes('<!DOCTYPE')) {
                    let parts = text.split(' - ');
                    titleLabel.innerText = parts[0].trim();
                    artistLabel.innerText = parts.length > 1 ? parts[1].trim() : "YouTube Music";
                    debugLog.innerText = "STATUS: CONNECTED";
                }
            } else {
                debugLog.innerText = "STATUS: FILE NOT FOUND";
            }
        } catch (e) {
            debugLog.innerText = "TIKTOK BLOCKED: USE LOCAL FILE LINK";
        }
    }

    setInterval(syncTikTok, 2000);
    syncTikTok();
</script>
</body>
</html>
