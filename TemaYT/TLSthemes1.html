<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap');
        
        body { 
            margin: 0; padding: 20px; 
            background: transparent !important; 
            font-family: 'Outfit', sans-serif; 
            overflow: hidden; 
        }

        /* CONTAINER DENGAN LOGIKA TRANSISI CONTEKKAN */
        #main-container {
            display: flex;
            align-items: center;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 100px;
            padding: 10px 25px;
            color: white;
            border: 2px solid #00ff7f;
            width: fit-content;
            min-width: 320px;
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.3);
            
            /* ANIMASI TRANSISI (Sesuai Contekkan) */
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            transform: translateX(-20px);
            visibility: hidden;
        }

        /* KELAS AKTIF (Sesuai Contekkan) */
        #main-container.active {
            opacity: 1;
            transform: translateX(0);
            visibility: visible;
        }

        .icon-box {
            width: 35px; height: 35px;
            background: #00ff7f;
            border-radius: 50%;
            margin-right: 15px;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 0 15px #00ff7f;
            animation: spin 4s linear infinite;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .content { overflow: hidden; white-space: nowrap; }
        .title { font-size: 14px; font-weight: 900; color: #fff; margin: 0; }
        .artist { font-size: 11px; font-weight: 400; color: #00ff7f; opacity: 0.8; text-transform: uppercase; }

        /* EQUALIZER (Sesuai Contekkan) */
        .equalizer { display: flex; align-items: flex-end; height: 14px; gap: 2px; margin-left: 15px; }
        .bar { width: 3px; background: #00ff7f; border-radius: 1px; animation: bounce 0.8s ease-in-out infinite; }
        .bar:nth-child(1) { height: 60%; animation-delay: 0.1s; }
        .bar:nth-child(2) { height: 100%; animation-delay: 0.3s; }
        .bar:nth-child(3) { height: 75%; animation-delay: 0.2s; }
        @keyframes bounce { 0%, 100% { transform: scaleY(0.6); } 50% { transform: scaleY(1.2); } }
    </style>
</head>
<body>

<div id="main-container">
    <div class="icon-box">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="black"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/></svg>
    </div>
    <div class="content">
        <div id="title-text" class="title">Loading...</div>
        <div id="artist-text" class="artist">YT MUSIC</div>
    </div>
    <div class="equalizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</div>

<script>
    const container = document.getElementById('main-container');
    const titleLabel = document.getElementById('title-text');
    const artistLabel = document.getElementById('artist-text');

    function sanitize(text) {
        const temp = document.createElement('div');
        temp.textContent = text;
        return temp.innerHTML.trim();
    }

    async function checkMusic() {
        try {
            // 1. CEK API PORT 8080 (Logika Utama Contekkan)
            const response = await fetch('http://localhost:8080/', { 
                method: 'GET', mode: 'cors', cache: 'no-store' 
            });
            
            if (response.ok) {
                const data = await response.json();
                if (data.title && data.title !== "Menunggu Musik..." && data.title !== "") {
                    updateDisplay(data.title);
                } else {
                    container.classList.remove('active');
                }
            } else { throw new Error("API Offline"); }
        } catch (err) {
            // 2. FALLBACK KE FILE LOKAL (Logika Cadangan Contekkan)
            try {
                // Pastikan jalur ../ benar jika di folder temaYT
                const resFile = await fetch('../judul_lagu.txt?t=' + Date.now());
                if (resFile.ok) {
                    const text = await resFile.text();
                    if (text && text.trim() !== "" && !text.includes('<!DOCTYPE')) {
                        updateDisplay(text);
                    } else {
                        container.classList.remove('active');
                    }
                }
            } catch (fileErr) {
                container.classList.remove('active');
            }
        }
    }

    function updateDisplay(fullText) {
        let cleanText = sanitize(fullText);
        let parts = cleanText.split(' - ');
        let song = parts[0] || "Unknown Title";
        let artist = parts.length > 1 ? parts.slice(1).join(' - ') : "YouTube Music";

        titleLabel.innerText = song;
        artistLabel.innerText = artist;
        container.classList.add('active'); // Memicu transisi muncul
    }

    setInterval(checkMusic, 2000);
    checkMusic();
</script>

</body>
</html>
