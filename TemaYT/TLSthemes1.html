<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap');
        
        body { 
            margin: 0; padding: 20px; 
            background: transparent !important; 
            font-family: 'Outfit', sans-serif; 
            overflow: hidden;
        }

        #main-container {
            display: flex; align-items: center;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 100px;
            padding: 8px 22px; color: white;
            border: 2px solid #00ff7f;
            width: fit-content; min-width: 280px;
            box-shadow: 0 5px 20px rgba(0, 255, 127, 0.3);
        }

        .icon-box {
            width: 32px; height: 32px; background: #00ff7f;
            border-radius: 50%; margin-right: 12px;
            display: flex; align-items: center; justify-content: center;
            animation: spin 4s linear infinite; flex-shrink: 0;
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .content { overflow: hidden; white-space: nowrap; margin-right: 15px; }
        .title { font-size: 14px; font-weight: 900; color: #fff; text-transform: uppercase; }
        .artist { font-size: 11px; color: #00ff7f; font-weight: 400; }

        .equalizer { display: flex; align-items: flex-end; height: 14px; gap: 2px; }
        .bar { width: 3px; background: #00ff7f; animation: bounce 0.8s infinite; }
        @keyframes bounce { 0%, 100% { height: 4px; } 50% { height: 14px; } }
    </style>
</head>
<body>

<div id="main-container">
    <div class="icon-box">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="black"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/></svg>
    </div>
    <div class="content">
        <div id="title-text" class="title">MENUNGGU MUSIK</div>
        <div id="artist-text" class="artist">YT MUSIC PREMIUM</div>
    </div>
    <div class="equalizer">
        <div class="bar" style="animation-delay: 0.1s"></div>
        <div class="bar" style="animation-delay: 0.3s"></div>
        <div class="bar" style="animation-delay: 0.2s"></div>
    </div>
</div>

<script>
    const titleLabel = document.getElementById('title-text');
    const artistLabel = document.getElementById('artist-text');

    async function updateMusic() {
        // OBS SANGAT LANCAR MEMBACA FILE LOKAL
        try {
            const res = await fetch('../judul_lagu.txt?t=' + Date.now());
            if (res.ok) {
                const text = await res.text();
                if (text.trim() && !text.includes('<!DOCTYPE')) {
                    let parts = text.split(' - ');
                    titleLabel.innerText = parts[0].trim();
                    artistLabel.innerText = parts.length > 1 ? parts[1].trim() : "YT MUSIC";
                }
            }
        } catch (e) {
            console.log("Menunggu file...");
        }
    }

    setInterval(updateMusic, 2000);
    updateMusic();
</script>
</body>
</html>
