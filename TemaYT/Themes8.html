<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');
        
        body { 
            margin: 0; 
            padding: 30px; 
            background: transparent; 
            font-family: 'Rajdhani', sans-serif; 
            overflow: hidden; 
        }

        /* SONIC PULSE CONTAINER */
        #main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            border: 1px solid rgba(0, 255, 127, 0.3); /* Hijau Neon Cyber */
            
            width: 320px; 
            height: 85px;
            box-sizing: border-box;
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.15);
            
            /* ANIMASI TRANSISI */
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: scale(0.9);
            visibility: hidden;
            position: relative;
            overflow: hidden;
        }

        #main-container.active {
            opacity: 1;
            transform: scale(1);
            visibility: visible;
        }

        /* HEADER AREA (ICON + TEXT) */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .eq-icon {
            width: 20px;
            height: 20px;
            fill: #00ff7f;
            margin-right: 12px;
            filter: drop-shadow(0 0 5px #00ff7f);
        }

        .info {
            flex-grow: 1;
            overflow: hidden;
        }

        .title {
            font-size: 16px;
            font-weight: 700;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .artist {
            font-size: 11px;
            color: #00ff7f;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* ANIMASI VOLUME VISUALIZER (Bawah) */
        .visualizer-bars {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            height: 20px;
            width: 100%;
            padding-top: 5px;
        }

        .v-bar {
            width: 4px;
            height: 5px;
            background: #00ff7f;
            border-radius: 1px;
            /* Animasi Gerak-Gerak Volume */
            animation: volume-pulse 0.5s ease-in-out infinite alternate;
            box-shadow: 0 0 8px rgba(0, 255, 127, 0.5);
        }

        /* Berikan delay dan durasi berbeda tiap bar agar terlihat acak/alami */
        .v-bar:nth-child(1) { animation-duration: 0.4s; animation-delay: 0.1s; }
        .v-bar:nth-child(2) { animation-duration: 0.7s; animation-delay: 0.3s; }
        .v-bar:nth-child(3) { animation-duration: 0.5s; animation-delay: 0.2s; }
        .v-bar:nth-child(4) { animation-duration: 0.8s; animation-delay: 0.5s; }
        .v-bar:nth-child(5) { animation-duration: 0.6s; animation-delay: 0.1s; }
        .v-bar:nth-child(6) { animation-duration: 0.9s; animation-delay: 0.4s; }
        .v-bar:nth-child(7) { animation-duration: 0.5s; animation-delay: 0.2s; }
        .v-bar:nth-child(8) { animation-duration: 0.7s; animation-delay: 0.6s; }
        .v-bar:nth-child(9) { animation-duration: 0.4s; animation-delay: 0.3s; }
        .v-bar:nth-child(10) { animation-duration: 0.6s; animation-delay: 0.1s; }

        @keyframes volume-pulse {
            0% { height: 3px; opacity: 0.5; }
            100% { height: 18px; opacity: 1; }
        }
    </style>
</head>
<body>

<div id="main-container">
    <div class="header">
        <svg class="eq-icon" viewBox="0 0 24 24">
            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
        </svg>
        <div class="info">
            <div id="title-text" class="title">Analyzing Audio...</div>
            <div id="artist-text" class="artist">Frequency Sync</div>
        </div>
    </div>

    <div class="visualizer-bars">
        <div class="v-bar"></div><div class="v-bar"></div><div class="v-bar"></div>
        <div class="v-bar"></div><div class="v-bar"></div><div class="v-bar"></div>
        <div class="v-bar"></div><div class="v-bar"></div><div class="v-bar"></div>
        <div class="v-bar"></div><div class="v-bar"></div><div class="v-bar"></div>
        <div class="v-bar"></div><div class="v-bar"></div><div class="v-bar"></div>
    </div>
</div>

<script>
    const container = document.getElementById('main-container');
    const titleLabel = document.getElementById('title-text');
    const artistLabel = document.getElementById('artist-text');

    function sanitize(text) {
        const temp = document.createElement('div');
        temp.textContent = text;
        return temp.innerHTML.trim();
    }

    async function checkMusic() {
        try {
            const response = await fetch('http://localhost:8080/', { 
                method: 'GET', mode: 'cors', cache: 'no-store' 
            });
            if (response.ok) {
                const data = await response.json();
                if (data.title && data.title !== "Menunggu Musik..." && data.title !== "") {
                    updateDisplay(data.title);
                } else { container.classList.remove('active'); }
            } else { throw new Error(); }
        } catch (err) {
            try {
                const resFile = await fetch('../judul_lagu.txt?t=' + Date.now());
                if (resFile.ok) {
                    const text = await resFile.text();
                    if (text && text.trim() !== "" && !text.includes('<!DOCTYPE')) {
                        updateDisplay(text);
                    } else { container.classList.remove('active'); }
                }
            } catch (fErr) { container.classList.remove('active'); }
        }
    }

    function updateDisplay(fullText) {
        let cleanText = sanitize(fullText);
        let parts = cleanText.split(' - ');
        let song = parts[0] || "Unknown Frequency";
        let artist = parts.length > 1 ? parts.slice(1).join(' - ') : "YouTube Music";

        if (titleLabel.innerText !== song.trim()) {
            titleLabel.innerText = song.trim();
            artistLabel.innerText = artist.trim();
        }
        container.classList.add('active');
    }

    setInterval(checkMusic, 2000);
    checkMusic();
</script>

</body>
</html>
