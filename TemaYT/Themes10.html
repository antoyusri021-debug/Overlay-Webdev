<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap');
        
        body { 
            margin: 0; 
            padding: 20px; 
            background: transparent; 
            font-family: 'Montserrat', sans-serif; 
            overflow: hidden; 
        }

        /* FIX: HEIGHT AUTO SUPAYA TIDAK KEPOTONG */
        #main-container {
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.95), rgba(10, 10, 10, 1));
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 18px; /* Tambah padding sedikit */
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            
            width: 350px; 
            height: auto; /* Pakai auto biar menyesuaikan isi */
            min-height: 125px;
            box-sizing: border-box;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            
            /* ANIMASI TRANSISI */
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            opacity: 0;
            transform: translateY(30px);
            visibility: hidden;
        }

        #main-container.active {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        .top-section {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .visual-disk {
            width: 45px; height: 45px;
            background: conic-gradient(#fff, #444, #fff);
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: spin 3s linear infinite;
            border: 2px solid #333;
            flex-shrink: 0;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .info { flex-grow: 1; overflow: hidden; margin-right: 10px; }

        .title {
            font-size: 14px; font-weight: 800; color: #fff;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .artist {
            font-size: 10px; color: rgba(255,255,255,0.5);
            text-transform: uppercase; letter-spacing: 1px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        /* BOTTOM SECTION */
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 12px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .btn-group { display: flex; gap: 15px; align-items: center; }

        .btn {
            fill: rgba(255,255,255,0.6);
            width: 16px; height: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover { fill: #fff; transform: scale(1.2); }

        .btn-play {
            fill: #fff;
            width: 26px; height: 26px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            padding: 6px;
        }

        /* VISUALIZER */
        .vol-anim {
            display: flex;
            gap: 2px;
            align-items: flex-end;
            height: 18px;
            flex-shrink: 0;
        }
        .v-bar {
            width: 3px; background: #fff;
            animation: bounce 0.5s infinite alternate;
        }
        @keyframes bounce { 
            0% { height: 20%; opacity: 0.4; } 
            100% { height: 100%; opacity: 1; } 
        }
        
        .time-text {
            font-size: 10px; 
            color: rgba(255,255,255,0.3); 
            font-weight: 600;
            font-family: monospace;
        }
    </style>
</head>
<body>

<div id="main-container">
    <div class="top-section">
        <div class="visual-disk">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="black"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 14.5c-2.49 0-4.5-2.01-4.5-4.5S9.51 7.5 12 7.5s4.5 2.01 4.5 4.5-2.01 4.5-4.5 4.5z"/></svg>
        </div>
        <div class="info">
            <div id="title-text" class="title">Syncing Device...</div>
            <div id="artist-text" class="artist">Titanium Player</div>
        </div>
        <div class="vol-anim">
            <div class="v-bar" style="animation-delay: 0.1s"></div>
            <div class="v-bar" style="animation-delay: 0.3s"></div>
            <div class="v-bar" style="animation-delay: 0.2s"></div>
        </div>
    </div>

    <div class="controls">
        <div class="btn-group">
            <svg class="btn" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
            <svg class="btn btn-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            <svg class="btn" viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
        </div>
        <div class="time-text">02:45 / 04:20</div>
    </div>
</div>

<script>
    const container = document.getElementById('main-container');
    const titleLabel = document.getElementById('title-text');
    const artistLabel = document.getElementById('artist-text');

    function sanitize(text) {
        const temp = document.createElement('div');
        temp.textContent = text;
        return temp.innerHTML.trim();
    }

    async function checkMusic() {
        try {
            const response = await fetch('http://localhost:8080/', { 
                method: 'GET', mode: 'cors', cache: 'no-store' 
            });
            if (response.ok) {
                const data = await response.json();
                if (data.title && data.title !== "Menunggu Musik..." && data.title !== "") {
                    updateDisplay(data.title);
                } else { container.classList.remove('active'); }
            } else { throw new Error(); }
        } catch (err) {
            try {
                const resFile = await fetch('../judul_lagu.txt?t=' + Date.now());
                if (resFile.ok) {
                    const text = await resFile.text();
                    if (text && text.trim() !== "" && !text.includes('<!DOCTYPE')) {
                        updateDisplay(text);
                    } else { container.classList.remove('active'); }
                }
            } catch (fErr) { container.classList.remove('active'); }
        }
    }

    function updateDisplay(fullText) {
        let cleanText = sanitize(fullText);
        let parts = cleanText.split(' - ');
        let song = parts[0] || "Unknown Track";
        let artist = parts.length > 1 ? parts.slice(1).join(' - ') : "Titanium Player";

        if (titleLabel.innerText !== song.trim()) {
            titleLabel.innerText = song.trim();
            artistLabel.innerText = artist.trim();
        }
        container.classList.add('active');
    }

    setInterval(checkMusic, 2000);
    checkMusic();
</script>

</body>
</html>
