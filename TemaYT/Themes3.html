<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body { 
            margin: 0; 
            padding: 25px; 
            background: transparent; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
        }

        /* CONTAINER POTRET PREMIUM */
        .portrait-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Gradasi Gelap Mewah */
            background: linear-gradient(145deg, rgba(28, 28, 28, 0.95), rgba(15, 15, 15, 0.98));
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 25px 20px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            
            /* Dimensi Terkunci */
            width: 200px; 
            height: 260px;
            box-sizing: border-box;
            
            box-shadow: 0 15px 40px rgba(0,0,0,0.7);
            position: relative;
        }

        /* AKSEN GLOW DI ATAS */
        .portrait-card::before {
            content: "";
            position: absolute;
            top: 0; left: 50%;
            transform: translateX(-50%);
            width: 60px; height: 4px;
            background: #ff0000;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        /* BAGIAN VISUAL */
        .visual-area {
            margin-top: 10px;
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .play-btn-main {
            width: 50px; height: 50px;
            fill: #ffffff;
            background: #ff0000;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
            margin-bottom: 15px;
        }

        /* EQUALIZER MINIMALIS */
        .eq-container {
            display: flex;
            align-items: flex-end;
            gap: 3px;
            height: 18px;
        }
        .bar {
            width: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            animation: bounce 0.8s ease-in-out infinite;
        }
        .bar:nth-child(1) { height: 50%; animation-delay: 0.1s; }
        .bar:nth-child(2) { height: 100%; animation-delay: 0.3s; background: #ff0000; }
        .bar:nth-child(3) { height: 70%; animation-delay: 0.2s; }

        @keyframes bounce {
            0%, 100% { transform: scaleY(0.5); opacity: 0.5; }
            50% { transform: scaleY(1); opacity: 1; }
        }

        /* INFO LAGU */
        .info {
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: 15px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 5px;
            /* Limit 2 baris */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.3;
        }

        .artist {
            font-size: 11px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

<div class="portrait-card">
    <div class="visual-area">
        <svg class="play-btn-main" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
        </svg>

        <div class="eq-container">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
    
    <div class="info">
        <div id="title" class="title">Menunggu Musik...</div>
        <div id="artist" class="artist">YT MUSIC</div>
    </div>
</div>

<script>
    async function updateFromFile() {
        try {
            const response = await fetch('../judul_lagu.txt?t=' + new Date().getTime());
            if (response.ok) {
                const fullText = await response.text();
                const titleElement = document.getElementById('title');
                const artistElement = document.getElementById('artist');
                
                let parts = fullText.split(' - ');
                let currentTitle = parts[0] || "Menunggu Musik...";
                let currentArtist = parts.length > 1 ? parts.slice(1).join(' - ') : "YouTube Music";

                if (titleElement.innerText !== currentTitle.trim()) {
                    titleElement.innerText = currentTitle.trim();
                    artistElement.innerText = currentArtist.trim();
                }
            }
        } catch (err) { }
    }
    setInterval(updateFromFile, 2000);
</script>

</body>
</html>
