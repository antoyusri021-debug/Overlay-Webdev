<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Tactical Overlay - Square Avatar Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Oswald:wght@700&display=swap');

        :root {
            --pubg-yellow: #ffb400;
            --pubg-red: #eb4034;
            --bg-dark: rgba(10, 10, 10, 0.95);
        }

        body { 
            background: transparent !important; 
            font-family: 'Teko', sans-serif; 
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center; 
            text-transform: uppercase;
        }

        #main-display { 
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .message-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center; 
            opacity: 0;
            transform: translateY(30px) scale(0.9);
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .message-wrapper.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* AVATAR RAKSASA - KOTAK NORMAL (TIDAK MIRING) */
        .avatar-box {
            width: 380px; 
            height: 380px;
            background: #111;
            border: 8px solid var(--pubg-yellow);
            margin-bottom: 25px; /* Jarak pas ke chatbox */
            z-index: 10;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(255, 180, 0, 0.3), 0 20px 50px rgba(0,0,0,0.7);
            /* Transform skew dihapus biar kotak normal */
            transform: none; 
        }

        .avatar-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Transform dihapus biar gambar lurus */
            transform: scale(1.05); 
        }

        /* CHAT BOX - RAMPING & SIMETRIS */
        .pro-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--bg-dark);
            min-width: 380px; 
            padding: 12px 45px; 
            position: relative;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            
            /* Sisi miring simetris tetap untuk kesan Tactical */
            clip-path: polygon(10% 0, 90% 0, 100% 100%, 0 100%); 
            border-bottom: 4px solid var(--pubg-yellow);
        }

        /* Ornamen Siku Kuning */
        .pro-card::before, .pro-card::after {
            content: "";
            position: absolute;
            top: 8px;
            width: 15px; height: 15px;
            border-top: 3px solid var(--pubg-yellow);
            opacity: 0.8;
        }
        .pro-card::before { left: 45px; border-left: 3px solid var(--pubg-yellow); }
        .pro-card::after { right: 45px; border-right: 3px solid var(--pubg-yellow); }

        .content-pro { 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        .name-pro { 
            color: #fff; 
            font-size: 24px; 
            font-weight: 700; 
            letter-spacing: 1px;
            margin-bottom: -4px;
        }

        .status-text { 
            color: var(--pubg-yellow); 
            font-size: 38px; 
            font-weight: 800; 
            text-shadow: 2px 2px 0px rgba(0,0,0,0.8);
            letter-spacing: 1px;
            line-height: 1;
        }

        .gift-detail { 
            background: var(--pubg-red);
            color: #fff;
            padding: 2px 18px;
            font-size: 18px; 
            font-weight: 700; 
            width: fit-content;
            margin-top: 5px;
            clip-path: polygon(10% 0, 90% 0, 100% 100%, 0 100%);
        }

        /* Animasi Glow Tetap Ada */
        .message-wrapper.show .avatar-box {
            animation: pulse-border 2s infinite ease-in-out;
        }

        @keyframes pulse-border {
            0% { border-color: var(--pubg-yellow); }
            50% { border-color: #fff; box-shadow: 0 0 50px rgba(255, 255, 255, 0.4); }
            100% { border-color: var(--pubg-yellow); }
        }
    </style>
</head>
<body>

    <div id="main-display">
        <div id="output"></div>
    </div>
    
    <audio id="gift-sound" preload="auto"></audio>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || urlParams.get('room') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        const soundFile = "gifpubg.mp3"; 

        let giftQueue = [];
        let isShowing = false;

        function connectToNinja() {
            const iframe = document.createElement("iframe");
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&notmobile&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&includeavatars=1&chat=1&system=1&events=1&room=${roomID}`;
            iframe.style.display = "none";
            document.body.appendChild(iframe);

            window.addEventListener("message", function (e) {
                if (e.source != iframe.contentWindow) return;
                const res = e.data.dataReceived?.overlayNinja;
                if (!res) return;

                if (res.hasDonation || (res.chatmessage && res.chatmessage.toLowerCase().includes("sent"))) {
                    giftQueue.push({
                        name: res.chatname || 'ELITE PLAYER',
                        gift: res.hasDonation || res.chatmessage.replace(/sent/i, "").trim(),
                        img: res.avatar || res.user_img || res.chatimg 
                    });
                    if (!isShowing) processQueue();
                }
            });
        }

        function processQueue() {
            if (isShowing || giftQueue.length === 0) return;
            isShowing = true;
            render(giftQueue.shift());
        }

        function render(data) {
            const output = document.getElementById('output');
            const audio = document.getElementById('gift-sound');
            const userPic = data.img || `https://api.dicebear.com/7.x/initials/svg?seed=${data.name}`;
            
            output.innerHTML = `
                <div class="message-wrapper">
                    <div class="avatar-box">
                        <img src="${userPic}" onerror="this.src='https://via.placeholder.com/400?text=SULTAN'">
                    </div>
                    <div class="pro-card">
                        <div class="content-pro">
                            <span class="name-pro">${data.name}</span>
                            <span class="status-text">SUPPLY DROP INBOUND!</span>
                            <span class="gift-detail">ðŸ“¦ ${data.gift}</span>
                        </div>
                    </div>
                </div>
            `;
            
            audio.src = soundFile;
            audio.volume = 0.9;
            audio.play().catch(() => {});

            const wrap = output.querySelector('.message-wrapper');
            setTimeout(() => wrap.classList.add('show'), 100);

            setTimeout(() => {
                wrap.classList.remove('show');
                wrap.style.transform = "translateY(-30px) scale(0.8)";
                wrap.style.opacity = "0";
                setTimeout(() => { output.innerHTML = ''; isShowing = false; processQueue(); }, 600);
            }, 8000);
        }

        // TEST MODE (SPASI)
        window.addEventListener('keydown', (e) => {
            if (e.code === "Space") {
                giftQueue.push({ 
                    name: "TOP_SULTAN", 
                    gift: "Golden Gift x1", 
                    img: "https://i.pravatar.cc/400?u=" + Math.random() 
                });
                if (!isShowing) processQueue();
            }
        });

        window.onload = connectToNinja;

        window.addEventListener('click', () => {
            const audio = document.getElementById('gift-sound');
            audio.play().then(() => audio.pause());
        }, { once: true });
    </script>
</body>
</html>
