<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webdev Custom Line - White Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background: transparent;
        overflow: hidden;
    }

    #container {
        display: flex;
        position: absolute;
        inset: 0;
        align-items: center;
        justify-content: center;
    }

    /* Animasi muncul */
    .message-wrapper {
        opacity: 0;
        transform: translateX(-15px);
        transition: all .4s ease-out;
    }

    .message-wrapper.show {
        opacity: 1;
        transform: translateX(0);
    }

    /* SETUP FIXED GRID */
    .message {
        display: grid;
        grid-template-columns: 55px 300px; /* Lebar teks dikunci 300px */
        grid-template-areas: 
            "ava user"
            "ava kontent";
        gap: 0 12px;
        width: 370px; /* Total lebar fixed */
        align-items: start;
        position: relative;
    }

    .avatar {
        grid-area: ava;
        width: 53px;
        height: 53px;
        border-radius: 50%;
        object-fit: cover;
        margin-left: -8px; 
        border: 1px solid rgba(255,255,255,0.2);
        box-shadow: 0 3px 10px rgba(0,0,0,0.25);
    }

    .username {
        grid-area: user;
        font-size: 13px;
        color: #ffffff;
        font-weight: 700;
        padding-bottom: 3px;
        padding-left: 2px;
        /* Potong nama jika kepanjangan */
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    /* BOX CHAT FIXED */
    .message-content {
        grid-area: kontent;
        background: #ffffff; 
        padding: 9px 13px;
        border-radius: 0 12px 12px 12px; 
        position: relative;
        filter: drop-shadow(0 2px 3px rgba(0,0,0,0.15));
        width: 100%; 
        height: 65px; /* Tinggi kotak chat dikunci */
        display: flex;
        align-items: center;
    }

    /* Ekor Putih */
    .message-content::before {
        content: "";
        position: absolute;
        top: 0;
        left: -9px;
        border-width: 0 10px 10px 0;
        border-style: solid;
        border-color: transparent #ffffff transparent transparent;
    }

    /* LOGIKA TITIK-TITIK (ELLIPSIS) */
    .text {
        color: #000000;
        font-size: 14.5px;
        line-height: 1.25;
        font-weight: 500;
        display: -webkit-box;
        -webkit-line-clamp: 2; /* Maksimal 2 baris */
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        word-break: break-word;
    }

    /* Hide element yang tidak perlu */
    .badges, .source-icon, .physics-bg, .particle, .header {
        display: none !important;
    }
    </style>
</head>
<body>
    <div id="container">
        <div id="output"></div>
    </div>

    <script src="../../tts.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || urlParams.get('room') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        
        // Timer default 10 detik (10000ms), bisa diubah via URL &timer=5000
        const showDuration = parseInt(urlParams.get('timer')) || 10000; 
        
        let currentMessage = null;
        let hideTimeout = null;

        function showMessage(content) {
            if (!content.chatmessage && !content.chatname) return;

            // Reset timer jika ada chat baru masuk
            if (hideTimeout) clearTimeout(hideTimeout);

            hideMessage(() => {
                const wrapper = document.createElement('div');
                wrapper.className = 'message-wrapper';
                
                const photo = content.chatimg || `https://api.dicebear.com/7.x/initials/svg?seed=${content.chatname}`;

                wrapper.innerHTML = `
                    <div class="message">
                        <img src="${photo}" class="avatar" onerror="this.src='../../sources/images/unknown.png'">
                        <div class="username">${content.chatname}</div>
                        <div class="message-content">
                            <div class="text">${content.chatmessage}</div>
                        </div>
                    </div>
                `;

                const output = document.getElementById('output');
                output.innerHTML = '';
                output.appendChild(wrapper);

                requestAnimationFrame(() => { wrapper.classList.add('show'); });
                currentMessage = wrapper;

                // Jalankan Timer Otomatis
                if (showDuration > 0) {
                    hideTimeout = setTimeout(() => {
                        hideMessage();
                    }, showDuration);
                }

                // TTS
                if (window.initTTS && urlParams.has('tts')) {
                    const ttsText = content.chatmessage ? content.chatmessage.replace(/<[^>]*>/g, '') : '';
                    if (ttsText) window.speak(content.chatname + ' says ' + ttsText);
                }
            });
        }

        function hideMessage(callback) {
            if (currentMessage) {
                currentMessage.classList.remove('show');
                setTimeout(() => {
                    if (currentMessage && currentMessage.parentNode) {
                        currentMessage.parentNode.removeChild(currentMessage);
                    }
                    currentMessage = null;
                    if (callback) callback();
                }, 450);
            } else if (callback) {
                callback();
            }
        }

        function createIframe() {
            var iframe = document.createElement("iframe");
            iframe.src = "https://vdo.socialstream.ninja/?ln&password=" + password + "&notmobile&salt=vdo.ninja&label=overlay&exclude=" + roomID + "&scene&novideo&noaudio&cleanoutput&room=" + roomID;
            iframe.style.width = "0px"; iframe.style.height = "0px"; iframe.style.position = "fixed";
            document.body.appendChild(iframe);

            window.addEventListener("message", function (e) {
                if (e.source != iframe.contentWindow) return;
                
                // LOGIKA ASLI LU (Dijamin Muncul)
                if (e.data.dataReceived && e.data.dataReceived.overlayNinja) {
                    var data = e.data.dataReceived.overlayNinja;
                    if (data.contents) {
                        showMessage(data.contents);
                    } else {
                        showMessage(data);
                    }
                }
            });
        }

        createIframe();
    </script>
</body>
</html>
