<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT MUSIC PREMIUM - Atmosphere V3.4 | Seller Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #facc15; --bg-dark: #050505; --card-bg: #0d0d0d; --border-color: rgba(255, 255, 255, 0.05); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-dark); color: white; min-height: 100vh; overflow: hidden; margin: 0; }
        .glow-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% -20%, rgba(250, 204, 21, 0.05) 0%, transparent 50%); pointer-events: none; z-index: -1; }
        .container-wide { width: 95%; max-width: 1400px; margin: 0 auto; padding: 40px 0; }
        .main-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 24px; display: grid; grid-template-columns: 380px 1fr; gap: 0; box-shadow: 0 40px 100px rgba(0,0,0,0.5); height: 780px; position: relative; z-index: 1; }
        .side-panel { padding: 40px; border-right: 1px solid var(--border-color); background: rgba(255, 255, 255, 0.01); display: flex; flex-direction: column; overflow-y: auto; }
        .preview-panel { padding: 40px; background: #000; display: flex; flex-direction: column; position: relative; border-radius: 0 24px 24px 0; overflow: hidden; }
        .viewport-preview { flex-grow: 1; background: #050505; border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; display: none; }
        
        /* Tambahan agar select terlihat jelas */
        select { width: 100%; background: #111 !important; border: 1px solid rgba(255,255,255,0.1) !important; color: #fff !important; padding: 14px 18px; border-radius: 12px; font-size: 13px; outline: none; }
    </style>
</head>
<body onclick="window.focus()">
    <div class="glow-bg"></div>
    <div class="container-wide">
        <div class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-yellow-400 rounded-lg flex items-center justify-center"><span class="text-black font-black text-xl">Y</span></div>
                <h1 class="text-3xl font-black tracking-tighter uppercase italic">YT Music <span class="text-yellow-400">Premium</span></h1>
            </div>
        </div>

        <div class="main-card">
            <div class="side-panel">
                <div class="bg-white/5 border border-white/10 rounded-xl p-6 mb-6">
                    <span class="text-yellow-400 text-[10px] font-bold uppercase tracking-widest block mb-4">01. Pilih Tema</span>
                    <select id="theme-select">
                        <option value="" disabled selected>-- PILIH TEMA --</option>
                        <option value="Themes1">AKATSUKI ITACHI (PREMIUM)</option>
                        <option value="Themes2">CLEAN CAPSULE (MINIMAL)</option>
                    </select>
                </div>

                <div class="mt-auto p-4 bg-yellow-400/5 border border-yellow-400/10 rounded-xl">
                    <p class="text-[10px] text-yellow-400 font-bold uppercase">Tips:</p>
                    <p class="text-[9px] opacity-60">Setelah pilih tema, tekan <span class="text-white font-bold">SPASI</span> pada keyboard untuk preview.</p>
                </div>
            </div>

            <div class="preview-panel">
                <div id="active-tag" class="hidden mb-4 px-4 py-1 bg-yellow-400/10 border border-yellow-400/20 rounded-full self-start">
                    <span class="text-[9px] text-yellow-400 font-bold uppercase" id="current-theme-name"></span>
                </div>
                
                <div class="viewport-preview">
                    <div id="placeholder-ui" class="text-center">
                        <h2 class="text-[12px] font-black uppercase tracking-[0.4em] text-white/30">Engine Ready</h2>
                        <p class="text-[9px] font-bold text-yellow-400 mt-2 uppercase animate-pulse">Pilih Tema & Tap SPASI</p>
                    </div>
                    <iframe id="main-preview" src=""></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('keydown', (e) => {
            if (e.code === "Space") {
                e.preventDefault();
                const theme = document.getElementById('theme-select').value;
                if(!theme) return alert("Pilih tema dulu!");
                
                const iframe = document.getElementById('main-preview');
                const placeholder = document.getElementById('placeholder-ui');
                
                placeholder.style.display = 'none';
                iframe.style.display = 'block';
                
                // PASTIKAN URL MENGARAH KE FILE TEMA DENGAN BENAR
                // Tambahkan ?preview=true agar skrip di atas tahu ini cuma review
                iframe.src = `./TemaYT/${theme}.html?preview=true&v=${Math.random()}`;
            }
        });
    </script>
</body>
</html>
