<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Dark Red Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;700&display=swap');

        body {
            background: transparent !important;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        #container {
            display: flex;
            align-items: center; 
            height: 100vh;
            padding-left: 30px;
        }

        /* CARD STYLE: UKURAN TETAP (FIXED) */
        .message-wrapper {
            position: relative;
            /* Lebar tetap agar tidak ciut saat chat pendek */
            width: 450px; 
            /* Tinggi minimum untuk muat 2 baris teks + header */
            min-height: 130px; 
            
            padding: 20px 25px;
            background: rgba(10, 10, 10, 0.98); /* Hitam Solid */
            border-left: 8px solid #8B0000; /* Merah Gelap Lebih Tebal */
            border-radius: 0 10px 10px 0;
            box-shadow: 15px 15px 30px rgba(0, 0, 0, 0.6);
            
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            box-sizing: border-box;

            animation: slideIn 0.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-100%); }
            100% { opacity: 1; transform: translateX(0); }
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
            width: 100%;
        }

        .avatar {
            width: 55px;
            height: 55px;
            border-radius: 5px;
            border: 2px solid #8B0000;
            background: #1a1a1a;
            object-fit: cover;
            flex-shrink: 0; /* Agar gambar tidak gepeng */
        }

        .username {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: #8B0000;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* Potong nama jika terlalu panjang */
        }

        .text {
            font-family: 'Inter', sans-serif;
            font-size: 19px;
            line-height: 1.4;
            color: #ffffff;
            font-weight: 400;
            word-wrap: break-word;
            /* Memastikan area teks selalu punya ruang 2 baris */
            min-height: 54px; 
            display: block;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="output"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || urlParams.get('room') || 'TESTROOM';
        const password = urlParams.get('password') || "false";

        function createIframe() {
            var iframe = document.createElement("iframe");
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&notmobile&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
            iframe.style.display = "none";
            document.body.appendChild(iframe);

            window.addEventListener("message", function (e) {
                if (e.source != iframe.contentWindow) return;
                if (e.data.dataReceived && e.data.dataReceived.overlayNinja) {
                    let data = e.data.dataReceived.overlayNinja;
                    if (data.chatmessage || data.chatname) {
                        updateMessage(data);
                    }
                }
            });
        }

        function updateMessage(content) {
            const output = document.getElementById('output');
            output.innerHTML = ''; 

            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';

            const avatarUrl = content.avatar || `https://api.dicebear.com/7.x/identicon/svg?seed=${content.chatname}`;
            
            wrapper.innerHTML = `
                <div class="header">
                    <img src="${avatarUrl}" class="avatar">
                    <div class="username">${content.chatname}</div>
                </div>
                <div class="text">${content.chatmessage.replace(/<[^>]*>/g, '')}</div>
            `;

            output.appendChild(wrapper);

            clearTimeout(window.hideTimeout);
            window.hideTimeout = setTimeout(() => {
                wrapper.style.transition = '0.6s';
                wrapper.style.opacity = '0';
                wrapper.style.transform = 'translateX(-30px)';
            }, 10000);
        }

        createIframe();
    </script>
</body>
</html>
