<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Follower Thanks</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap');

        body {
            background: transparent !important;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #container {
            display: flex;
            padding: 40px;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .notification-card {
            display: flex;
            align-items: center;
            position: relative;
            animation: fadeIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* AREA TEKS - SEKARANG TANPA BOX */
        .content-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: -20px; /* Merapat ke avatar */
            z-index: 1;
        }

        .username {
            font-size: 42px; /* Ukuran besar biar mantap */
            font-weight: 800;
            color: #ffffff;
            text-transform: capitalize;
            line-height: 1;
            /* Stroke hitam agar terbaca jelas tanpa box */
            text-shadow: 3px 3px 0px #000, 
                         -1px -1px 0px #000,  
                          1px -1px 0px #000,
                         -1px  1px 0px #000,
                          1px  1px 0px #000;
        }

        .thanks-msg {
            font-size: 24px;
            color: #00ff44; /* Hijau terang untuk follow */
            font-weight: 700;
            margin-top: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .cat-avatar-wrapper {
            position: relative;
            width: 280px;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .meong-frame {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
        }

        /* Foto user di belakang kucing */
        .user-photo {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            z-index: -1;
            border: 4px solid #00ff44;
            transform: translateX(-10px);
            opacity: 0;
            animation: slideFromBehind 0.8s ease-out 0.4s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateX(-50px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideFromBehind {
            0% { transform: scale(0.5) translateX(0); opacity: 0; }
            100% { transform: scale(1) translateX(-15px); opacity: 1; }
        }

        .fade-out {
            animation: fadeOut 0.5s ease-in forwards !important;
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: scale(0.8) translateY(-30px); }
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <audio id="swoosh-sound" preload="auto"></audio>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || urlParams.get('room') || 'TESTROOM';
        const password = urlParams.get('password') || "false";
        
        const soundFile = "swoosh.mp3";
        const catFile = "meong.png";
        const container = document.getElementById('container');
        let isProcessing = false;
        let queue = [];

        function playSwoosh() {
            const audio = document.getElementById('swoosh-sound');
            audio.src = soundFile;
            audio.volume = 0.7;
            audio.play().catch(() => {});
        }

        function createIframe() {
            const iframe = document.createElement("iframe");
            // Menggunakan &chat=1 dan &system=1 karena follow sering masuk lewat situ
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&notmobile&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&includeavatars&chat=1&system=1&events=1&room=${roomID}`;
            iframe.style.display = "none";
            document.body.appendChild(iframe);

            window.addEventListener("message", function (e) {
                if (e.source != iframe.contentWindow) return;
                const res = e.data.dataReceived?.overlayNinja;
                if (!res) return;

                // LOGIKA DETEKSI FOLLOW LEBIH KUAT
                let isFollow = false;
                let name = res.chatname || res.chatname_clean;
                let avatar = res.avatar || res.user_img;

                // Cek melalui event type
                if (res.event === 'follow' || res.type === 'follow') isFollow = true;
                
                // Cek melalui teks sistem (biasanya buat TikTok/Twitch via Ninja)
                let msg = (res.text || "").toLowerCase();
                if (msg.includes("followed") || msg.includes("mengikuti")) {
                    isFollow = true;
                }

                if (isFollow && name) {
                    queue.push({
                        name: name,
                        img: avatar || `https://api.dicebear.com/7.x/initials/svg?seed=${name}`
                    });
                    if (!isProcessing) processQueue();
                }
            });
        }

        function processQueue() {
            if (isProcessing || queue.length === 0) return;
            isProcessing = true;
            
            const item = queue.shift();
            const card = document.createElement('div');
            card.className = 'notification-card';

            card.innerHTML = `
                <div class="cat-avatar-wrapper">
                    <img src="${catFile}" class="meong-frame">
                    <img src="${item.img}" class="user-photo">
                </div>
                <div class="content-area">
                    <div class="username">${item.name}</div>
                    <div class="thanks-msg">Thanks for Following! âœ¨</div>
                </div>
            `;

            container.innerHTML = ''; // Pastikan bersih
            container.appendChild(card);
            playSwoosh();

            // Tampil 5 detik
            setTimeout(() => {
                card.classList.add('fade-out');
                setTimeout(() => {
                    card.remove();
                    isProcessing = false;
                    processQueue();
                }, 500);
            }, 5000);
        }

        window.onload = createIframe;
    </script>
</body>
</html>
