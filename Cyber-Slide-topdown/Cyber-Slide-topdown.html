<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Slide Overlay</title>
    <style>
        /* =========================================
           THEME: CYBER SLIDE (TOP-DOWN)
        ============================================ */
        body {
            background: transparent !important;
            margin: 0;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Chat mulai dari atas */
            height: 100vh;
            padding: 30px 50px;
            box-sizing: border-box;
        }

        #output {
            display: flex;
            flex-direction: column; /* Pesan baru di atas */
            gap: 20px;
            max-height: 100%;
        }

        /* ANIMASI SLIDE DARI KIRI */
        .message-wrapper {
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateX(-100px); /* Mulai dari jauh di kiri */
            animation: slideIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .username {
            font-size: 16px;
            font-weight: 900;
            color: #ffffff !important;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.9);
            margin-bottom: 2px;
            letter-spacing: 1px;
        }

        .text {
            font-size: 22px;
            font-weight: 700;
            color: #ffffff !important;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.9);
            line-height: 1.3;
            /* Tambahan efek gradasi sedikit agar lebih gaya */
            background: linear-gradient(to right, #ffffff, #cccccc);
            -webkit-background-clip: text;
            background-clip: text;
        }

        /* Sembunyikan elemen fisik/partikel lama */
        .avatar, .physics-bg, .badges, .source-icon {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="output"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('session') || urlParams.get('room') || 'TESTROOM';
        const password = urlParams.get('password') || "false";

        function createIframe() {
            var iframe = document.createElement("iframe");
            iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&notmobile&salt=vdo.ninja&label=overlay&exclude=${roomID}&scene&novideo&noaudio&cleanoutput&room=${roomID}`;
            iframe.style.display = "none";
            document.body.appendChild(iframe);

            window.addEventListener("message", function (e) {
                if (e.source != iframe.contentWindow) return;
                if (e.data.dataReceived && e.data.dataReceived.overlayNinja) {
                    let data = e.data.dataReceived.overlayNinja;
                    if (data.chatmessage || data.chatname) {
                        addMessage(data);
                    }
                }
            });
        }

        function addMessage(content) {
            const output = document.getElementById('output');
            
            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';

            const name = document.createElement('div');
            name.className = 'username';
            name.textContent = content.chatname || 'Anonymous';
            wrapper.appendChild(name);

            if (content.chatmessage) {
                const text = document.createElement('div');
                text.className = 'text';
                text.textContent = content.chatmessage.replace(/<[^>]*>/g, '');
                wrapper.appendChild(text);
            }

            // MUNCUL DARI ATAS: Menggunakan prepend (menambahkan ke awal list)
            output.prepend(wrapper);

            // Batasi jumlah chat agar tidak memenuhi layar (misal max 8 chat)
            if (output.childNodes.length > 8) {
                output.removeChild(output.lastChild);
            }
        }

        createIframe();
    </script>
</body>
</html>
